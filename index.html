<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 主站</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 默认主题：蓝-紫极光 */
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
            --accent-color: #5a67ff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(79, 140, 255, 0.3);
            --success-color: #00c853;
            --warning-color: #ff9800;
            --danger-color: #ff5252;
        }

        /* 主题配色定义 */
        .theme-blue-purple {
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
        }

        .theme-cyan-green {
            --primary-start: #00b4d8;
            --primary-end: #00b894;
            --secondary-start: #0096c7;
            --secondary-end: #00a896;
        }

        .theme-green-yellowgreen {
            --primary-start: #38b000;
            --primary-end: #9ef01a;
            --secondary-start: #2d9100;
            --secondary-end: #80ed99;
        }

        .theme-orange-red {
            --primary-start: #ff9e00;
            --primary-end: #ff5400;
            --secondary-start: #e68a00;
            --secondary-end: #e64900;
        }

        .theme-lightpurple-darkblue {
            --primary-start: #b388eb;
            --primary-end: #4361ee;
            --secondary-start: #9d6ee0;
            --secondary-end: #3a56d4;
        }

        .theme-lightmagenta-pink {
            --primary-start: #ff8fab;
            --primary-end: #ff006e;
            --secondary-start: #ff7ba6;
            --secondary-end: #e60063;
        }

        .theme-skyblue-oceanblue {
            --primary-start: #90e0ef;
            --primary-end: #0077b6;
            --secondary-start: #80d5e8;
            --secondary-end: #0069a6;
        }

        .theme-cyan-lightgreen {
            --primary-start: #06d6a0;
            --primary-end: #caffbf;
            --secondary-start: #05c692;
            --secondary-end: #b5ffa8;
        }

        .theme-darkblue-lightblue {
            --primary-start: #1a759f;
            --primary-end: #76c893;
            --secondary-start: #16688a;
            --secondary-end: #68b580;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏样式 */
        header {
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 内容区域 */
        .content-area {
            display: flex;
            gap: 20px;
        }

        /* 左侧导航 */
        .side-nav {
            width: 250px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        .nav-section h3 i {
            color: var(--accent-color);
        }

        .nav-btn-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn-small {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn-small:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .nav-btn-small.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* 主内容面板 */
        .main-panel {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            min-height: 600px;
            overflow: hidden;
        }

        .panel-header {
            padding: 25px 25px 0;
        }

        .panel-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-header h2 i {
            color: var(--accent-color);
        }

        .panel-content {
            padding: 25px;
        }

        /* 知识点展示样式 */
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subject-card:hover::before {
            transform: scaleX(1);
        }

        .subject-card:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .subject-card.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .subject-card.selected::before {
            transform: scaleX(1);
        }

        .subject-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .subject-name {
            font-weight: 600;
            font-size: 12px;
        }

        /* 筛选控制按钮 */
        .subject-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-btn:hover {
            background: var(--hover-color);
        }

        .control-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .knowledge-grid::-webkit-scrollbar {
            width: 6px;
        }

        .knowledge-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .knowledge-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .knowledge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .knowledge-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .knowledge-subject {
            display: inline-block;
            background: var(--accent-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-content {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        /* 排行榜样式 */
        .leaderboard-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .rank {
            font-size: 20px;
            font-weight: 800;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 投稿页面样式 */
        .submission-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 255, 0.2);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 留言板样式 */
        .message-board-container {
            height: 550px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
        }

        .message-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border-color);
        }

        .message-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .message-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-tab.active {
            background: var(--accent-color);
        }

        .messages-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-item.note-message {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
            border-color: rgba(255, 215, 0, 0.3);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-author i {
            color: var(--accent-color);
        }

        .note-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 10px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-input-area {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-btn {
            background: var(--accent-color);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        /* 设置样式 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .theme-option {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
        }

        .theme-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-option.selected {
            border-color: var(--text-color);
        }

        .user-info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.8;
        }

        /* 登录状态样式 */
        .login-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-status:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .login-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        /* 账号信息样式 */
        .account-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
        }

        .account-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .account-avatar {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-size: 24px;
            font-weight: bold;
        }

        .account-details {
            flex: 1;
        }

        .account-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .account-email {
            font-size: 14px;
            opacity: 0.8;
        }

        .account-role {
            display: inline-block;
            background: var(--accent-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        /* 登录模态框 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input-group {
            position: relative;
        }

        .form-input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .modal-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px 15px 15px 45px;
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .modal-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .modal-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .modal-switch a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-switch a:hover {
            text-decoration: underline;
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            background: rgba(0, 200, 83, 0.9);
            border: 1px solid rgba(0, 200, 83, 0.3);
        }

        .notification.error {
            background: rgba(255, 82, 82, 0.9);
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        .notification.warning {
            background: rgba(255, 152, 0, 0.9);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }
            
            .side-nav {
                width: 100%;
                order: 2;
            }
            
            .subject-selector {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {

                gap: 20px;

            }

            // 显示通知

                // 移除现有通知
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                // 创建新通知
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);
                
                // 5秒后自动移除
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateX(100px)';
                        setTimeout(() => notification.remove(), 300);
                    }
                }, 5000);

            // 登录
            login: async function() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    this.showNotification('请输入邮箱和密码', 'error');
                    return;
                }
                
                try {
                    const { data, error } = await this.supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        this.showNotification('登录失败: ' + error.message, 'error');
                        return;
                    }
                    
                    if (data.session) {
                        await this.loadUserProfile(data.session.user.id);
                        this.closeModal();
                        this.showNotification('登录成功！', 'success');
                    }
                } catch (err) {
                    console.error('登录错误:', err);
                    this.showNotification('登录时发生错误', 'error');
                }
            },

            // 注册
            register: async function() {
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (!username || !email || !password) {
                    this.showNotification('请填写所有必填字段', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    this.showNotification('两次输入的密码不一致', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    this.showNotification('密码长度至少为6位', 'error');
                    return;
                }
                
                try {
                    // 注册用户
                    const { data: authData, error: authError } = await this.supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                username: username
                            }
                        }
                    });
                    
                    if (authError) {
                        this.showNotification('注册失败: ' + authError.message, 'error');
                        return;
                    }
                    
                    if (authData.user) {
                        // 在profiles表中创建用户资料
                        const { error: profileError } = await this.supabase
                            .from('profiles')
                            .insert([
                                {
                                    id: authData.user.id,
                                    username: username,
                                    email: email,
                                    role: 'user',
                                    score: 0,
                                    games_played: 0,
                                    high_score: 0,
                                    created_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                }
                            ]);
                        
                        if (profileError) {
                            console.error('创建用户资料错误:', profileError);
                        }
                        
                        this.showNotification('注册成功！请登录您的邮箱确认注册。', 'success');
                        this.showLogin();
                    }
                } catch (err) {
                    console.error('注册错误:', err);
                    this.showNotification('注册时发生错误', 'error');
                }
            },

            // 退出登录
            logout: async function() {
                try {
                    const { error } = await this.supabase.auth.signOut();
                    if (error) {
                        console.error('退出登录错误:', error);
                    }
                    
                    this.currentUser = null;
                    this.showLoginUI();
                    this.showNotification('已退出登录', 'success');
                } catch (err) {
                    console.error('退出登录错误:', err);
                }

                    card.innerHTML = `
                        <div class="subject-icon"><i class="${subject.icon}"></i></div>

                    `;

            selectSubject: function(subjectId) {
                if (subjectId === 'all') {
                    document.querySelectorAll('.subject-card').forEach(card => {
                        card.classList.add('selected');
                    });
                } else {
                    const card = document.querySelector(`[data-subject-id="${subjectId}"]`);
                    card.classList.toggle('selected');
                    
                    const allCard = document.querySelector('.subject-card:first-child');
                    const selectedCount = document.querySelectorAll('.subject-card.selected').length - 1;
                    if (selectedCount === this.subjects.length) {
                        allCard.classList.add('selected');
                    } else {
                        allCard.classList.remove('selected');
                    }
                }
                
                this.filterSubjects('selected', null);
            },

            filterSubjects: function(filterType, event) {
                const filterBtns = document.querySelectorAll('.control-btn');
                filterBtns.forEach(btn => btn.classList.remove('active'));
                if (event && event.target) {
                    event.target.classList.add('active');
                }
                
                this.refreshKnowledgeGrid(filterType);
            },

            searchKnowledge: function(keyword) {
                const selectedSubjects = this.getSelectedSubjects();
                
                const filtered = this.knowledgeData.filter(item => {
                    const subjectMatch = selectedSubjects.includes('all') || selectedSubjects.includes(item.subject);
                    const keywordMatch = !keyword || 
                        item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                        item.content.toLowerCase().includes(keyword.toLowerCase());
                    return subjectMatch && keywordMatch;
                });
                
                this.renderKnowledgeCards(filtered);
            },

            getSelectedSubjects: function() {
                const selectedCards = document.querySelectorAll('.subject-card.selected');
                const selectedSubjects = [];
                
                selectedCards.forEach(card => {
                    if (card.dataset.subjectId === 'all') {
                        selectedSubjects.push('all');
                    } else if (card.dataset.subjectId) {
                        selectedSubjects.push(card.dataset.subjectId);
                    }
                });
                
                return selectedSubjects;
            },

            refreshKnowledgeGrid: function(filterType) {
                const selectedSubjects = this.getSelectedSubjects();
                let filteredData = this.knowledgeData;
                
                if (filterType === 'selected' && !selectedSubjects.includes('all')) {
                    filteredData = this.knowledgeData.filter(item => 
                        selectedSubjects.includes(item.subject)
                    );
                } else if (filterType === 'single' && selectedSubjects.length === 1 && !selectedSubjects.includes('all')) {
                    filteredData = this.knowledgeData.filter(item => 
                        item.subject === selectedSubjects[0]
                    );
                }
                
                this.renderKnowledgeCards(filteredData);
            },

            initKnowledgeGrid: function() {
                this.renderKnowledgeCards(this.knowledgeData);
            },

            renderKnowledgeCards: function(data) {
                const container = document.getElementById('knowledgeGrid');
                if (!container) return;
                
                container.innerHTML = '';
                
                if (data.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无相关知识点</div>';
                    return;
                }
                
                data.forEach(item => {
                    const subject = this.subjects.find(s => s.id === item.subject);
                    const card = document.createElement('div');
                    card.className = 'knowledge-card';
                    card.innerHTML = `
                        <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                        <div class="knowledge-title">${item.title}</div>
                        <div class="knowledge-content">${item.content}</div>
                    `;
                    container.appendChild(card);
                });
            },

                        author: '管理员',
                        authorIcon: 'fas fa-user-shield',
                        content: '请遵守社区规则，文明交流，互相帮助。',
                        time: '今天 10:05',
                        isNote: false
                    }
                ];

                this.messages.notes = [
                    {
                        id: 101,
                        author: '数学学霸',
                        authorIcon: 'fas fa-calculator',
                        content: '微积分学习笔记：重点掌握导数和积分的应用，理解几何意义。',
                        time: '昨天 15:30',
                        isNote: true
                    },
                    {
                        id: 102,
                        author: '物理高手',
                        authorIcon: 'fas fa-atom',
                        content: '牛顿运动定律总结：注意力的分解和合成，多练习斜面上的物体运动问题。',
                        time: '昨天 16:45',
                        isNote: true
                    },
                    {
                        id: 103,
                        author: '语文达人',
                        authorIcon: 'fas fa-language',
                        content: '古文阅读技巧：先通读全文，再逐句翻译，注意常见虚词的用法。',
                        time: '今天 09:20',
                        isNote: true
                    }
                ];

                this.renderMessages('chat');
            },

            switchMessageTab: function(tab) {
                this.currentMessageTab = tab;
                
                // 更新标签按钮状态
                document.querySelectorAll('.message-tab').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                // 渲染对应标签的消息
                this.renderMessages(tab);
                
                // 如果是笔记专区，显示特殊提示
                if (tab === 'notes') {
                    this.showNotification('这里是精选笔记专区，内容由管理员从笔记板挑选而来。', 'success');
                }
            },

            loadMessages: async function() {
                // 在实际应用中，这里应该从Supabase加载消息
                // 现在使用示例数据
                this.renderMessages(this.currentMessageTab);
            },

            renderMessages: function(tab) {
                const container = document.getElementById('messagesContainer');
                if (!container) return;
                
                container.innerHTML = '';
                
                const messages = this.messages[tab];
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; opacity: 0.7;">
                            <i class="fas fa-comment-slash" style="font-size: 48px; margin-bottom: 15px;"></i>
                            <h3 style="margin-bottom: 10px;">暂无消息</h3>
                            <p>${tab === 'chat' ? '快来发送第一条消息吧！' : '管理员正在整理精选笔记...'}</p>
                        </div>
                    `;
                    return;
                }
                
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message-item ${message.isNote ? 'note-message' : ''}`;
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-author">
                                <i class="${message.authorIcon || 'fas fa-user'}"></i>
                                ${message.author}
                                ${message.isNote ? '<span class="note-badge">精选笔记</span>' : ''}
                            </div>
                            <div class="message-time">${message.time}</div>
                        </div>
                        <div class="message-content">${message.content}</div>
                    `;
                    container.appendChild(messageDiv);
                });
                
                // 滚动到底部
                container.scrollTop = container.scrollHeight;
            },

            sendMessage: function() {
                if (!this.currentUser) {
                    this.showNotification('请先登录后再发送消息', 'warning');
                    this.showLoginModal();
                    return;
                }
                
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) {
                    this.showNotification('请输入消息内容', 'error');
                    return;
                }
                
                const newMessage = {
                    id: Date.now(),
                    author: this.currentUser.username,
                    authorIcon: this.currentUser.role === 'admin' ? 'fas fa-user-shield' : 'fas fa-user',
                    content: message,
                    time: '刚刚',
                    isNote: this.currentMessageTab === 'notes'
                };
                
                this.messages[this.currentMessageTab].push(newMessage);
                
                // 清空输入框
                input.value = '';
                
                // 重新渲染消息
                this.renderMessages(this.currentMessageTab);
                
                // 如果是聊天消息，添加自动回复
                if (this.currentMessageTab === 'chat' && !this.currentUser.role === 'admin') {
                    setTimeout(() => {
                        const responses = [
                            '感谢分享！',
                            '很有意思的观点！',
                            '学习了！',
                            '谢谢你的贡献！'
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        
                        const autoReply = {
                            id: Date.now() + 1,
                            author: '学习助手',
                            authorIcon: 'fas fa-robot',
                            content: randomResponse,
                            time: '刚刚',
                            isNote: false
                        };
                        
                        this.messages.chat.push(autoReply);
                        this.renderMessages('chat');
                    }, 1000);
                }
            },

            // 主题功能
            initThemes: function() {
                const container = document.getElementById('themeGrid');
                if (!container) return;
                
                container.innerHTML = '';
                
                this.themes.forEach(theme => {
                    const option = document.createElement('div');
                    option.className = `theme-option ${theme.id} ${theme.id === this.currentTheme ? 'selected' : ''}`;
                    option.innerHTML = theme.name;
                    option.onclick = () => this.changeTheme(theme.id);
                    container.appendChild(option);
                });
                
                // 加载保存的主题
                const savedTheme = localStorage.getItem('dsehub_theme');
                if (savedTheme) {
                    this.changeTheme(savedTheme, true);
                }
            },

            changeTheme: function(themeId, silent = false) {
                document.body.classList.remove(this.currentTheme);
                this.currentTheme = themeId;
                document.body.classList.add(themeId);
                
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.classList.contains(themeId)) {
                        option.classList.add('selected');
                    }
                });
                
                localStorage.setItem('dsehub_theme', themeId);
                
                if (!silent) {
                    this.showNotification('主题已切换为: ' + this.themes.find(t => t.id === themeId)?.name || themeId, 'success');
                }
            }
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            DSEHub.init();
        });

        // 模态框点击外部关闭
        window.onclick = function(event) {
            const loginModal = document.getElementById('loginModal');
            const registerModal = document.getElementById('registerModal');
            
            if (event.target === loginModal) {
                DSEHub.closeModal();
            }
            if (event.target === registerModal) {
                DSEHub.closeModal();
            }
        };
    </script>
</body>
