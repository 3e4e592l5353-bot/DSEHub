    <script>

        // æ¼”ç¤ºæ•°æ® (å½“æ²¡æœ‰è¿æ¥æ•°æ®åº“æ—¶ä½¿ç”¨)

            {id:3, cat:'Math', t:'Pythagoras Theorem', d:'aÂ² + bÂ² = cÂ². Only for right-angled triangles.', ex:'3, 4, 5//5, 12, 13//6, 8, 10', status:'approved', created_at: new Date().toISOString()},

            {id:99, cat:'GB_MSG', t:'System', d:'æ¬¢è¿æ¥åˆ° DSE Hub macOS ç‰ˆï¼', status:'approved', created_at: new Date().toISOString()}

                return;
            }

            // éšæœºå–4ä¸ªçŸ¥è¯†ç‚¹
            const targets = pool.sort(() => 0.5 - Math.random()).slice(0, 4);
            let cards = [];

            targets.forEach(item => {
                // 1. æ¯é¢˜å¡
                cards.push({ type: 'topic', txt: item.t, id: item.id, parentId: item.id });
                // 2. ä¾‹å­å¡ (è§£æ // åˆ†éš”ç¬¦)
                let examples = item.ex.split(/(\/\/|\n)+/).filter(s => s.trim().length > 1 && s.trim() !== '//');
                // æœ€å¤šå–3ä¸ªä¾‹å­é˜²æ­¢å¤ªå¤š
                examples.slice(0, 3).forEach(exStr => {
                    cards.push({ type: 'ex', txt: exStr.trim(), id: item.id + '_ex_' + Math.random(), parentId: item.id });
                });
            });

            // æ‰“ä¹±
            cards.sort(() => 0.5 - Math.random());

            board.innerHTML = cards.map((c, idx) => `
                <div class="g-card ${c.type === 'topic' ? 'topic' : ''}" 
                     id="card-${idx}" 
                     data-pid="${c.parentId}"
                     data-type="${c.type}"
                     onclick="handleCardClick(${idx})">
                    ${c.txt}
                </div>
            `).join('');

            gameState = { selected: null, lock: false };
        }

        function handleCardClick(idx) {
            if(gameState.lock) return;
            const el = document.getElementById(`card-${idx}`);
            if(el.classList.contains('matched')) return; // å·²æ¶ˆé™¤çš„ä¸å¤„ç†
            if(el.classList.contains('selected')) {
                // å–æ¶ˆé€‰æ‹©
                el.classList.remove('selected');
                gameState.selected = null;
                return;
            }

            // ç¬¬ä¸€å¼ å¡
            if(!gameState.selected) {
                gameState.selected = { idx, pid: el.dataset.pid, type: el.dataset.type };
                el.classList.add('selected');
            } 
            // ç¬¬äºŒå¼ å¡
            else {
                const prev = gameState.selected;
                const prevEl = document.getElementById(`card-${prev.idx}`);

                // å¦‚æœæ˜¯åŒä¸€ä¸ª ID (æ¯”å¦‚ç‚¹äº†è‡ªå·±)ï¼Œå‰é¢å·²ç»å¤„ç†äº†å–æ¶ˆï¼Œè¿™é‡Œä¸ç”¨ç®¡
                // åˆ¤æ–­é…å¯¹ï¼šPID ç›¸åŒ ä¸” ç±»å‹ä¸åŒ (ä¸€ä¸ªæ˜¯ Topic ä¸€ä¸ªæ˜¯ Ex)
                const isMatch = (el.dataset.pid === prev.pid) && (el.dataset.type !== prev.type);

                if(isMatch) {
                    // âœ… é…å¯¹æˆåŠŸ
                    // 1. ä¾‹å­(Ex) æ¶ˆå¤±
                    const exEl = el.dataset.type === 'ex' ? el : prevEl;
                    const topicEl = el.dataset.type === 'topic' ? el : prevEl;
                    
                    exEl.classList.remove('selected');
                    exEl.classList.add('matched'); // ä¾‹å­æ¶ˆå¤±
                    
                    topicEl.classList.remove('selected'); // æ¯é¢˜å–æ¶ˆé«˜äº®ï¼Œä½†ä¸æ¶ˆå¤±

                    // 2. æ£€æŸ¥è¯¥æ¯é¢˜æ˜¯å¦è¿˜æœ‰å‰©ä½™çš„ä¾‹å­åœ¨åœºä¸Šï¼Ÿ
                    const remainingEx = document.querySelectorAll(`.g-card[data-pid="${el.dataset.pid}"][data-type="ex"]:not(.matched)`);
                    if(remainingEx.length === 0) {
                        // ä¾‹å­å…¨æ²¡äº†ï¼Œæ¯é¢˜ä¹Ÿæ¶ˆå¤±
                        setTimeout(() => topicEl.classList.add('matched'), 300);
                        showToast('âœ¨ å®Œæˆä¸€ç»„!');
                    } else {
                        showToast('Good! ç»§ç»­æ¶ˆé™¤');
                    }
                    gameState.selected = null;
                } else {
                    // âŒ é…å¯¹å¤±è´¥
                    gameState.lock = true;
                    el.classList.add('selected');
                    el.classList.add('shake');
                    prevEl.classList.add('shake');
                    
                    setTimeout(() => {
                        el.classList.remove('selected', 'shake');
                        prevEl.classList.remove('selected', 'shake');
                        gameState.selected = null;
                        gameState.lock = false;
                    }, 500);
                }
            }
        }

        // ================= ğŸ’¬ ç•™è¨€ä¸ç®¡ç† =================
        function renderChat() {
            const list = appData.filter(i => i.cat === 'GB_MSG' && i.status === 'approved');
            document.getElementById('chat-stream').innerHTML = list.map(i => `
                <div style="margin-bottom:10px;">
                    <div style="font-size:12px; color:var(--accent); font-weight:bold;">${i.t} <span style="color:#ccc; font-weight:normal;">${new Date(i.created_at).toLocaleTimeString()}</span></div>
                    <div style="background:#fff; display:inline-block; padding:8px 12px; border-radius: 0 12px 12px 12px; box-shadow:0 1px 2px rgba(0,0,0,0.05); font-size:14px;">${i.d}</div>
                </div>
            `).join('');
        }

        async function sendChat() {
            const u = document.getElementById('chat-user').value || 'Anonymous';
            const m = document.getElementById('chat-msg').value;
            if(!m) return;

            const p = { cat: 'GB_MSG', t: u, d: m, status: 'approved', created_at: new Date().toISOString() };
            
            // ä¹è§‚æ›´æ–°
            appData.unshift(p);
            renderChat();
            document.getElementById('chat-msg').value = '';

            if(db) await db.from('submissions').insert([p]);
        }

        function checkAdmin() {
            if(isAdmin) { nav('admin'); return; }
            // ç®€å•å¯†ç ä¿æŠ¤
            const pwd = prompt("Enter Admin Password:");
            if(pwd === 'admin') {
                isAdmin = true;
                nav('admin');
                renderAdmin('pending');
                showToast('ğŸ”“ Admin Mode Unlocked');
            } else {
                showToast('âŒ Access Denied');
            }
        }

        function renderAdmin(status) {
            const list = appData.filter(i => i.status === status && i.cat !== 'GB_MSG'); // ä»…ç®¡ç†çŸ¥è¯†ç‚¹
            const div = document.getElementById('admin-list');
            
            if(list.length === 0) {
                div.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">æ— æ•°æ®</p>';
                return;
            }

            div.innerHTML = list.map(i => `
                <div class="list-item">
                    <div style="font-weight:bold; margin-bottom:5px;">${i.t} <span class="tag-pill">${i.cat}</span></div>
                    <div style="font-size:12px; color:#666; margin-bottom:10px;">${i.d}</div>
                    <div style="display:flex; gap:10px;">
                        ${status === 'pending' || status === 'deleted' ? `<button class="mac-btn" onclick="audit(${i.id}, 'approved')">âœ… é€šè¿‡</button>` : ''}
                        ${status === 'approved' ? `<button class="mac-btn danger" onclick="audit(${i.id}, 'deleted')">ğŸ—‘ï¸ åˆ é™¤</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function audit(id, newStatus) {
            // æœ¬åœ°æ›´æ–°
            const idx = appData.findIndex(i => i.id == id);
            if(idx > -1) appData[idx].status = newStatus;
            
            // åˆ·æ–°ç•Œé¢
            renderAdmin(newStatus === 'approved' ? 'pending' : 'approved');
            showToast(`Status updated to ${newStatus}`);

            // äº‘ç«¯æ›´æ–°
            if(db) await db.from('submissions').update({status: newStatus}).eq('id', id);
        }
    </script>
