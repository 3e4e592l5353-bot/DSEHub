<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 主站</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 默认主题：蓝-紫极光 */
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
            --accent-color: #5a67ff;
            
            /* UI 颜色 */
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-bg-solid: rgba(255, 255, 255, 0.9);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 255, 255, 0.15);
            --hover-color: rgba(255, 255, 255, 0.2);
            --active-color: rgba(255, 255, 255, 0.25);
            
            /* 按钮变量 */
            --btn-bg: rgba(255, 255, 255, 0.15);
            --btn-text: #ffffff;
            --btn-border: rgba(255, 255, 255, 0.2);
            --btn-hover: rgba(255, 255, 255, 0.25);
            --btn-active: rgba(255, 255, 255, 0.3);
            --btn-primary-bg: linear-gradient(135deg, var(--secondary-start), var(--secondary-end));
            
            /* 间距和圆角 */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;
            
            /* 过渡效果 */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }

        /* 主题配色定义 - 简化为渐变变量 */
        .theme-blue-purple {
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
            --accent-color: #5a67ff;
        }

        .theme-cyan-green {
            --primary-start: #00b4d8;
            --primary-end: #00b894;
            --secondary-start: #0096c7;
            --secondary-end: #00a896;
            --accent-color: #00d4aa;
        }

        .theme-green-yellowgreen {
            --primary-start: #38b000;
            --primary-end: #9ef01a;
            --secondary-start: #2d9100;
            --secondary-end: #80ed99;
            --accent-color: #5fd45f;
        }

        .theme-orange-red {
            --primary-start: #ff9e00;
            --primary-end: #ff5400;
            --secondary-start: #e68a00;
            --secondary-end: #e64900;
            --accent-color: #ff7043;
        }

        .theme-lightpurple-darkblue {
            --primary-start: #b388eb;
            --primary-end: #4361ee;
            --secondary-start: #9d6ee0;
            --secondary-end: #3a56d4;
            --accent-color: #7c4dff;
        }

        .theme-lightmagenta-pink {
            --primary-start: #ff8fab;
            --primary-end: #ff006e;
            --secondary-start: #ff7ba6;
            --secondary-end: #e60063;
            --accent-color: #ff4081;
        }

        .theme-skyblue-oceanblue {
            --primary-start: #90e0ef;
            --primary-end: #0077b6;
            --secondary-start: #80d5e8;
            --secondary-end: #0069a6;
            --accent-color: #29b6f6;
        }

        .theme-cyan-lightgreen {
            --primary-start: #06d6a0;
            --primary-end: #caffbf;
            --secondary-start: #05c692;
            --secondary-end: #b5ffa8;
            --accent-color: #00e5ff;
        }

        .theme-darkblue-lightblue {
            --primary-start: #1a759f;
            --primary-end: #76c893;
            --secondary-start: #16688a;
            --secondary-end: #68b580;
            --accent-color: #4db6ac;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: var(--transition-normal);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        /* 导航栏样式 */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: var(--spacing-lg) var(--spacing-xl);
            border-radius: var(--border-radius-xl);
            margin-bottom: var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo i {
            font-size: 32px;
        }

        nav {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        /* 通用按钮样式 */
        .btn {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--btn-text);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-1px);
        }

        .btn.active {
            background: var(--btn-active);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background: var(--btn-primary-bg);
            border: none;
            color: white;
            font-weight: 700;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            background: var(--btn-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--btn-border);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(5px);
        }

        .user-avatar:hover {
            background: var(--btn-hover);
            transform: scale(1.05);
        }

        /* 内容区域 */
        .content-area {
            display: flex;
            gap: var(--spacing-xl);
        }

        /* 左侧导航 */
        .side-nav {
            width: 260px;
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            height: fit-content;
            flex-shrink: 0;
        }

        .nav-section {
            margin-bottom: var(--spacing-xl);
        }

        .nav-section h3 {
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .nav-section h3 i {
            color: var(--accent-color);
        }

        .nav-btn-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        /* 主内容面板 */
        .main-panel {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            min-height: 600px;
            overflow: hidden;
        }

        .panel-header {
            padding: var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
        }

        .panel-header h2 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .panel-header h2 i {
            color: var(--accent-color);
        }

        .panel-content {
            padding: var(--spacing-xl);
        }

        /* 知识点展示样式 */
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .subject-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: var(--transition-normal);
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .subject-card:hover {
            background: var(--hover-color);
        }

        .subject-card.selected {
            background: var(--active-color);
            border-color: var(--accent-color);
        }

        .subject-icon {
            font-size: 24px;
            margin-bottom: var(--spacing-sm);
            color: var(--accent-color);
        }

        .subject-name {
            font-weight: 600;
            font-size: 13px;
        }

        .subject-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            align-items: center;
        }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            max-height: 500px;
            overflow-y: auto;
            padding: var(--spacing-sm);
        }

        .knowledge-grid::-webkit-scrollbar {
            width: 6px;
        }

        .knowledge-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
        }

        .knowledge-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: var(--border-radius-sm);
        }

        .knowledge-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            transition: var(--transition-normal);
            backdrop-filter: blur(5px);
        }

        .knowledge-card:hover {
            background: var(--hover-color);
        }

        .knowledge-subject {
            display: inline-block;
            background: var(--accent-color);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: white;
        }

        .knowledge-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .knowledge-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* 排行榜样式 */
        .leaderboard-list {
            max-height: 500px;
            overflow-y: auto;
            padding: var(--spacing-sm);
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: var(--border-radius-sm);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-sm);
            transition: var(--transition-normal);
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
        }

        .rank {
            font-size: 20px;
            font-weight: 800;
            margin-right: var(--spacing-lg);
            width: 40px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .player-score {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* 投稿页面样式 */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-group label i {
            color: var(--accent-color);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition-normal);
            font-family: inherit;
            backdrop-filter: blur(5px);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--hover-color);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        /* 留言板样式 */
        .message-tabs {
            display: flex;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .message-tab {
            flex: 1;
            padding: var(--spacing-lg);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .message-tab:hover {
            background: var(--hover-color);
        }

        .message-tab.active {
            background: var(--active-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .messages-area {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: var(--border-radius-sm);
        }

        .message-item {
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border: 1px solid var(--border-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .message-author i {
            color: var(--accent-color);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-input-area {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        /* 设置样式 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
        }

        .theme-option {
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: var(--transition-normal);
            text-align: center;
            background: var(--card-bg);
            border: 2px solid transparent;
        }

        .theme-option:hover {
            background: var(--hover-color);
        }

        .theme-option.selected {
            border-color: var(--accent-color);
            background: var(--active-color);
        }

        /* 账号信息样式 */
        .account-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .account-avatar {
            width: 60px;
            height: 60px;
            background: var(--btn-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--btn-border);
            font-size: 24px;
            font-weight: 700;
        }

        .account-details {
            flex: 1;
        }

        .account-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .account-email {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .account-role {
            display: inline-block;
            background: var(--accent-color);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .stat-item {
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* 登录状态样式 */
        .login-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--btn-bg);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--btn-border);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .login-status:hover {
            background: var(--btn-hover);
        }

        /* 模态框 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: var(--spacing-xs);
            line-height: 1;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-input-group {
            position: relative;
        }

        .form-input-group i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .modal-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 40px;
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition-normal);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--hover-color);
        }

        .modal-btn {
            background: var(--btn-primary-bg);
            border: none;
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        .modal-switch {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .modal-switch a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: var(--spacing-xl);
            right: var(--spacing-xl);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-md);
            color: white;
            font-weight: 600;
            z-index: 1001;
            background: var(--accent-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }
            
            .side-nav {
                width: 100%;
            }
            
            .subject-selector {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: var(--spacing-lg);
                text-align: center;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .user-stats {

            currentMessageTab: 'chat',
            
            // 静态数据
            subjects: [

                { id: 'econ', name: '经济', icon: 'fas fa-chart-line' },
                { id: 'geo', name: '地理', icon: 'fas fa-mountain' },
                { id: 'chist', name: '中国历史', icon: 'fas fa-landmark' },
                { id: 'whist', name: '世界历史', icon: 'fas fa-globe-europe' },
                { id: 'csd', name: '公民与社会发展科', icon: 'fas fa-users' },
                { id: 'baf', name: '企业会计与财务', icon: 'fas fa-file-invoice-dollar' },
                { id: 'ict', name: '概论资讯与通讯科技', icon: 'fas fa-laptop-code' },
                { id: 'm1', name: '数学延伸一', icon: 'fas fa-infinity' },
                { id: 'm2', name: '数学延伸二', icon: 'fas fa-square-root-alt' },
                { id: 'va', name: '视觉艺术', icon: 'fas fa-palette' },
                { id: 'music', name: '音乐', icon: 'fas fa-music' },
                { id: 'pe', name: '体育', icon: 'fas fa-running' }
            ],

            themes: [
                { id: 'theme-blue-purple', name: '蓝-紫极光' },
                { id: 'theme-cyan-green', name: '青-绿极光' },
                { id: 'theme-green-yellowgreen', name: '绿-黄绿极光' },
                { id: 'theme-orange-red', name: '橙-红极光' },
                { id: 'theme-lightpurple-darkblue', name: '浅紫-深蓝极光' },
                { id: 'theme-lightmagenta-pink', name: '浅紫红-粉极光' },
                { id: 'theme-skyblue-oceanblue', name: '天蓝-海蓝极光' },
                { id: 'theme-cyan-lightgreen', name: '青绿-薄绿极光' },
                { id: 'theme-darkblue-lightblue', name: '深蓝-深蓝(偏浅)极光' }
            ],

            // 初始化
            init: function() {
                // 初始化Supabase
                this.initSupabase();
                
                // 初始化UI
                this.initThemes();
                this.initSubjects();
                this.initKnowledgeGrid();
                this.initMessageBoard();
                this.showPanel('knowledge');
                
                // 检查认证状态
                this.checkAuth();
                
                // 显示欢迎消息
                setTimeout(() => {
                    this.showNotification('欢迎使用DSE Hub学习平台');
                }, 500);
            },

            // 初始化Supabase
            initSupabase: function() {
                const supabaseUrl = 'https://alsalyskulozwakhmzoa.supabase.co';
                const supabaseKey = 'sb_publishable_SYzZpjbWZgKUzzGQxR-jGg_B1em-5Tr';
                
                this.supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            },

            // 显示通知
            showNotification: function(message) {
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 3000);
            },

            // 检查认证状态
            checkAuth: function() {
                // 检查本地存储
                const userData = localStorage.getItem('dsehub_user');
                if (userData) {
                    this.currentUser = JSON.parse(userData);
                    this.updateUserUI();
                }
                
                // 监听认证状态变化
                this.supabase.auth.onAuthStateChange((event, session) => {
                    if (session) {
                        this.loadUserProfile(session.user.id);
                    }
                });
            },

            // 加载用户资料
            loadUserProfile: async function(userId) {
                try {
                    const { data: profile, error } = await this.supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();
                    
                    if (!error && profile) {
                        this.currentUser = profile;
                        localStorage.setItem('dsehub_user', JSON.stringify(profile));
                    } else {
                        // 如果数据库中没有，创建默认资料
                        const { data: user } = await this.supabase.auth.getUser();
                        if (user) {
                            this.currentUser = {
                                id: user.user.id,
                                username: user.user.email?.split('@')[0] || '用户',
                                email: user.user.email,
                                role: 'user',
                                score: 0
                            };
                            localStorage.setItem('dsehub_user', JSON.stringify(this.currentUser));
                        }
                    }
                    
                    this.updateUserUI();
                } catch (err) {
                    console.log('加载用户资料:', err);
                }
            },

            // 更新用户界面
            updateUserUI: function() {
                const loginStatus = document.getElementById('loginStatus');
                const userAvatar = document.getElementById('userAvatar');
                const adminNavBtn = document.getElementById('adminNavBtn');
                const adminSideBtn = document.getElementById('adminSideBtn');
                
                if (this.currentUser) {
                    loginStatus.innerHTML = `
                        <i class="fas fa-user-check"></i>
                        <div>
                            <div style="font-weight: 600;">${this.currentUser.username}</div>
                            <div style="font-size: 11px;">积分: ${this.currentUser.score || 0}</div>
                        </div>
                    `;
                    loginStatus.onclick = () => this.showPanel('account');
                    
                    userAvatar.textContent = this.currentUser.username?.charAt(0).toUpperCase() || 'U';
                    
                    // 管理员按钮
                    if (this.currentUser.role === 'admin') {
                        if (adminNavBtn) adminNavBtn.style.display = 'flex';
                        if (adminSideBtn) adminSideBtn.style.display = 'flex';
                    }
                } else {
                    loginStatus.innerHTML = '<i class="fas fa-user"></i><span>登录/注册</span>';
                    loginStatus.onclick = () => this.showLoginModal();
                    userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                }
                
                this.updateAccountInfo();
            },

            // 更新账号信息
            updateAccountInfo: function() {
                const container = document.getElementById('accountInfo');
                if (!container) return;
                
                if (this.currentUser) {
                    container.innerHTML = `
                        <div class="account-header">
                            <div class="account-avatar">${this.currentUser.username?.charAt(0).toUpperCase() || 'U'}</div>
                            <div class="account-details">
                                <div class="account-username">${this.currentUser.username}</div>
                                <div class="account-email">${this.currentUser.email}</div>
                                <div class="account-role">${this.currentUser.role === 'admin' ? '管理员' : '用户'}</div>
                            </div>
                        </div>
                        <div class="user-stats">
                            <div class="stat-item">
                                <div class="stat-value">${this.currentUser.score || 0}</div>
                                <div class="stat-label">学习积分</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">0</div>
                                <div class="stat-label">游戏次数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">0</div>
                                <div class="stat-label">最高分</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${Math.floor((this.currentUser.score || 0) / 100)}</div>
                                <div class="stat-label">学习等级</div>
                            </div>
                        </div>
                        <div style="margin-top: var(--spacing-xl);">
                            <button class="btn" onclick="DSEHub.logout()">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; padding: var(--spacing-xl);">
                            <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: var(--spacing-lg);"></i>
                            <h3 style="margin-bottom: var(--spacing-sm);">未登录</h3>
                            <p style="margin-bottom: var(--spacing-lg);">请登录以查看账号信息</p>
                            <button class="btn btn-primary" onclick="DSEHub.showLoginModal()">
                                <i class="fas fa-sign-in-alt"></i> 立即登录
                            </button>
                        </div>
                    `;
                }
            },

            // 模态框相关函数
            showLoginModal: function() {
                document.getElementById('loginModal').style.display = 'flex';
                document.getElementById('registerModal').classList.add('hidden');
            },

            showRegister: function() {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('registerModal').style.display = 'flex';
            },

            showLogin: function() {
                document.getElementById('registerModal').classList.add('hidden');
                document.getElementById('loginModal').style.display = 'flex';
            },

            closeModal: function() {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('registerModal').style.display = 'none';
            },

            // 登录
            login: async function() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    this.showNotification('请输入邮箱和密码');
                    return;
                }
                
                try {
                    const { data, error } = await this.supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        this.showNotification('登录失败: ' + error.message);
                        return;
                    }
                    
                    if (data.session) {
                        await this.loadUserProfile(data.session.user.id);
                        this.closeModal();
                        this.showNotification('登录成功！');
                    }
                } catch (err) {
                    this.showNotification('登录时发生错误');
                }
            },

            // 注册
            register: async function() {
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (!username || !email || !password) {
                    this.showNotification('请填写所有必填字段');
                    return;
                }
                
                if (password !== confirmPassword) {
                    this.showNotification('两次输入的密码不一致');
                    return;
                }
                
                try {
                    const { data: authData, error: authError } = await this.supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: { data: { username: username } }
                    });
                    
                    if (authError) {
                        this.showNotification('注册失败: ' + authError.message);
                        return;
                    }
                    
                    if (authData.user) {
                        const { error: profileError } = await this.supabase
                            .from('profiles')
                            .insert([{
                                id: authData.user.id,
                                username: username,
                                email: email,
                                role: 'user',
                                score: 0,
                                created_at: new Date().toISOString()
                            }]);
                        
                        if (profileError) {
                            console.log('创建用户资料错误:', profileError);
                        }
                        
                        this.showNotification('注册成功！请登录');
                        this.showLogin();
                    }
                } catch (err) {
                    this.showNotification('注册时发生错误');
                }
            },

            // 退出登录
            logout: async function() {
                try {
                    await this.supabase.auth.signOut();
                    this.currentUser = null;
                    localStorage.removeItem('dsehub_user');
                    this.updateUserUI();
                    this.showNotification('已退出登录');
                } catch (err) {
                    console.log('退出登录错误:', err);
                }
            },

            // 显示面板
            showPanel: function(panelId) {
                // 隐藏所有面板
                document.querySelectorAll('.main-panel > div').forEach(panel => {
                    panel.classList.add('hidden');
                });
                
                // 显示目标面板
                document.getElementById(panelId + 'Panel').classList.remove('hidden');
                
                // 更新导航按钮状态
                document.querySelectorAll('.side-nav .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const targetBtn = document.querySelector(`.side-nav .btn[onclick*="showPanel('${panelId}')"]`);
                if (targetBtn) targetBtn.classList.add('active');
                
                // 面板特定操作
                if (panelId === 'account') {
                    this.updateAccountInfo();
                } else if (panelId === 'submission') {
                    this.loadSubmissionHistory();
                }
            },

            // 学科相关功能
            initSubjects: function() {
                const container = document.getElementById('subjectSelector');
                const select = document.getElementById('submissionCategory');
                
                container.innerHTML = '';
                select.innerHTML = '<option value="">请选择学科</option>';
                
                // 全部学科
                const allCard = document.createElement('div');
                allCard.className = 'subject-card selected';
                allCard.innerHTML = '<div class="subject-icon"><i class="fas fa-layer-group"></i></div><div class="subject-name">全部学科</div>';
                allCard.onclick = () => this.selectSubject('all');
                container.appendChild(allCard);
                
                // 各学科
                this.subjects.forEach(subject => {
                    // 卡片
                    const card = document.createElement('div');
                    card.className = 'subject-card';
                    card.dataset.subjectId = subject.id;
                    card.innerHTML = `<div class="subject-icon"><i class="${subject.icon}"></i></div><div class="subject-name">${subject.name}</div>`;
                    card.onclick = () => this.selectSubject(subject.id);
                    container.appendChild(card);
                    
                    // 下拉选项
                    const option = document.createElement('option');
                    option.value = subject.id;
                    option.textContent = subject.name;
                    select.appendChild(option);
                });
            },

            selectSubject: function(subjectId) {
                const cards = document.querySelectorAll('.subject-card');
                
                if (subjectId === 'all') {
                    cards.forEach(card => card.classList.add('selected'));
                } else {
                    const card = document.querySelector(`[data-subject-id="${subjectId}"]`);
                    card.classList.toggle('selected');
                    
                    // 更新"全部"选择状态
                    const allCard = cards[0];
                    const selectedCount = document.querySelectorAll('.subject-card.selected').length - 1;
                    if (selectedCount === this.subjects.length) {
                        allCard.classList.add('selected');
                    } else {
                        allCard.classList.remove('selected');
                    }
                }
            },

            filterSubjects: function(filterType, event) {
                // 更新按钮状态
                const btns = event.target.parentElement.querySelectorAll('.btn');
                btns.forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                // 这里可以添加筛选逻辑
                this.showNotification('筛选功能已启用');
            },

            searchKnowledge: function(keyword) {
                if (keyword) {
                    this.showNotification(`搜索: ${keyword}`);
                }
            },

            // 初始化知识网格
            initKnowledgeGrid: function() {
                const knowledgeData = [
                    { subject: 'math', title: '微积分基础', content: '微分的基本概念，包括导数的定义、计算法则和应用。积分作为微分的逆运算。' },
                    { subject: 'phy', title: '牛顿运动定律', content: '第一定律：惯性定律；第二定律：F=ma；第三定律：作用力与反作用力。' },
                    { subject: 'chem', title: '化学反应速率', content: '影响反应速率的因素：浓度、温度、催化剂、表面积。' },
                    { subject: 'bio', title: '细胞结构', content: '真核细胞与原核细胞的区别，细胞器的功能和相互关系。' },
                    { subject: 'econ', title: '供需理论', content: '需求定律、供给定律，市场均衡价格的形成和变动。' }
                ];
                
                const container = document.getElementById('knowledgeGrid');
                container.innerHTML = '';
                
                knowledgeData.forEach(item => {
                    const subject = this.subjects.find(s => s.id === item.subject);
                    const card = document.createElement('div');
                    card.className = 'knowledge-card';
                    card.innerHTML = `
                        <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                        <div class="knowledge-title">${item.title}</div>
                        <div class="knowledge-content">${item.content}</div>
                    `;
                    container.appendChild(card);
                });
            },

            // 初始化排行榜
            loadLeaderboard: function() {
                const data = [
                    { username: '数学学霸', score: 8500 },
                    { username: '物理高手', score: 7200 },
                    { username: '化学天才', score: 6800 },
                    { username: '语文达人', score: 6400 },
                    { username: '英语专家', score: 5900 },
                    { username: '历史大师', score: 5500 },
                    { username: '地理学者', score: 5100 },
                    { username: '经济新星', score: 4800 },
                    { username: '通识全能', score: 4500 },
                    { username: '体育健将', score: 4200 }
                ];
                
                const container = document.getElementById('leaderboardList');
                container.innerHTML = '';
                
                data.forEach((player, index) => {
                    const rank = index + 1;
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    item.innerHTML = `
                        <div class="rank rank-${rank}">${rank}</div>
                        <div class="player-info">
                            <div class="player-name">${player.username}</div>
                            <div class="player-score">学习积分: ${player.score.toLocaleString()}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            },

            // 投稿功能
            submitSubmission: function() {
                if (!this.currentUser) {
                    this.showNotification('请先登录后再提交投稿');
                    this.showLoginModal();
                    return;
                }
                
                const category = document.getElementById('submissionCategory').value;
                const title = document.getElementById('submissionTitle').value;
                const content = document.getElementById('submissionContent').value;
                
                if (!category || !title || !content) {
                    this.showNotification('请填写必填字段');
                    return;
                }
                
                this.showNotification('投稿提交成功！等待审核。');
                this.clearSubmissionForm();
            },

            clearSubmissionForm: function() {
                document.getElementById('submissionCategory').value = '';
                document.getElementById('submissionTitle').value = '';
                document.getElementById('submissionContent').value = '';
            },

            loadSubmissionHistory: function() {
                if (!this.currentUser) {
                    document.getElementById('submissionHistory').classList.add('hidden');
                    return;
                }
                
                document.getElementById('submissionHistory').classList.remove('hidden');
                document.getElementById('historyList').innerHTML = `
                    <div style="text-align: center; padding: var(--spacing-xl); opacity: 0.7;">
                        暂无投稿记录
                    </div>
                `;
            },

            // 留言板功能
            initMessageBoard: function() {
                this.messages = {
                    chat: [
                        { author: '学习助手', content: '欢迎来到DSE Hub留言板！', time: '10:00' },
                        { author: '管理员', content: '请文明交流，互相帮助。', time: '10:05' }
                    ],
                    notes: [
                        { author: '数学学霸', content: '微积分学习笔记：重点掌握导数和积分的应用。', time: '昨天 15:30' },
                        { author: '物理高手', content: '牛顿运动定律总结：注意力的分解和合成。', time: '昨天 16:45' }
                    ]
                };

                this.renderMessages('chat');
            },

            switchMessageTab: function(tab, event) {
                this.currentMessageTab = tab;
                document.querySelectorAll('.message-tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
                this.renderMessages(tab);
            },

            renderMessages: function(tab) {
                const container = document.getElementById('messagesContainer');
                const messages = this.messages[tab] || [];
                
                container.innerHTML = '';
                
                if (messages.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: var(--spacing-xl); opacity: 0.7;">暂无消息</div>';
                    return;
                }
                
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-item';
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-author">${msg.author}</div>
                            <div class="message-time">${msg.time}</div>
                        </div>
                        <div class="message-content">${msg.content}</div>
                    `;
                    container.appendChild(messageDiv);
                });
            },

            sendMessage: function() {
                if (!this.currentUser) {
                    this.showNotification('请先登录后再发送消息');
                    this.showLoginModal();
                    return;
                }
                
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) {
                    this.showNotification('请输入消息内容');
                    return;
                }
                
                const newMessage = {
                    author: this.currentUser.username,
                    content: message,
                    time: new Date().toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' })
                };
                
                this.messages[this.currentMessageTab].push(newMessage);
                input.value = '';
                this.renderMessages(this.currentMessageTab);
                this.showNotification('消息发送成功！');
            },

            // 主题功能
            initThemes: function() {
                const container = document.getElementById('themeGrid');
                container.innerHTML = '';
                
                this.themes.forEach(theme => {
                    const option = document.createElement('div');
                    option.className = `theme-option ${theme.id === this.currentTheme ? 'selected' : ''}`;
                    option.textContent = theme.name;
                    option.onclick = () => this.changeTheme(theme.id);
                    container.appendChild(option);
                });
                
                // 加载保存的主题
                const savedTheme = localStorage.getItem('dsehub_theme');
                if (savedTheme) {
                    this.changeTheme(savedTheme, true);
                }
            },

            changeTheme: function(themeId, silent = false) {
                document.body.classList.remove(this.currentTheme);
                this.currentTheme = themeId;
                document.body.classList.add(themeId);
                
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.classList.contains(themeId)) {
                        option.classList.add('selected');
                    }
                });
                
                localStorage.setItem('dsehub_theme', themeId);
                
                if (!silent) {
                    this.showNotification('主题已切换');
                }
            }
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            DSEHub.init();
            
            // 初始化排行榜
            DSEHub.loadLeaderboard();
        });

        // 模态框点击外部关闭
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                DSEHub.closeModal();
            }
        };
    </script>
</body>
</html>
