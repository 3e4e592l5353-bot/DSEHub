                        detectSessionInUrl: false
                    }
                });
            },

            // 显示通知
            showNotification: function(message, duration = 3000) {
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateX(100%)';
                        setTimeout(() => notification.remove(), 300);
                    }
                }, duration);
            },

            // 初始化学科选择器
            initSubjects: function() {
                this.renderSubjectSelector('subjectSelector', this.selectedSubjects, 'knowledge');
                this.renderSubjectSelector('submissionSubjectSelector', this.selectedSubmissionSubjects, 'submission');
            },

            // 渲染学科选择器
            renderSubjectSelector: function(containerId, selectedSet, mode = 'knowledge') {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                container.innerHTML = '';
                
                // 添加"全部学科"选项（仅知识点模式）
                if (mode === 'knowledge') {
                    const allCard = this.createSubjectCard('all', '全部学科', 'fas fa-layer-group', selectedSet.has('all'), mode);
                    container.appendChild(allCard);
                }
                
                // 添加各学科选项
                this.subjects.forEach(subject => {
                    const isSelected = mode === 'submission' ? 
                        selectedSet.has(subject.id) : 
                        (selectedSet.has('all') || selectedSet.has(subject.id));
                    
                    const card = this.createSubjectCard(subject.id, subject.name, subject.icon, isSelected, mode);
                    container.appendChild(card);
                });
            },

            // 创建学科卡片
            createSubjectCard: function(id, name, icon, isSelected, mode) {
                const card = document.createElement('div');
                card.className = `subject-card ${isSelected ? 'selected' : ''} ${mode === 'submission' && isSelected ? 'multi-selected' : ''}`;
                card.dataset.subjectId = id;
                card.dataset.mode = mode;
                
                card.innerHTML = `
                    <div class="subject-icon"><i class="${icon}"></i></div>
                    <div class="subject-name">${name}</div>
                `;
                
                card.onclick = (e) => {
                    e.stopPropagation();
                    this.handleSubjectSelect(id, mode);
                };
                
                return card;
            },

            // 处理学科选择
            handleSubjectSelect: function(subjectId, mode) {
                if (mode === 'knowledge') {
                    this.handleKnowledgeSubjectSelect(subjectId);
                } else {
                    this.handleSubmissionSubjectSelect(subjectId);
                }
            },

            // 知识点模式学科选择
            handleKnowledgeSubjectSelect: function(subjectId) {
                if (subjectId === 'all') {
                    if (this.selectedSubjects.has('all')) {
                        this.selectedSubjects.clear();
                    } else {
                        this.selectedSubjects.clear();
                        this.selectedSubjects.add('all');
                        this.subjects.forEach(s => this.selectedSubjects.add(s.id));
                    }
                } else {
                    if (this.selectedSubjects.has(subjectId)) {
                        this.selectedSubjects.delete(subjectId);
                        this.selectedSubjects.delete('all');
                    } else {
                        this.selectedSubjects.add(subjectId);
                        
                        // 检查是否选择了所有学科
                        const allSelected = this.subjects.every(s => 
                            s.id === subjectId || this.selectedSubjects.has(s.id)
                        );
                        if (allSelected) {
                            this.selectedSubjects.add('all');
                        }
                    }
                }
                
                this.renderSubjectSelector('subjectSelector', this.selectedSubjects, 'knowledge');
                this.filterKnowledge();
            },

            // 投稿模式学科选择（多选）
            handleSubmissionSubjectSelect: function(subjectId) {
                if (this.selectedSubmissionSubjects.has(subjectId)) {
                    this.selectedSubmissionSubjects.delete(subjectId);
                } else {
                    this.selectedSubmissionSubjects.add(subjectId);
                }
                
                this.renderSubjectSelector('submissionSubjectSelector', this.selectedSubmissionSubjects, 'submission');
            },

            // 知识点筛选
            filterSubjects: function(filterType, element) {
                // 更新按钮状态
                const btns = element.parentElement.querySelectorAll('.btn');
                btns.forEach(btn => btn.classList.remove('active'));
                element.classList.add('active');
                
                this.currentFilter = filterType;
                this.filterKnowledge();
            },

            // 筛选知识点
            filterKnowledge: function() {
                let filteredData = this.knowledgeData;
                
                // 根据选择的学科筛选
                if (!this.selectedSubjects.has('all') && this.selectedSubjects.size > 0) {
                    filteredData = filteredData.filter(item => 
                        this.selectedSubjects.has(item.subject) ||
                        (item.relatedSubjects && item.relatedSubjects.some(s => this.selectedSubjects.has(s)))
                    );
                }
                
                // 根据筛选类型进一步筛选
                if (this.currentFilter === 'single' && this.selectedSubjects.size === 1 && !this.selectedSubjects.has('all')) {
                    const selectedSubject = Array.from(this.selectedSubjects)[0];
                    filteredData = filteredData.filter(item => 
                        item.subject === selectedSubject ||
                        (item.relatedSubjects && item.relatedSubjects.includes(selectedSubject))
                    );
                }
                
                this.renderKnowledgeCards(filteredData);
            },

            // 搜索知识点
            searchKnowledge: function(keyword) {
                if (!keyword.trim()) {
                    this.filterKnowledge();
                    return;
                }
                
                const filteredData = this.knowledgeData.filter(item => 
                    item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.content.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.detail.toLowerCase().includes(keyword.toLowerCase()) ||
                    (item.tags && item.tags.some(tag => tag.toLowerCase().includes(keyword.toLowerCase())))
                );
                
                this.renderKnowledgeCards(filteredData);
            },

            // 初始化知识网格
            initKnowledgeGrid: function() {
                this.renderKnowledgeCards(this.knowledgeData);
            },

            // 渲染知识卡片
            renderKnowledgeCards: function(data) {
                const container = document.getElementById('knowledgeGrid');
                if (!container) return;
                
                container.innerHTML = '';
                
                if (data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: var(--spacing-xl); grid-column: 1 / -1;">
                            <i class="fas fa-search" style="font-size: 48px; margin-bottom: var(--spacing-md);"></i>
                            <h3 style="margin-bottom: var(--spacing-sm);">未找到相关知识点</h3>
                            <p>请尝试选择其他学科或搜索其他关键词</p>
                        </div>
                    `;
                    return;
                }
                
                data.forEach(item => {
                    const subject = this.subjects.find(s => s.id === item.subject);
                    const card = this.createKnowledgeCard(item, subject);
                    container.appendChild(card);
                });
            },

            // 创建知识卡片
            createKnowledgeCard: function(item, subject) {
                const card = document.createElement('div');
                card.className = 'knowledge-card';
                card.dataset.id = item.id;
                
                // 构建标签HTML
                let tagsHTML = '';
                if (item.tags && item.tags.length > 0) {
                    tagsHTML = `
                        <div class="knowledge-tags">
                            ${item.tags.map(tag => `<span class="knowledge-tag">${tag}</span>`).join('')}
                        </div>
                    `;
                }
                
                // 构建相关学科HTML
                let relatedSubjectsHTML = '';
                if (item.relatedSubjects && item.relatedSubjects.length > 1) {
                    const related = item.relatedSubjects
                        .map(sid => this.subjects.find(s => s.id === sid)?.name)
                        .filter(name => name)
                        .slice(0, 3);
                    
                    if (related.length > 0) {
                        relatedSubjectsHTML = `
                            <div style="margin-top: var(--spacing-sm);">
                                <small style="color: var(--text-secondary);">相关学科: ${related.join('、')}</small>
                            </div>
                        `;
                    }
                }
                
                card.innerHTML = `
                    <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                    <div class="knowledge-title">${item.title}</div>
                    ${tagsHTML}
                    <div class="knowledge-content">${item.content}</div>
                    ${relatedSubjectsHTML}
                    <div class="knowledge-detail">
                        <div class="knowledge-detail-content">
                            ${item.detail || item.content}
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: var(--spacing-md);">
                        <button class="btn" onclick="DSEHub.toggleKnowledgeDetail(${item.id})" style="padding: var(--spacing-xs) var(--spacing-md); font-size: 12px;">
                            <i class="fas fa-chevron-down"></i> 展开详情
                        </button>
                    </div>
                `;
                
                return card;
            },

            // 切换知识点详情展开/收起
            toggleKnowledgeDetail: function(id) {
                const card = document.querySelector(`.knowledge-card[data-id="${id}"]`);
                if (!card) return;
                
                const isExpanded = card.classList.contains('expanded');
                const button = card.querySelector('button');
                
                if (isExpanded) {
                    card.classList.remove('expanded');
                    button.innerHTML = '<i class="fas fa-chevron-down"></i> 展开详情';
                } else {
                    card.classList.add('expanded');
                    button.innerHTML = '<i class="fas fa-chevron-up"></i> 收起详情';
                }
            },

            // 显示面板
            showPanel: function(panelId) {
                if (!this.isLoggedIn && panelId !== 'knowledge') {
                    this.showNotification('请先登录以使用此功能');
                    return;
                }
                
                // 隐藏所有面板
                document.querySelectorAll('.main-panel > div').forEach(panel => {
                    panel.classList.add('hidden');
                });
                
                // 显示目标面板
                const targetPanel = document.getElementById(panelId + 'Panel');
                if (targetPanel) {
                    targetPanel.classList.remove('hidden');
                }
                
                // 更新导航按钮状态
                document.querySelectorAll('.side-nav .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const targetBtn = document.querySelector(`.side-nav .btn[onclick*="showPanel('${panelId}')"]`);
                if (targetBtn) targetBtn.classList.add('active');
                
                // 面板特定操作
                switch(panelId) {
                    case 'account':
                        this.updateAccountInfo();

            // 模态框相关函数
            showLoginModal: function() {
                if (!this.isLoggedIn) {
                    document.getElementById('loginModal').style.display = 'flex';
                    document.getElementById('registerModal').classList.add('hidden');
                }
            },

            showRegister: function() {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('registerModal').style.display = 'flex';
            },

            showLogin: function() {
                document.getElementById('registerModal').classList.add('hidden');
                document.getElementById('loginModal').style.display = 'flex';
            },

            closeModal: function() {
                if (this.isLoggedIn) {
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('registerModal').style.display = 'none';
                }
            },

            // 登录
            login: async function() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    this.showNotification('请输入邮箱和密码');
                    return;
                }
                
                try {
                    const { data, error } = await this.supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        this.showNotification('登录失败: ' + error.message);
                        return;
                    }
                    
                    if (data.session) {
                        // 保存会话信息
                        const sessionData = {
                            user: {
                                id: data.session.user.id,
                                email: data.session.user.email,
                                username: data.session.user.email.split('@')[0],
                                role: 'user' // 默认角色
                            },
                            expires_at: Date.now() + 7 * 24 * 60 * 60 * 1000 // 7天有效期
                        };
                        
                        localStorage.setItem('dsehub_session', JSON.stringify(sessionData));
                        this.currentUser = sessionData.user;
                        this.loginSuccess();
                    }
                } catch (err) {
                    this.showNotification('登录时发生错误');
                }
            },

            // 注册
            register: async function() {
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (!username || !email || !password) {
                    this.showNotification('请填写所有必填字段');
                    return;
                }
                
                if (password !== confirmPassword) {
                    this.showNotification('两次输入的密码不一致');
                    return;
                }
                
                if (password.length < 6) {
                    this.showNotification('密码长度至少为6位');
                    return;
                }
                
                try {
                    const { data: authData, error: authError } = await this.supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: { data: { username: username } }
                    });
                    
                    if (authError) {
                        this.showNotification('注册失败: ' + authError.message);
                        return;
                    }
                    
                    if (authData.user) {
                        this.showNotification('注册成功！请使用新账号登录');
                        this.showLogin();
                    }
                } catch (err) {
                    this.showNotification('注册时发生错误');
                }
            },

            // 退出登录
            logout: function() {
                localStorage.removeItem('dsehub_session');
                this.currentUser = null;
                this.isLoggedIn = false;
                this.isAdmin = false;
                this.enforceLogin();
                this.updateUserUI();
                this.showNotification('已退出登录');
            },

                const adminNavBtn = document.getElementById('adminNavBtn');
                
                if (this.isLoggedIn && this.currentUser) {

            // 投稿功能
            submitSubmission: function() {
                if (!this.isLoggedIn) {
                    this.showNotification('请先登录后再提交投稿');
                    return;
                }
                
                const title = document.getElementById('submissionTitle').value;
                const content = document.getElementById('submissionContent').value;
                
                if (!title || !content) {
                    this.showNotification('请填写标题和内容');
                    return;
                }
                
                if (this.selectedSubmissionSubjects.size === 0) {
                    this.showNotification('请至少选择一个相关学科');
                    return;
                }
                
                const selectedSubjects = Array.from(this.selectedSubmissionSubjects);
                
                this.showNotification(`投稿提交成功！相关学科：${selectedSubjects.map(id => 
                    this.subjects.find(s => s.id === id)?.name || id
                ).join('、')}`);
                
                this.clearSubmissionForm();
            },

            clearSubmissionForm: function() {
                document.getElementById('submissionTitle').value = '';
                document.getElementById('submissionContent').value = '';
                this.selectedSubmissionSubjects.clear();
                this.renderSubjectSelector('submissionSubjectSelector', this.selectedSubmissionSubjects, 'submission');
            },

                if (!this.isLoggedIn) {
                    document.getElementById('submissionHistory').classList.add('hidden');
                    return;

                document.getElementById('submissionHistory').classList.remove('hidden');

            // 留言板功能
            initMessageBoard: function() {
                this.messages = {
                    chat: [
                        { author: '学习助手', content: '欢迎来到DSE Hub留言板！', time: '10:00' },
                        { author: '管理员', content: '请文明交流，互相帮助。', time: '10:05' }
                    ],

            switchMessageTab: function(tab, element) {
                if (!this.isLoggedIn) {
                    this.showNotification('请先登录以使用留言板');
                    return;
                }
                
                this.currentMessageTab = tab;
                document.querySelectorAll('.message-tab').forEach(t => t.classList.remove('active'));
                element.classList.add('active');
                this.renderMessages(tab);
            },

            renderMessages: function(tab) {
                const container = document.getElementById('messagesContainer');
                const messages = this.messages[tab] || [];
                
                container.innerHTML = '';
                
                if (messages.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: var(--spacing-xl); opacity: 0.7;">暂无消息</div>';
                    return;
                }
                
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-item';
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-author">${msg.author}</div>
                            <div class="message-time">${msg.time}</div>
                        </div>
                        <div class="message-content">${msg.content}</div>
                    `;
                    container.appendChild(messageDiv);
                });
                
                // 滚动到底部
                container.scrollTop = container.scrollHeight;
            },

            sendMessage: function() {
                if (!this.isLoggedIn) {
                    this.showNotification('请先登录后再发送消息');
                    return;
                }
                
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) {
                    this.showNotification('请输入消息内容');
                    return;
                }
                
                const newMessage = {
                    author: this.currentUser.username,
                    content: message,
                    time: new Date().toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' })
                };
                
                this.messages[this.currentMessageTab].push(newMessage);
                input.value = '';
                this.renderMessages(this.currentMessageTab);
                this.showNotification('消息发送成功！');
            },

            // 主题功能
            initThemes: function() {
                const container = document.getElementById('themeGrid');
                if (!container) return;
                
                container.innerHTML = '';
                
                this.themes.forEach(theme => {
                    const option = document.createElement('div');
                    option.className = `theme-option ${theme.id === this.currentTheme ? 'selected' : ''}`;
                    option.textContent = theme.name;
                    option.onclick = () => this.changeTheme(theme.id);
                    container.appendChild(option);
                });
                
                // 加载保存的主题
                const savedTheme = localStorage.getItem('dsehub_theme');
                if (savedTheme) {
                    this.changeTheme(savedTheme, true);
                }
            },

            changeTheme: function(themeId, silent = false) {
                document.body.classList.remove(this.currentTheme);
                this.currentTheme = themeId;
                document.body.classList.add(themeId);
                
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.classList.contains(themeId)) {
                        option.classList.add('selected');
                    }
                });
                
                localStorage.setItem('dsehub_theme', themeId);
                
                if (!silent) {
                    this.showNotification(`已切换至${this.themes.find(t => t.id === themeId)?.name}主题`);
                }
            },

                        <p>该功能将在后续版本中推出</p>
                    </div>
                `;
            },

            handleResize: function() {
                const width = window.innerWidth;
                const subjectSelector = document.getElementById('subjectSelector');
                
                if (subjectSelector) {
                    if (width < 768) {
                        subjectSelector.style.gridTemplateColumns = 'repeat(auto-fill, minmax(110px, 1fr))';
                    } else if (width < 1024) {
                        subjectSelector.style.gridTemplateColumns = 'repeat(auto-fill, minmax(130px, 1fr))';
                    } else {
                        subjectSelector.style.gridTemplateColumns = 'repeat(auto-fill, minmax(150px, 1fr))';

                }
            }
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            DSEHub.init();
        });

        // 模态框点击外部关闭
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-overlay') && DSEHub.isLoggedIn) {
                DSEHub.closeModal();
            }
        });
    </script>
</body>
</html>
