<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 主站</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 默认主题：蓝-紫极光 */
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
            --accent-color: #5a67ff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(79, 140, 255, 0.3);
        }

        /* 主题配色定义 */
        .theme-blue-purple {
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
        }

        .theme-cyan-green {
            --primary-start: #00b4d8;
            --primary-end: #00b894;
            --secondary-start: #0096c7;
            --secondary-end: #00a896;
        }

        .theme-green-yellowgreen {
            --primary-start: #38b000;
            --primary-end: #9ef01a; /* 改为更亮的黄绿色 */
            --secondary-start: #2d9100;
            --secondary-end: #80ed99; /* 更协调的黄绿色 */
        }

        .theme-orange-red {
            --primary-start: #ff9e00;
            --primary-end: #ff5400;
            --secondary-start: #e68a00;
            --secondary-end: #e64900;
        }

        .theme-lightpurple-darkblue {
            --primary-start: #b388eb;
            --primary-end: #4361ee;
            --secondary-start: #9d6ee0;
            --secondary-end: #3a56d4;
        }

        .theme-lightmagenta-pink {
            --primary-start: #ff8fab;
            --primary-end: #ff006e;
            --secondary-start: #ff7ba6;
            --secondary-end: #e60063;
        }

        .theme-skyblue-oceanblue {
            --primary-start: #90e0ef;
            --primary-end: #0077b6;
            --secondary-start: #80d5e8;
            --secondary-end: #0069a6;
        }

        .theme-cyan-lightgreen {
            --primary-start: #06d6a0;
            --primary-end: #caffbf;
            --secondary-start: #05c692;
            --secondary-end: #b5ffa8;
        }

        .theme-darkblue-lightblue {
            --primary-start: #1a759f;
            --primary-end: #76c893;
            --secondary-start: #16688a;
            --secondary-end: #68b580;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏样式 */
        header {
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-weight: bold;
            cursor: pointer;
        }

        /* 内容区域 */
        .content-area {
            display: flex;
            gap: 20px;
        }

        /* 左侧导航 */
        .side-nav {
            width: 250px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        .nav-section h3 i {
            color: var(--accent-color);
        }

        .nav-btn-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn-small {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn-small:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .nav-btn-small.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* 主内容面板 */
        .main-panel {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            min-height: 600px;
        }

        .panel-header {
            padding: 25px 25px 0;
        }

        .panel-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-header h2 i {
            color: var(--accent-color);
        }

        .panel-content {
            padding: 25px;
        }

        /* 知识点展示样式 */
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subject-card:hover::before {
            transform: scaleX(1);
        }

        .subject-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
        }

        .subject-card.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .subject-card.selected::before {
            transform: scaleX(1);
        }

        .subject-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subject-name {
            font-weight: 600;
            font-size: 14px;
        }

        .subject-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .control-btn:hover {
            background: var(--hover-color);
        }

        .control-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .knowledge-grid::-webkit-scrollbar {
            width: 6px;
        }

        .knowledge-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .knowledge-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .knowledge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .knowledge-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .knowledge-subject {
            display: inline-block;
            background: var(--accent-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-content {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        /* 排行榜样式 */
        .leaderboard-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .rank {
            font-size: 20px;
            font-weight: 800;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 投稿页面样式 */
        .submission-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 255, 0.2);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 设置样式 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .theme-option {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
        }

        .theme-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-option.selected {
            border-color: var(--text-color);
        }

        .user-info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.8;
        }

        /* 登录状态样式 */
        .login-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .login-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        /* 账号信息样式 */
        .account-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
        }

        .account-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .account-avatar {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-size: 24px;
            font-weight: bold;
        }

        .account-details {
            flex: 1;
        }

        .account-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .account-email {
            font-size: 14px;
            opacity: 0.8;
        }

        .account-role {
            display: inline-block;
            background: var(--accent-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        /* 登录模态框 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 28px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }
            
            .side-nav {
                width: 100%;
                order: 2;
            }
            
            .subject-selector {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="theme-blue-purple">
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-sign-in-alt"></i> 登录</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="loginEmail"><i class="fas fa-envelope"></i> 邮箱</label>
                <input type="email" id="loginEmail" class="form-input" placeholder="请输入邮箱">
            </div>
            
            <div class="form-group">
                <label for="loginPassword"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码">
            </div>
            
            <div class="form-actions">
                <button class="btn-primary" onclick="login()" style="flex: 1;">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <button class="btn-secondary" onclick="showRegister()" style="flex: 1;">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> 注册</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="registerUsername"><i class="fas fa-user"></i> 用户名</label>
                <input type="text" id="registerUsername" class="form-input" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="registerEmail"><i class="fas fa-envelope"></i> 邮箱</label>
                <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱">
            </div>
            
            <div class="form-group">
                <label for="registerPassword"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="registerPassword" class="form-input" placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <label for="registerConfirmPassword"><i class="fas fa-lock"></i> 确认密码</label>
                <input type="password" id="registerConfirmPassword" class="form-input" placeholder="请再次输入密码">
            </div>
            
            <div class="form-actions">
                <button class="btn-primary" onclick="register()" style="flex: 1;">
                    <i class="fas fa-check"></i> 注册
                </button>
                <button class="btn-secondary" onclick="showLogin()" style="flex: 1;">
                    <i class="fas fa-arrow-left"></i> 返回登录
                </button>
            </div>
        </div>
    </div>

    <!-- 主页面容器 -->
    <div class="container">
        <!-- 导航栏 -->
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                DSE HUB
            </div>
            <nav>
                <button class="nav-btn active">
                    <i class="fas fa-home"></i> 主站
                </button>
                <button class="nav-btn" onclick="window.location.href='gaming.html'">
                    <i class="fas fa-gamepad"></i> 游戏区域
                </button>
                <button class="nav-btn" onclick="window.location.href='admin.html'" id="adminNavBtn" style="display: none;">
                    <i class="fas fa-user-shield"></i> 管理员面板
                </button>
                <button class="nav-btn" onclick="window.location.href='notes.html'">
                    <i class="fas fa-sticky-note"></i> 笔记板
                </button>
            </nav>
            <div class="user-info">

        // 检查认证状态

            try {
                // 检查是否有已保存的会话
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('获取会话错误:', error);
                    showLoginUI();
                    return;

                if (session) {
                    currentSession = session;
                    await loadUserProfile(session.user.id);

        // 加载用户资料
        async function loadUserProfile(userId) {
            try {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (error) {
                    console.error('加载用户资料错误:', error);

        // 登录函数
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('请输入邮箱和密码');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    alert('登录失败: ' + error.message);
                    return;
                }
                
                if (data.session) {
                    currentSession = data.session;
                    await loadUserProfile(data.session.user.id);
                    closeModal();
                    alert('登录成功！');
                }
            } catch (err) {
                console.error('登录错误:', err);
                alert('登录时发生错误');
            }
        }

        // 注册函数
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!username || !email || !password) {
                alert('请填写所有必填字段');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度至少为6位');
                return;
            }
            
            try {
                // 注册用户
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                if (authError) {
                    alert('注册失败: ' + authError.message);
                    return;
                }
                
                if (authData.user) {
                    // 在profiles表中创建用户资料
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: authData.user.id,
                                username: username,
                                email: email,
                                role: 'user',
                                score: 0,
                                games_played: 0,
                                high_score: 0,
                                created_at: new Date().toISOString()
                            }
                        ]);
                    
                    if (profileError) {
                        console.error('创建用户资料错误:', profileError);
                    }
                    
                    alert('注册成功！请登录您的邮箱确认注册。');
                    showLogin();
                }
            } catch (err) {
                console.error('注册错误:', err);
                alert('注册时发生错误');
            }
        }

            `;
            allCard.onclick = () => selectSubject('all');
            container.appendChild(allCard);
            
            // 添加各学科选项
            subjects.forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.dataset.subjectId = subject.id;
                card.innerHTML = `
                    <div class="subject-icon"><i class="${subject.icon}"></i></div>
                    <div class="subject-name">${subject.name}</div>
                `;
                card.onclick = () => selectSubject(subject.id);
                container.appendChild(card);
            });
            
            // 初始化投稿表单的学科选择
            const submissionCategory = document.getElementById('submissionCategory');
            if (submissionCategory) {
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.id;
                    option.textContent = subject.name;
                    submissionCategory.appendChild(option);
                });
            }
        }

        function selectSubject(subjectId) {
            if (subjectId === 'all') {
                document.querySelectorAll('.subject-card').forEach(card => {
                    card.classList.add('selected');
                });
            } else {
                const card = document.querySelector(`[data-subject-id="${subjectId}"]`);
                card.classList.toggle('selected');
                
                const allCard = document.querySelector('.subject-card:first-child');
                const selectedCount = document.querySelectorAll('.subject-card.selected').length - 1;
                if (selectedCount === subjects.length) {
                    allCard.classList.add('selected');
                } else {
                    allCard.classList.remove('selected');
                }
            }
            
            filterSubjects('selected');
        }

        function filterSubjects(filterType) {
            const filterBtns = document.querySelectorAll('.control-btn');
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            refreshKnowledgeGrid(filterType);
        }

        function searchKnowledge(keyword) {
            const selectedSubjects = getSelectedSubjects();
            
            const filtered = knowledgeData.filter(item => {
                const subjectMatch = selectedSubjects.includes('all') || selectedSubjects.includes(item.subject);
                const keywordMatch = !keyword || 
                    item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.content.toLowerCase().includes(keyword.toLowerCase());
                return subjectMatch && keywordMatch;
            });
            
            renderKnowledgeCards(filtered);
        }

        function getSelectedSubjects() {
            const selectedCards = document.querySelectorAll('.subject-card.selected');
            const selectedSubjects = [];
            
            selectedCards.forEach(card => {
                if (card.dataset.subjectId === 'all') {
                    selectedSubjects.push('all');
                } else if (card.dataset.subjectId) {
                    selectedSubjects.push(card.dataset.subjectId);
                }
            });
            
            return selectedSubjects;
        }

        function refreshKnowledgeGrid(filterType) {
            const selectedSubjects = getSelectedSubjects();
            let filteredData = knowledgeData;
            
            if (filterType === 'selected' && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    selectedSubjects.includes(item.subject)
                );
            } else if (filterType === 'single' && selectedSubjects.length === 1 && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    item.subject === selectedSubjects[0]
                );
            }
            
            renderKnowledgeCards(filteredData);
        }

        function initKnowledgeGrid() {
            renderKnowledgeCards(knowledgeData);
        }

        function renderKnowledgeCards(data) {
            const container = document.getElementById('knowledgeGrid');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无相关知识点</div>';
                return;
            }
            
            data.forEach(item => {
                const subject = subjects.find(s => s.id === item.subject);
                const card = document.createElement('div');
                card.className = 'knowledge-card';
                card.innerHTML = `
                    <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                    <div class="knowledge-title">${item.title}</div>
                    <div class="knowledge-content">${item.content}</div>
                `;
                container.appendChild(card);
            });
        }

        // 排行榜功能
        async function loadLeaderboard() {
            try {
                const { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('username, score')
                    .order('score', { ascending: false })
                    .limit(20);
                
                if (error) {
                    console.error('加载排行榜错误:', error);
                    renderDefaultLeaderboard();
                    return;
                }
                
                if (profiles && profiles.length > 0) {
                    renderLeaderboard(profiles);
                } else {
                    renderDefaultLeaderboard();
                }
            } catch (err) {
                console.error('加载排行榜错误:', err);
                renderDefaultLeaderboard();
            }
        }

        function renderDefaultLeaderboard() {
            const defaultData = [
                { rank: 1, name: '学霸小明', score: 9850 },
                { rank: 2, name: '智慧小红', score: 9420 },
                { rank: 3, name: '勤奋小华', score: 9015 },
                { rank: 4, name: '努力小刚', score: 8760 },
                { rank: 5, name: '坚持小丽', score: 8540 }
            ];
            
            renderLeaderboard(defaultData.map((item, index) => ({
                username: item.name,
                score: item.score
            })));
        }

        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboardList');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无排行榜数据</div>';
                return;
            }
            
            data.forEach((player, index) => {
                const rank = index + 1;
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div class="rank rank-${rank}">${rank}</div>
                    <div class="player-info">
                        <div class="player-name">${player.username}</div>
                        <div class="player-score">学习积分: ${player.score.toLocaleString()}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // 投稿功能
        function initSubmissionForm() {
            // 表单已由initSubjects初始化
        }

        async function submitSubmission() {
            if (!currentUser) {
                alert('请先登录后再提交投稿');
                showLoginModal();
                return;
            }
            
            const category = document.getElementById('submissionCategory').value;
            const title = document.getElementById('submissionTitle').value;
            const content = document.getElementById('submissionContent').value;
            const example = document.getElementById('submissionExample').value;
            
            if (!category || !title || !content) {
                alert('请填写必填字段：学科分类、题目标题和题目内容');
                return;
            }
            
            if (!currentUser.id) {
                alert('用户信息错误，请重新登录');
                logout();
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('submissions')
                    .insert([
                        {
                            category: category,
                            title: title,
                            content: content,
                            example: example,
                            status: 'pending',
                            user_id: currentUser.id,
                            author_name: currentUser.username,
                            like_count: 0,
                            view_count: 0,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }
                    ]);
                
                if (error) {
                    alert('提交失败: ' + error.message);
                    return;
                }
                
                alert('投稿提交成功！等待管理员审核。');
                clearSubmissionForm();
                loadSubmissionHistory();
            } catch (err) {
                console.error('投稿提交错误:', err);
                alert('提交时发生错误');
            }
        }

        function clearSubmissionForm() {
            document.getElementById('submissionCategory').value = '';
            document.getElementById('submissionTitle').value = '';
            document.getElementById('submissionContent').value = '';
            document.getElementById('submissionExample').value = '';
        }

        async function loadSubmissionHistory() {
            if (!currentUser) {
                document.getElementById('submissionHistory').classList.add('hidden');
                return;
            }
            
            try {
                const { data: submissions, error } = await supabase
                    .from('submissions')
                    .select('id, category, title, status, created_at')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('加载投稿历史错误:', error);
                    return;
                }
                
                const historyList = document.getElementById('historyList');
                const historySection = document.getElementById('submissionHistory');
                
                if (submissions && submissions.length > 0) {
                    historySection.classList.remove('hidden');
                    historyList.innerHTML = '';
                    
                    submissions.forEach(submission => {
                        const subject = subjects.find(s => s.id === submission.category);
                        const item = document.createElement('div');
                        item.className = 'leaderboard-item';
                        item.style.cursor = 'pointer';
                        item.onclick = () => viewSubmission(submission.id);
                        item.innerHTML = `
                            <div style="flex: 1;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <span class="knowledge-subject">${subject ? subject.name : submission.category}</span>
                                        <strong>${submission.title}</strong>
                                    </div>
                                    <span style="font-size: 12px; padding: 3px 10px; border-radius: 10px; background: ${
                                        submission.status === 'approved' ? 'rgba(0, 200, 83, 0.2)' :
                                        submission.status === 'rejected' ? 'rgba(255, 99, 99, 0.2)' :
                                        'rgba(255, 193, 7, 0.2)'
                                    };">${
                                        submission.status === 'approved' ? '已通过' :
                                        submission.status === 'rejected' ? '已拒绝' : '审核中'
                                    }</span>
                                </div>
                                <div style="font-size: 12px; opacity: 0.7; margin-top: 5px;">
                                    ${new Date(submission.created_at).toLocaleString()}
                                </div>
                            </div>
                        `;
                        historyList.appendChild(item);
                    });
                } else {
                    historySection.classList.remove('hidden');
                    historyList.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无投稿记录</div>';
                }
            } catch (err) {
                console.error('加载投稿历史错误:', err);
            }
        }

        function viewSubmission(submissionId) {
            alert('查看投稿详情功能将在后续版本中实现\n投稿ID: ' + submissionId);
        }

        // 主题功能
        function initThemes() {
            const container = document.getElementById('themeGrid');
            if (!container) return;
            
            container.innerHTML = '';
            
            themes.forEach(theme => {
                const option = document.createElement('div');
                option.className = `theme-option ${theme.id} ${theme.id === currentTheme ? 'selected' : ''}`;
                option.innerHTML = theme.name;
                option.onclick = () => changeTheme(theme.id);
                container.appendChild(option);
            });
            
            // 加载保存的主题
            const savedTheme = localStorage.getItem('dsehub_theme');
            if (savedTheme) {
                changeTheme(savedTheme, true);
            }
        }

        function changeTheme(themeId, silent = false) {
            document.body.classList.remove(currentTheme);
            currentTheme = themeId;
            document.body.classList.add(themeId);
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
                if (option.classList.contains(themeId)) {
                    option.classList.add('selected');
                }
            });
            
            localStorage.setItem('dsehub_theme', themeId);
            
            if (!silent) {
                alert('主题已切换为: ' + themeId.replace('theme-', ''));
            }
        }

        // 模态框点击外部关闭
        window.onclick = function(event) {
            const loginModal = document.getElementById('loginModal');
            const registerModal = document.getElementById('registerModal');
            
            if (event.target === loginModal) {
                closeModal();
            }
            if (event.target === registerModal) {
                closeModal();
            }
        };
    </script>
