<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 主站</title>
    <!-- 移除了错误的CSS链接 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 默认主题：蓝-紫极光 */
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
            --accent-color: #5a67ff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(79, 140, 255, 0.3);
        }

        /* 主题配色定义 */
        .theme-blue-purple {
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
        }

        .theme-cyan-green {
            --primary-start: #00b4d8;
            --primary-end: #00b894;
            --secondary-start: #0096c7;
            --secondary-end: #00a896;
        }

        .theme-green-yellowgreen {
            --primary-start: #38b000;
            --primary-end: #ccff33;
            --secondary-start: #2d9100;
            --secondary-end: #aacc00;
        }

        .theme-orange-red {
            --primary-start: #ff9e00;
            --primary-end: #ff5400;
            --secondary-start: #e68a00;
            --secondary-end: #e64900;
        }

        .theme-lightpurple-darkblue {
            --primary-start: #b388eb;
            --primary-end: #4361ee;
            --secondary-start: #9d6ee0;
            --secondary-end: #3a56d4;
        }

        .theme-lightmagenta-pink {
            --primary-start: #ff8fab;
            --primary-end: #ff006e;
            --secondary-start: #ff7ba6;
            --secondary-end: #e60063;
        }

        .theme-skyblue-oceanblue {
            --primary-start: #90e0ef;
            --primary-end: #0077b6;
            --secondary-start: #80d5e8;
            --secondary-end: #0069a6;
        }

        .theme-cyan-lightgreen {
            --primary-start: #06d6a0;
            --primary-end: #caffbf;
            --secondary-start: #05c692;
            --secondary-end: #b5ffa8;
        }

        .theme-darkblue-lightblue {
            --primary-start: #1a759f;
            --primary-end: #76c893;
            --secondary-start: #16688a;
            --secondary-end: #68b580;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏样式 */
        header {
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-weight: bold;
            cursor: pointer;
        }

        /* 内容区域 */
        .content-area {
            display: flex;
            gap: 20px;
        }

        /* 左侧导航 */
        .side-nav {
            width: 250px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        .nav-section h3 i {
            color: var(--accent-color);
        }

        .nav-btn-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn-small {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn-small:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .nav-btn-small.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* 主内容面板 */
        .main-panel {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            min-height: 600px;
        }

        .panel-header {
            padding: 25px 25px 0;
        }

        .panel-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-header h2 i {
            color: var(--accent-color);
        }

        .panel-content {
            padding: 25px;
        }

        /* 知识点展示样式 */
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subject-card:hover::before {
            transform: scaleX(1);
        }

        .subject-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
        }

        .subject-card.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .subject-card.selected::before {
            transform: scaleX(1);
        }

        .subject-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subject-name {
            font-weight: 600;
            font-size: 14px;
        }

        .subject-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .control-btn:hover {
            background: var(--hover-color);
        }

        .control-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .knowledge-grid::-webkit-scrollbar {
            width: 6px;
        }

        .knowledge-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .knowledge-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .knowledge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .knowledge-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .knowledge-subject {
            display: inline-block;
            background: var(--accent-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-content {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        /* 留言板样式 */
        .message-board {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .message-tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .tab-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-content {
            font-size: 14px;
        }

        .message-input-area {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-btn {
            background: var(--accent-color);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        /* 排行榜样式 */
        .leaderboard-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .rank {
            font-size: 20px;
            font-weight: 800;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 设置样式 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .theme-option {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
        }

        .theme-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-option.selected {
            border-color: var(--text-color);
        }

        .user-info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.8;
        }

        /* 登录状态样式 */
        .login-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .login-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        /* 账号信息样式 */
        .account-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
        }

        .account-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .account-avatar {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-size: 24px;
            font-weight: bold;
        }

        .account-details {
            flex: 1;
        }

        .account-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .account-email {
            font-size: 14px;
            opacity: 0.8;
        }

        .account-role {
            display: inline-block;
            background: var(--accent-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        /* 笔记专区特殊样式 */
        .note-message {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
            border-color: rgba(255, 215, 0, 0.3);
        }

        .note-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            margin-right: 10px;
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }
            
            .side-nav {
                width: 100%;
                order: 2;
            }
            
            .subject-selector {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // 初始化学科选择器
        function initSubjects() {
            const container = document.getElementById('subjectSelector');
            container.innerHTML = '';
            
            // 添加"全部学科"选项
            const allCard = document.createElement('div');
            allCard.className = 'subject-card selected';
            allCard.innerHTML = `
                <div class="subject-icon"><i class="fas fa-layer-group"></i></div>
                <div class="subject-name">全部学科</div>
            `;
            allCard.onclick = () => selectSubject('all');
            container.appendChild(allCard);
            
            // 添加各学科选项
            subjects.forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.dataset.subjectId = subject.id;
                card.innerHTML = `
                    <div class="subject-icon"><i class="${subject.icon}"></i></div>
                    <div class="subject-name">${subject.name}</div>
                `;
                card.onclick = () => selectSubject(subject.id);
                container.appendChild(card);
            });
        }

        // 选择学科
        function selectSubject(subjectId) {
            if (subjectId === 'all') {
                // 选择全部学科
                document.querySelectorAll('.subject-card').forEach(card => {
                    card.classList.add('selected');
                });
            } else {
                // 切换单个学科选择状态
                const card = document.querySelector(`[data-subject-id="${subjectId}"]`);
                card.classList.toggle('selected');
                
                // 更新"全部学科"状态
                const allCard = document.querySelector('.subject-card:first-child');
                const selectedCount = document.querySelectorAll('.subject-card.selected').length - 1;
                if (selectedCount === subjects.length) {
                    allCard.classList.add('selected');
                } else {
                    allCard.classList.remove('selected');
                }
            }
            
            // 刷新知识网格
            filterSubjects('selected');
        }

        // 筛选学科
        function filterSubjects(filterType) {
            const filterBtns = document.querySelectorAll('.control-btn');
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            refreshKnowledgeGrid(filterType);
        }

        // 搜索知识点
        function searchKnowledge(keyword) {
            const selectedSubjects = getSelectedSubjects();
            
            const filtered = knowledgeData.filter(item => {
                const subjectMatch = selectedSubjects.includes('all') || selectedSubjects.includes(item.subject);
                const keywordMatch = !keyword || 
                    item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.content.toLowerCase().includes(keyword.toLowerCase());
                return subjectMatch && keywordMatch;
            });
            
            renderKnowledgeCards(filtered);
        }

        // 获取已选学科
        function getSelectedSubjects() {
            const selectedCards = document.querySelectorAll('.subject-card.selected');
            const selectedSubjects = [];
            
            selectedCards.forEach(card => {
                if (card.dataset.subjectId === 'all') {
                    selectedSubjects.push('all');
                } else if (card.dataset.subjectId) {
                    selectedSubjects.push(card.dataset.subjectId);
                }
            });
            
            return selectedSubjects;
        }

        // 刷新知识网格
        function refreshKnowledgeGrid(filterType) {
            const selectedSubjects = getSelectedSubjects();
            let filteredData = knowledgeData;
            
            if (filterType === 'selected' && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    selectedSubjects.includes(item.subject)
                );
            } else if (filterType === 'single' && selectedSubjects.length === 1 && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    item.subject === selectedSubjects[0]
                );
            }
            
            renderKnowledgeCards(filteredData);
        }

        // 初始化知识网格
        function initKnowledgeGrid() {
            renderKnowledgeCards(knowledgeData);
        }

        // 渲染知识卡片
        function renderKnowledgeCards(data) {
            const container = document.getElementById('knowledgeGrid');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无相关知识点</div>';
                return;
            }
            
            data.forEach(item => {
                const subject = subjects.find(s => s.id === item.subject);
                const card = document.createElement('div');
                card.className = 'knowledge-card';
                card.innerHTML = `
                    <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                    <div class="knowledge-title">${item.title}</div>
                    <div class="knowledge-content">${item.content}</div>
                `;
                container.appendChild(card);
            });
        }

        // 初始化排行榜
        function initLeaderboard() {
            renderLeaderboard();
        }

        // 渲染排行榜
        function renderLeaderboard() {
            const container = document.getElementById('leaderboardList');
            container.innerHTML = '';
            
            leaderboardData.forEach(player => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div class="rank rank-${player.rank}">${player.rank}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-score">学习积分: ${player.score.toLocaleString()}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function initMessages() {
            renderMessages('chat');
        }

        // 切换标签页
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            renderMessages(tab);
        }

        // 渲染消息
        function renderMessages(tab) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            let messagesToShow = tab === 'notes' 
                ? chatMessages.filter(m => m.isNote)
                : chatMessages;
            
            if (messagesToShow.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无消息</div>';
                return;
            }
            
            messagesToShow.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.isNote ? 'note-message' : ''}`;
                messageDiv.innerHTML = `
                    <div class="message-header-info">
                        <div>
                            ${msg.isNote ? '<span class="note-badge">精选笔记</span>' : ''}
                            <span class="message-author">${msg.author}</span>
                        </div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                    <div class="message-content">${msg.content}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            // 滚动到底部
            container.scrollTop = container.scrollHeight;
        }

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!currentUser) {
                alert('请先登录后再发送消息');
                return;
            }
            
            // 添加到消息列表
            const newMessage = {
                id: Date.now(),
                author: currentUser.username || '用户',
                time: '刚刚',
                content: message,
                isNote: false
            };
            
            chatMessages.push(newMessage);
            
            // 清空输入框
            input.value = '';
            
            // 重新渲染消息
            const activeTab = document.querySelector('.tab-btn.active').textContent;
            renderMessages(activeTab === '笔记专区' ? 'notes' : 'chat');
        }

        // 初始化主题
        function initThemes() {
            const container = document.getElementById('themeGrid');
            container.innerHTML = '';
            
            themes.forEach(theme => {
                const option = document.createElement('div');
                option.className = `theme-option ${theme.id} ${theme.id === currentTheme ? 'selected' : ''}`;
                option.innerHTML = theme.name;
                option.onclick = () => changeTheme(theme.id);
                container.appendChild(option);
            });
        }

        // 切换主题
        function changeTheme(themeId) {
            // 移除当前主题
            document.body.classList.remove(currentTheme);
            
            // 添加新主题
            currentTheme = themeId;
            document.body.classList.add(themeId);
            
            // 更新主题选项选中状态
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
                if (option.classList.contains(themeId)) {
                    option.classList.add('selected');
                }
            });
            
            // 保存主题偏好
            localStorage.setItem('dsehub_theme', themeId);
        }

            const panels = document.querySelectorAll('.main-panel > div');

            const loginStatus = document.getElementById('loginStatus');
            const userAvatar = document.getElementById('userAvatar');

            if (currentUser) {
                loginStatus.innerHTML = `

                userAvatar.innerHTML = currentUser.username.charAt(0).toUpperCase();
                
                // 显示/隐藏管理员按钮
                if (adminBtn) {
                    if (currentUser.role === 'admin') {
                        adminBtn.style.display = 'block';
                    } else {
                        adminBtn.style.display = 'none';
                    }

                loginStatus.innerHTML = `

                `;
                userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                
                if (adminBtn) adminBtn.style.display = 'none';
            }
            
            updateAccountInfo();
        }

                        <p style="opacity: 0.8; margin-bottom: 20px;">请登录以查看账号信息</p>
                        <button class="login-btn" onclick="login()" style="padding: 12px 30px;">
                            <i class="fas fa-sign-in-alt"></i> 立即登录
                        </button>
                    </div>
                `;
            }
        }

        // 登录函数
        function login() {
            const username = prompt('请输入用户名：', `用户${Math.floor(Math.random() * 1000)}`);
            if (!username) return;
            
            const email = prompt('请输入邮箱：', `${username.toLowerCase().replace(/\s+/g, '')}@example.com`);
            if (!email) return;
            
            // 随机决定是否为管理员（演示用）
            const isAdmin = Math.random() > 0.7;
            
            currentUser = {
                id: Date.now(),
                username: username,
                email: email,
                role: isAdmin ? 'admin' : 'user',
                score: Math.floor(Math.random() * 5000) + 1000,
                games_played: Math.floor(Math.random() * 50) + 10,
                high_score: Math.floor(Math.random() * 1000) + 500,
                created_at: new Date().toISOString()
            };
            
            localStorage.setItem('dsehub_user', JSON.stringify(currentUser));
            updateUserUI();
            alert(`欢迎 ${currentUser.username}！${isAdmin ? '您拥有管理员权限。' : ''}`);
            
            // 如果是管理员，显示管理员面板按钮
            if (isAdmin) {
                const adminBtn = document.getElementById('adminBtn');
                if (adminBtn) adminBtn.style.display = 'block';
            }
        }

        // 退出登录
        function logout() {
            currentUser = null;
            localStorage.removeItem('dsehub_user');
            updateUserUI();
            alert('已退出登录');
        }
    </script>
</body>
</html>
