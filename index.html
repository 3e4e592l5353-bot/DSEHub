<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Study Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ================== 1. CSS 变量与极光主题 ================== */
        :root {
            /* 默认主题 (Theme 01) */
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --text-main: #ffffff;
            --text-sub: #cbd5e0;
            --accent: #00d2ff;
        }

        /* 动态主题定义 */
        [data-theme="theme-01"] { --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364); --accent: #00d2ff; }
        [data-theme="theme-02"] { --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); --accent: #fdbb2d; } /* Sunset */
        [data-theme="theme-03"] { --bg-gradient: linear-gradient(135deg, #11998e, #38ef7d); --accent: #11998e; } /* Green Aurora */
        [data-theme="theme-04"] { --bg-gradient: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); --accent: #fcb045; } /* Heat */
        [data-theme="theme-05"] { --bg-gradient: linear-gradient(135deg, #000428, #004e92); --accent: #004e92; } /* Deep Sea */
        [data-theme="theme-06"] { --bg-gradient: linear-gradient(135deg, #23074d, #cc5333); --accent: #cc5333; } /* Cyberpunk */
        [data-theme="theme-07"] { --bg-gradient: linear-gradient(135deg, #302b63, #24243e); --accent: #764ba2; } /* Midnight */
        [data-theme="theme-08"] { --bg-gradient: linear-gradient(135deg, #000000, #434343); --accent: #ffffff; } /* Monochrome */
        [data-theme="theme-09"] { --bg-gradient: linear-gradient(135deg, #ff0099, #493240); --accent: #ff0099; } /* Neon Pink */

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed; /* 极光背景固定 */
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            transition: background 0.5s ease;
        }

        /* 毛玻璃通用类 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* ================== 2. 布局 ================== */
        /* 侧边栏 (学科导航) */
        .sidebar {
            width: 280px;
            padding: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .subject-group { margin-bottom: 20px; }
        .group-title { font-weight: bold; color: var(--accent); margin-bottom: 10px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: 0.2s;
        }
        .checkbox-wrapper:hover { background: rgba(255,255,255,0.1); }
        .checkbox-wrapper input { margin-right: 10px; accent-color: var(--accent); transform: scale(1.2); }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 20px 20px 20px 0;
            display: grid;
            grid-template-columns: 2fr 1fr; /* 知识点占2，侧边工具占1 */
            grid-template-rows: auto 1fr;
            gap: 20px;
            overflow-y: auto;
        }

        /* 顶部栏 */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        /* 知识点展示区 */
        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .kp-card {
            padding: 20px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .kp-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.15); }
        .kp-tag { font-size: 12px; background: var(--accent); color: #000; padding: 2px 8px; border-radius: 10px; display: inline-block; margin-bottom: 10px; }
        
        /* 右侧工具栏 (聊天/排行/设置) */
        .tools-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100vh - 100px);
        }

        .tab-buttons { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; cursor: pointer; }
        .tab-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        .chat-box { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .messages-list { flex: 1; overflow-y: auto; padding: 10px; font-size: 14px; }
        .message-item { margin-bottom: 8px; padding: 8px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        .chat-input-area { display: flex; gap: 5px; padding-top: 10px; }
        .chat-input-area input { flex: 1; padding: 10px; border-radius: 8px; border: none; background: rgba(0,0,0,0.3); color: white; }

        .leaderboard-list { max-height: 200px; overflow-y: auto; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .settings-panel select { width: 100%; padding: 10px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    </style>
</head>
<body data-theme="theme-01">

    <nav class="sidebar glass">
        <h2 style="margin-top:0"><i class="fas fa-layer-group"></i> 学科筛选</h2>
        
        <label class="checkbox-wrapper" style="background: rgba(255,255,255,0.05);">
            <input type="checkbox" id="select-all" checked onchange="toggleAllSubjects()"> 
            <b>全部学科</b>
        </label>
        <hr style="border-color: rgba(255,255,255,0.1); width:100%">
        
        <div id="subject-container">
            </div>
    </nav>

    <div class="main-content">
        
        <div class="header glass" style="padding: 15px;">
            <div>
                <h2 style="margin:0">知识点展示区</h2>
                <small id="filter-status" style="color: var(--accent)">正在显示: 全部学科</small>
            </div>
            <div id="user-info">
                <span>未登录</span>
                <button onclick="login()" style="margin-left:10px; padding:5px 15px; border-radius:20px; border:none; cursor:pointer;">登录</button>
            </div>
        </div>

        <div class="knowledge-grid" id="kp-container">
            </div>

        <aside class="tools-panel">
            
            <div class="glass" style="flex:1; padding:20px; display:flex; flex-direction:column;">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('chat')">实时群聊</button>
                    <button class="tab-btn" onclick="switchTab('notes')">精选笔记</button>
                </div>

                <div id="tab-chat" class="chat-box">
                    <div class="messages-list" id="msg-list">
                        </div>
                    <div class="chat-input-area">
                        <input type="text" id="msg-input" placeholder="按回车发送..." onkeypress="handleChatInput(event)">
                        <button onclick="sendMessage()" style="background:var(--accent); border:none; border-radius:8px; width:40px;"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

                <div id="tab-notes" class="chat-box" style="display:none;">
                    <div style="text-align:center; padding:20px; opacity:0.7;">
                        <i class="fas fa-book-open" style="font-size:30px; margin-bottom:10px;"></i>
                        <p>暂无精选笔记</p>
                    </div>
                </div>
            </div>

            <div class="glass" style="padding:20px;">
                <h3 style="margin-top:0"><i class="fas fa-trophy" style="color:gold;"></i> 积分榜 Top 20</h3>
                <div class="leaderboard-list" id="leaderboard">
                    </div>
            </div>

            <div class="glass" style="padding:20px;">
                <h3 style="margin-top:0"><i class="fas fa-cog"></i> 个性化</h3>
                <label>极光主题切换：</label>
                <select id="theme-select" onchange="changeTheme(this.value)" style="margin-top:5px;">
                    <option value="theme-01">Default Blue</option>
                    <option value="theme-02">Sunset Glow</option>
                    <option value="theme-03">Aurora Green</option>
                    <option value="theme-04">Heat Wave</option>
                    <option value="theme-05">Deep Sea</option>
                    <option value="theme-06">Cyberpunk</option>
                    <option value="theme-07">Midnight</option>
                    <option value="theme-08">Monochrome</option>
                    <option value="theme-09">Neon Pink</option>
                </select>
                <div id="my-stats" style="margin-top:15px; font-size:0.9em;">
                    </div>
            </div>

        </aside>
    </div>

    <script>
        // ================= CONFIG =================
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // 替换你的 URL
        const SUPABASE_KEY = 'YOUR_ANON_KEY';     // 替换你的 Key
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 学科定义 (20个)
        const subjects = {
            "Languages": ["Chinese", "English", "English Lit"],
            "Sciences": ["Math", "M1/M2", "Physics", "Chemistry", "Biology", "ICT"],
            "Humanities": ["History", "Chi History", "Geography", "Liberal Studies"],
            "Business": ["Econ", "BAFS", "Accounting"],
            "Arts & Others": ["Visual Arts", "Music", "PE", "Health Mgt"]
        };

        let currentUser = null;
        let userProfile = null;

        // ================= INIT =================
        window.onload = async () => {
            renderSubjects();
            checkAuth();
            fetchKnowledge();
            fetchLeaderboard();
            setupRealtime();
        };

        // ================= 1. 学科导航逻辑 =================
        function renderSubjects() {
            const container = document.getElementById('subject-container');
            let html = '';
            for (const [group, subs] of Object.entries(subjects)) {
                html += `<div class="subject-group">
                            <div class="group-title">${group}</div>`;
                subs.forEach(sub => {
                    html += `<label class="checkbox-wrapper">
                                <input type="checkbox" class="sub-chk" value="${sub}" checked onchange="filterKnowledge()"> 
                                ${sub}
                             </label>`;
                });
                html += `</div>`;
            }
            container.innerHTML = html;
        }

        function toggleAllSubjects() {
            const allChecked = document.getElementById('select-all').checked;
            document.querySelectorAll('.sub-chk').forEach(cb => cb.checked = allChecked);
            filterKnowledge();
        }

        // ================= 2. 知识点获取逻辑 =================
        async function fetchKnowledge() {
            // 获取选中的学科
            const checkboxes = document.querySelectorAll('.sub-chk:checked');
            const selected = Array.from(checkboxes).map(cb => cb.value);
            
            document.getElementById('filter-status').innerText = selected.length === 20 ? "显示: 全部" : `选中 ${selected.length} 个学科`;

            if (selected.length === 0) {
                document.getElementById('kp-container').innerHTML = '<div style="padding:20px">请至少选择一个学科</div>';
                return;
            }

            // 查询数据库
            const { data, error } = await supabase
                .from('knowledge_points')
                .select('*')
                .in('subject', selected)
                .order('created_at', { ascending: false })
                .limit(50);

            if (error) console.error(error);
            renderKnowledgeCards(data || []);
        }

        function renderKnowledgeCards(data) {
            const container = document.getElementById('kp-container');
            if (data.length === 0) {
                container.innerHTML = '<div style="padding:20px; opacity:0.6;">暂无相关知识点</div>';
                return;
            }
            container.innerHTML = data.map(item => `
                <div class="glass kp-card">
                    <span class="kp-tag">${item.subject}</span>
                    <span class="kp-tag" style="background:rgba(255,255,255,0.2); color:#fff;">${item.difficulty || 'General'}</span>
                    <h3>${item.title}</h3>
                    <p style="opacity:0.8; font-size:14px; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;">
                        ${item.content || '暂无预览...'}
                    </p>
                </div>
            `).join('');
        }
        
        // 这里的 filterKnowledge 是 checkbox onchange 的回调
        function filterKnowledge() {
            // 防抖可以加在这里，目前直接调用
            fetchKnowledge();
        }

        // ================= 3. 实时聊天逻辑 =================
        async function setupRealtime() {
            // 1. 加载历史消息
            const { data } = await supabase.from('chat_messages').select('*').order('created_at', {ascending: false}).limit(20);
            if(data) data.reverse().forEach(appendMessage);

            // 2. 订阅新消息
            const channel = supabase.channel('public:chat_messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat_messages' }, payload => {
                    appendMessage(payload.new);
                })
                .subscribe();
        }

        function appendMessage(msg) {
            const list = document.getElementById('msg-list');
            const div = document.createElement('div');
            div.className = 'message-item';
            div.innerHTML = `<strong style="color:var(--accent)">${msg.username}:</strong> ${msg.content}`;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }

        async function sendMessage() {
            if (!currentUser) return alert("请先登录");
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            await supabase.from('chat_messages').insert({
                user_id: currentUser.id,
                username: userProfile?.username || 'User',
                content: text
            });
            input.value = '';
        }

        function handleChatInput(e) { if(e.key === 'Enter') sendMessage(); }

        // ================= 4. 排行榜 =================
        async function fetchLeaderboard() {
            const { data } = await supabase
                .from('profiles')
                .select('username, score')
                .order('score', { ascending: false })
                .limit(20);

            const list = document.getElementById('leaderboard');
            list.innerHTML = (data || []).map((u, i) => `
                <div class="rank-item">
                    <span><b style="color:var(--accent)">#${i+1}</b> ${u.username || 'Unknown'}</span>
                    <span>${u.score || 0} pts</span>
                </div>
            `).join('');
        }

        // ================= 5. 用户与主题 =================
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                // 获取 Profile 和 主题
                const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
                userProfile = data;
                
                document.getElementById('user-info').innerHTML = `
                    <i class="fas fa-user-circle"></i> ${userProfile?.username || 'User'}
                    <small style="cursor:pointer; margin-left:10px; opacity:0.7" onclick="logout()">[登出]</small>
                `;
                
                // 应用保存的主题
                if (userProfile?.theme) {
                    changeTheme(userProfile.theme, false); // false = don't update DB again
                    document.getElementById('theme-select').value = userProfile.theme;
                }

                // 显示个人数据
                document.getElementById('my-stats').innerHTML = `
                    我的积分: <b style="color:var(--accent)">${userProfile?.score || 0}</b><br>
                    已玩场次: ${userProfile?.games_played || 0}
                `;
            }
        }

        async function changeTheme(themeName, saveToDb = true) {
            // 切换 CSS
            document.body.setAttribute('data-theme', themeName);
            
            // 保存到数据库
            if (saveToDb && currentUser) {
                await supabase.from('profiles').update({ theme: themeName }).eq('id', currentUser.id);
            }
        }

        // 简单的登录占位 (实际项目中应重定向到 Auth 页面)
        async function login() {
            // 这里为了演示，请使用 supabase.auth.signInWithOAuth 或 Password
            // const email = prompt("Email:");
            // const password = prompt("Password:");
            // await supabase.auth.signInWithPassword({ email, password });
            alert("请集成你的登录页面逻辑，或使用 supabase.auth.signInWithOAuth()。");
        }
        
        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        // Tab Switcher
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.chat-box').forEach(b => b.style.display = 'none');
            
            if(tab === 'chat') {
                document.getElementById('tab-chat').style.display = 'flex';
                event.target.classList.add('active');
            } else {
                document.getElementById('tab-notes').style.display = 'flex';
                event.target.classList.add('active');
            }
        }
    </script>
</body>
</html>
