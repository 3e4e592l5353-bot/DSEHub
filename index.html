<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 主站</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 默认主题：蓝-紫极光 */
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
            --accent-color: #5a67ff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(79, 140, 255, 0.3);
        }

        /* 主题配色定义 */
        .theme-blue-purple {
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
        }

        .theme-cyan-green {
            --primary-start: #00b4d8;
            --primary-end: #00b894;
            --secondary-start: #0096c7;
            --secondary-end: #00a896;
        }

        .theme-green-yellowgreen {
            --primary-start: #52b788;
            --primary-end: #d8f3dc;
            --secondary-start: #40916c;
            --secondary-end: #b7e4c7;
            --accent-color: #74c69d;
        }

        .theme-orange-red {
            --primary-start: #ff9e00;
            --primary-end: #ff5400;
            --secondary-start: #e68a00;
            --secondary-end: #e64900;
        }

        .theme-lightpurple-darkblue {
            --primary-start: #b388eb;
            --primary-end: #4361ee;
            --secondary-start: #9d6ee0;
            --secondary-end: #3a56d4;
        }

        .theme-lightmagenta-pink {
            --primary-start: #ff8fab;
            --primary-end: #ff006e;
            --secondary-start: #ff7ba6;
            --secondary-end: #e60063;
        }

        .theme-skyblue-oceanblue {
            --primary-start: #90e0ef;
            --primary-end: #0077b6;
            --secondary-start: #80d5e8;
            --secondary-end: #0069a6;
        }

        .theme-cyan-lightgreen {
            --primary-start: #06d6a0;
            --primary-end: #caffbf;
            --secondary-start: #05c692;
            --secondary-end: #b5ffa8;
        }

        .theme-darkblue-lightblue {
            --primary-start: #1a759f;
            --primary-end: #76c893;
            --secondary-start: #16688a;
            --secondary-end: #68b580;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏样式 */
        header {
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-weight: bold;
            cursor: pointer;
        }

        /* 内容区域 */
        .content-area {
            display: flex;
            gap: 20px;
        }

        /* 左侧导航 */
        .side-nav {
            width: 250px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        .nav-section h3 i {
            color: var(--accent-color);
        }

        .nav-btn-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn-small {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn-small:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .nav-btn-small.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* 主内容面板 */
        .main-panel {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            min-height: 600px;
        }

        .panel-header {
            padding: 25px 25px 0;
        }

        .panel-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-header h2 i {
            color: var(--accent-color);
        }

        .panel-content {
            padding: 25px;
        }

        /* 知识点展示样式 */
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subject-card:hover::before {
            transform: scaleX(1);
        }

        .subject-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
        }

        .subject-card.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .subject-card.selected::before {
            transform: scaleX(1);
        }

        .subject-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subject-name {
            font-weight: 600;
            font-size: 14px;
        }

        .subject-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .control-btn:hover {
            background: var(--hover-color);
        }

        .control-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .knowledge-grid::-webkit-scrollbar {
            width: 6px;
        }

        .knowledge-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .knowledge-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .knowledge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .knowledge-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .knowledge-subject {
            display: inline-block;
            background: var(--accent-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-content {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        /* 排行榜样式 */
        .leaderboard-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .rank {
            font-size: 20px;
            font-weight: 800;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 设置样式 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .theme-option {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
        }

        .theme-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-option.selected {
            border-color: var(--text-color);
        }

        .user-info-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.8;
        }

        /* 登录状态样式 */
        .login-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .login-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        /* 账号信息样式 */
        .account-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
        }

        .account-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .account-avatar {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-size: 24px;
            font-weight: bold;
        }

        .account-details {
            flex: 1;
        }

        .account-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .account-email {
            font-size: 14px;
            opacity: 0.8;
        }

        .account-role {
            display: inline-block;
            background: var(--accent-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        /* 投稿页面样式 */
        .submission-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        select.form-control {
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .submit-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .submit-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 笔记预览样式 */
        .note-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .note-category {
            background: var(--accent-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .note-author {
            font-size: 14px;
            opacity: 0.8;
        }

        .note-date {
            font-size: 12px;
            opacity: 0.6;
        }

        .note-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .note-content {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--hover-color);
        }

        .action-btn.like {
            background: rgba(255, 99, 99, 0.1);
            border-color: rgba(255, 99, 99, 0.3);
        }

        .action-btn.like.active {
            background: rgba(255, 99, 99, 0.2);
        }

        .action-btn.bookmark {
            background: rgba(255, 193, 7, 0.1);
            border-color: rgba(255, 193, 7, 0.3);
        }

        .action-btn.bookmark.active {
            background: rgba(255, 193, 7, 0.2);
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }
            
            .side-nav {
                width: 100%;
                order: 2;
            }
            
            .subject-selector {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // 用户状态管理
        let currentUser = null;
        let currentTheme = 'theme-blue-purple';

        // DSE学科数据
        const subjects = [
            { id: 'chi', name: '中国语文', icon: 'fas fa-language' },
            { id: 'eng', name: '英国语文', icon: 'fas fa-language' },
            { id: 'math', name: '数学', icon: 'fas fa-calculator' },
            { id: 'ls', name: '通识', icon: 'fas fa-globe-asia' },
            { id: 'edu', name: '教育', icon: 'fas fa-school' },
            { id: 'phy', name: '物理', icon: 'fas fa-atom' },
            { id: 'chem', name: '化学', icon: 'fas fa-flask' },
            { id: 'bio', name: '生物', icon: 'fas fa-dna' },
            { id: 'econ', name: '经济', icon: 'fas fa-chart-line' },
            { id: 'geo', name: '地理', icon: 'fas fa-mountain' },
            { id: 'chist', name: '中国历史', icon: 'fas fa-landmark' },
            { id: 'whist', name: '世界历史', icon: 'fas fa-globe-europe' },

            { id: 'm1', name: '数学延伸一', icon: 'fas fa-infinity' },
            { id: 'm2', name: '数学延伸二', icon: 'fas fa-square-root-alt' },
            { id: 'va', name: '视觉艺术', icon: 'fas fa-palette' },
            { id: 'music', name: '音乐', icon: 'fas fa-music' },
            { id: 'pe', name: '体育', icon: 'fas fa-running' }
        ];

        // 主题数据
        const themes = [
            { id: 'theme-blue-purple', name: '蓝-紫极光' },
            { id: 'theme-cyan-green', name: '青-绿极光' },
            { id: 'theme-green-yellowgreen', name: '绿-黄绿极光' },
            { id: 'theme-orange-red', name: '橙-红极光' },
            { id: 'theme-lightpurple-darkblue', name: '浅紫-深蓝极光' },
            { id: 'theme-lightmagenta-pink', name: '浅紫红-粉极光' },

            { id: 'theme-cyan-lightgreen', name: '青绿-薄绿极光' },

        // 用户投稿数据存储
        let userSubmissions = [];
        let userLikedNotes = new Set();
        let userBookmarkedNotes = new Set();

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initUser();
            initSubjects();
            initKnowledgeGrid();
            initLeaderboard();
            initThemes();
            initSubmissionForm();
            showPanel('knowledge');
        });

        // 初始化学科选择器
        function initSubjects() {
            const container = document.getElementById('subjectSelector');
            container.innerHTML = '';
            
            // 添加"全部学科"选项
            const allCard = document.createElement('div');
            allCard.className = 'subject-card selected';
            allCard.innerHTML = `
                <div class="subject-icon"><i class="fas fa-layer-group"></i></div>
                <div class="subject-name">全部学科</div>
            `;
            allCard.onclick = () => selectSubject('all');
            container.appendChild(allCard);
            
            // 添加各学科选项
            subjects.forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.dataset.subjectId = subject.id;
                card.innerHTML = `
                    <div class="subject-icon"><i class="${subject.icon}"></i></div>
                    <div class="subject-name">${subject.name}</div>
                `;
                card.onclick = () => selectSubject(subject.id);
                container.appendChild(card);
            });
        }

        // 选择学科
        function selectSubject(subjectId) {
            if (subjectId === 'all') {
                // 选择全部学科
                document.querySelectorAll('.subject-card').forEach(card => {
                    card.classList.add('selected');
                });
            } else {
                // 切换单个学科选择状态
                const card = document.querySelector(`[data-subject-id="${subjectId}"]`);
                card.classList.toggle('selected');
                
                // 更新"全部学科"状态
                const allCard = document.querySelector('.subject-card:first-child');
                const selectedCount = document.querySelectorAll('.subject-card.selected').length - 1;
                if (selectedCount === subjects.length) {
                    allCard.classList.add('selected');
                } else {
                    allCard.classList.remove('selected');
                }
            }
            
            // 刷新知识网格
            filterSubjects('selected');
        }

        // 筛选学科
        function filterSubjects(filterType) {
            const filterBtns = document.querySelectorAll('.control-btn');
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            refreshKnowledgeGrid(filterType);
        }

        // 搜索知识点
        function searchKnowledge(keyword) {
            const selectedSubjects = getSelectedSubjects();
            const filtered = knowledgeData.filter(item => {
                const subjectMatch = selectedSubjects.includes('all') || selectedSubjects.includes(item.subject);
                const keywordMatch = !keyword || 
                    item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.content.toLowerCase().includes(keyword.toLowerCase());
                return subjectMatch && keywordMatch;
            });
            
            renderKnowledgeCards(filtered);
        }

        // 获取已选学科
        function getSelectedSubjects() {
            const selectedCards = document.querySelectorAll('.subject-card.selected');
            const selectedSubjects = [];
            
            selectedCards.forEach(card => {
                if (card.dataset.subjectId === 'all') {
                    selectedSubjects.push('all');
                } else if (card.dataset.subjectId) {
                    selectedSubjects.push(card.dataset.subjectId);
                }
            });
            
            return selectedSubjects;
        }

        // 刷新知识网格
        function refreshKnowledgeGrid(filterType) {
            const selectedSubjects = getSelectedSubjects();
            let filteredData = knowledgeData;
            
            if (filterType === 'selected' && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    selectedSubjects.includes(item.subject)
                );
            } else if (filterType === 'single' && selectedSubjects.length === 1 && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    item.subject === selectedSubjects[0]
                );
            }
            
            renderKnowledgeCards(filteredData);
        }

        // 初始化知识网格
        function initKnowledgeGrid() {
            // 示例知识点数据
            const knowledgeData = [
                { id: 1, subject: 'math', title: '微积分基础', content: '微分的基本概念，包括导数的定义、计算法则和应用。积分作为微分的逆运算，用于计算面积和体积。' },
                { id: 2, subject: 'phy', title: '牛顿运动定律', content: '第一定律：惯性定律；第二定律：F=ma；第三定律：作用力与反作用力。' },
                { id: 3, subject: 'chem', title: '化学反应速率', content: '影响反应速率的因素：浓度、温度、催化剂、表面积。速率方程的推导和应用。' },
                { id: 4, subject: 'bio', title: '细胞结构', content: '真核细胞与原核细胞的区别，细胞器的功能和相互关系。' },
                { id: 5, subject: 'econ', title: '供需理论', content: '需求定律、供给定律，市场均衡价格的形成和变动。' },
                { id: 6, subject: 'chi', title: '古文鉴赏技巧', content: '文言文阅读方法，重点字词解释，篇章结构分析。' },
                { id: 7, subject: 'eng', title: '英语写作技巧', content: '议论文结构，论点论据的组织，连接词的使用。' },
                { id: 8, subject: 'ls', title: '社会议题分析', content: '从多角度分析社会问题，考虑不同持份者的观点。' },
                { id: 9, subject: 'chist', title: '鸦片战争', content: '战争背景、过程和影响，以及对中国近代化的意义。' },
                { id: 10, subject: 'whist', title: '二战历史', content: '主要战役、国际关系和战争对世界格局的影响。' }
            ];
            
            renderKnowledgeCards(knowledgeData);
        }

        // 渲染知识卡片
        function renderKnowledgeCards(data) {
            const container = document.getElementById('knowledgeGrid');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无相关知识点</div>';
                return;
            }
            
            data.forEach(item => {
                const subject = subjects.find(s => s.id === item.subject);
                const card = document.createElement('div');
                card.className = 'knowledge-card';
                card.innerHTML = `
                    <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                    <div class="knowledge-title">${item.title}</div>
                    <div class="knowledge-content">${item.content}</div>
                `;
                container.appendChild(card);
            });
        }

        // 初始化排行榜
        function initLeaderboard() {
            // 从localStorage获取排行榜数据
            const savedLeaderboard = localStorage.getItem('dsehub_leaderboard');
            let leaderboardData = savedLeaderboard ? JSON.parse(savedLeaderboard) : [
                { rank: 1, name: '学霸小明', score: 9850 },
                { rank: 2, name: '智慧小红', score: 9420 },
                { rank: 3, name: '勤奋小华', score: 9015 },
                { rank: 4, name: '努力小刚', score: 8760 },
                { rank: 5, name: '坚持小丽', score: 8540 },
                { rank: 6, name: '专注小强', score: 8320 },
                { rank: 7, name: '刻苦小美', score: 8150 },
                { rank: 8, name: '执着小军', score: 7980 },
                { rank: 9, name: '细心小芳', score: 7820 },
                { rank: 10, name: '耐心小杰', score: 7650 }
            ];
            
            renderLeaderboard(leaderboardData);
        }

        // 渲染排行榜
        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboardList');
            container.innerHTML = '';
            
            data.forEach(player => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <div class="rank rank-${player.rank}">${player.rank}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-score">学习积分: ${player.score.toLocaleString()}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // 初始化投稿表单
        function initSubmissionForm() {
            const categorySelect = document.getElementById('noteCategory');
            categorySelect.innerHTML = '<option value="">请选择学科</option>';
            
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.id;
                option.textContent = subject.name;
                categorySelect.appendChild(option);
            });
        }

        // 清空投稿表单
        function clearNoteForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteCategory').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteExample').value = '';
        }

        // 提交投稿
        function submitNote() {
            if (!currentUser) {
                alert('请先登录后再投稿');
                showPanel('account');
                return;
            }
            
            const title = document.getElementById('noteTitle').value.trim();
            const category = document.getElementById('noteCategory').value;
            const content = document.getElementById('noteContent').value.trim();
            
            if (!title || !category || !content) {
                alert('请填写完整的标题、学科和内容');
                return;
            }
            
            const newNote = {
                id: Date.now(),
                title: title,
                category: category,
                content: content,
                example: document.getElementById('noteExample').value.trim(),
                author: currentUser.username,
                authorId: currentUser.id,
                status: 'pending', // pending, approved, rejected
                likeCount: 0,
                viewCount: 0,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // 保存到localStorage
            userSubmissions.push(newNote);
            localStorage.setItem('dsehub_submissions', JSON.stringify(userSubmissions));
            
            // 更新用户积分
            if (currentUser) {
                currentUser.score = (currentUser.score || 0) + 50;
                localStorage.setItem('dsehub_user', JSON.stringify(currentUser));
                updateUserUI();
                updateLeaderboard();
            }
            
            // 清空表单
            clearNoteForm();
            
            alert('投稿成功！感谢您的贡献。投稿正在审核中。');
            
            // 刷新我的投稿列表
            loadMyNotes();
        }

        // 加载我的投稿
        function loadMyNotes() {
            const container = document.getElementById('myNotesList');
            container.innerHTML = '';
            
            if (!currentUser) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-user-slash" style="font-size: 48px; opacity: 0.5; margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">请先登录</h3>
                        <p style="opacity: 0.8; margin-bottom: 20px;">登录后查看您的投稿</p>
                        <button class="login-btn" onclick="login()" style="padding: 12px 30px;">
                            <i class="fas fa-sign-in-alt"></i> 立即登录
                        </button>
                    </div>
                `;
                return;
            }
            
            const userNotes = userSubmissions.filter(note => note.authorId === currentUser.id);
            
            if (userNotes.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-edit" style="font-size: 48px; opacity: 0.5; margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">暂无投稿</h3>
                        <p style="opacity: 0.8; margin-bottom: 20px;">您还没有投稿过笔记</p>
                        <button class="nav-btn" onclick="showPanel('submission')" style="padding: 12px 30px;">
                            <i class="fas fa-plus"></i> 立即投稿
                        </button>
                    </div>
                `;
                return;
            }
            
            userNotes.forEach(note => {
                const subject = subjects.find(s => s.id === note.category);
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-preview';
                noteDiv.innerHTML = `
                    <div class="note-header">
                        <div class="note-meta">
                            <span class="note-category">${subject ? subject.name : note.category}</span>
                            <span class="note-author">${note.author}</span>
                            <span class="note-date">${formatDate(note.createdAt)}</span>
                        </div>
                        <span class="note-status" style="background: ${getStatusColor(note.status)}; 
                               padding: 4px 12px; border-radius: 15px; font-size: 12px; font-weight: 600;">
                            ${getStatusText(note.status)}
                        </span>
                    </div>
                    <h3 class="note-title">${note.title}</h3>
                    <div class="note-content" style="max-height: 100px; overflow: hidden;">
                        ${note.content.substring(0, 200)}...
                    </div>
                    <div class="note-actions">
                        <button class="action-btn like ${userLikedNotes.has(note.id) ? 'active' : ''}" 
                                onclick="toggleLike(${note.id})">
                            <i class="fas fa-heart"></i> 赞 (${note.likeCount})
                        </button>
                        <button class="action-btn bookmark ${userBookmarkedNotes.has(note.id) ? 'active' : ''}" 
                                onclick="toggleBookmark(${note.id})">
                            <i class="fas fa-bookmark"></i> 收藏
                        </button>
                        <button class="action-btn" onclick="editNote(${note.id})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="action-btn" onclick="deleteNote(${note.id})" 
                                style="background: rgba(255, 99, 99, 0.1); border-color: rgba(255, 99, 99, 0.3);">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
                container.appendChild(noteDiv);
            });
        }

        // 辅助函数
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        }

        function getStatusColor(status) {
            switch(status) {
                case 'approved': return 'rgba(76, 175, 80, 0.2)';
                case 'rejected': return 'rgba(244, 67, 54, 0.2)';
                default: return 'rgba(255, 193, 7, 0.2)';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'approved': return '已通过';
                case 'rejected': return '未通过';
                default: return '审核中';
            }
        }

        // 初始化主题
        function initThemes() {
            const container = document.getElementById('themeGrid');
            container.innerHTML = '';
            
            themes.forEach(theme => {
                const option = document.createElement('div');
                option.className = `theme-option ${theme.id} ${theme.id === currentTheme ? 'selected' : ''}`;
                option.innerHTML = theme.name;
                option.onclick = () => changeTheme(theme.id);
                container.appendChild(option);
            });
        }

        // 切换主题
        function changeTheme(themeId) {
            // 移除当前主题
            document.body.classList.remove(currentTheme);
            
            // 添加新主题
            currentTheme = themeId;
            document.body.classList.add(themeId);
            
            // 更新主题选项选中状态
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
                if (option.classList.contains(themeId)) {
                    option.classList.add('selected');
                }
            });
            
            // 保存主题偏好
            localStorage.setItem('dsehub_theme', themeId);
        }

        // 显示面板
        function showPanel(panelId) {
            // 隐藏所有面板
            const panels = document.querySelectorAll('.main-panel > div');
            panels.forEach(panel => panel.classList.add('hidden'));
            
            // 显示目标面板
            document.getElementById(panelId + 'Panel').classList.remove('hidden');
            
            // 更新导航按钮状态
            document.querySelectorAll('.nav-btn-small').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 如果是特定面板，执行额外操作
            if (panelId === 'account') {
                updateAccountInfo();
            } else if (panelId === 'myNotes') {
                loadMyNotes();
            }
        }

        // 初始化用户
        function initUser() {
            // 加载保存的数据
            const savedUser = localStorage.getItem('dsehub_user');
            const savedSubmissions = localStorage.getItem('dsehub_submissions');
            const savedLikes = localStorage.getItem('dsehub_likes');
            const savedBookmarks = localStorage.getItem('dsehub_bookmarks');
            
            // 设置用户
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            }
            
            // 设置投稿数据
            if (savedSubmissions) {
                userSubmissions = JSON.parse(savedSubmissions);
            }
            
            // 设置点赞和收藏数据
            if (savedLikes) {
                userLikedNotes = new Set(JSON.parse(savedLikes));
            }
            if (savedBookmarks) {
                userBookmarkedNotes = new Set(JSON.parse(savedBookmarks));
            }
            
            // 加载保存的主题
            const savedTheme = localStorage.getItem('dsehub_theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.classList.add(savedTheme);
            }
            
            updateUserUI();
        }

        // 更新用户界面
        function updateUserUI() {
            const loginStatus = document.getElementById('loginStatus');
            const userAvatar = document.getElementById('userAvatar');
            const adminNavBtn = document.getElementById('adminNavBtn');
            const adminSideBtn = document.getElementById('adminSideBtn');
            
            if (currentUser) {
                loginStatus.innerHTML = `
                    <div>欢迎, <strong>${currentUser.username}</strong></div>
                    <div style="font-size: 12px; opacity: 0.8;">积分: ${currentUser.score || 0}</div>
                `;
                
                userAvatar.innerHTML = currentUser.username.charAt(0).toUpperCase();
                
                // 显示/隐藏管理员按钮
                const isAdmin = currentUser.role === 'admin';
                if (adminNavBtn) adminNavBtn.style.display = isAdmin ? 'block' : 'none';
                if (adminSideBtn) adminSideBtn.style.display = isAdmin ? 'block' : 'none';
            } else {
                loginStatus.innerHTML = `
                    <button class="login-btn" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                `;
                userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                
                if (adminNavBtn) adminNavBtn.style.display = 'none';
                if (adminSideBtn) adminSideBtn.style.display = 'none';
            }
            
            updateAccountInfo();
        }

        // 更新账号信息
        function updateAccountInfo() {
            const container = document.getElementById('accountInfo');
            if (!container) return;
            
            if (currentUser) {
                container.innerHTML = `
                    <div class="account-header">
                        <div class="account-avatar">${currentUser.username.charAt(0).toUpperCase()}</div>
                        <div class="account-details">
                            <div class="account-username">${currentUser.username}</div>
                            <div class="account-email">${currentUser.email}</div>
                            <div class="account-role">${currentUser.role === 'admin' ? '管理员' : '用户'}</div>
                        </div>
                    </div>
                    
                    <div class="user-stats">
                        <div class="stat-item">
                            <div class="stat-value">${currentUser.score || 0}</div>
                            <div class="stat-label">学习积分</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${userSubmissions.filter(n => n.authorId === currentUser.id).length}</div>
                            <div class="stat-label">投稿数量</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${userSubmissions.filter(n => n.authorId === currentUser.id && n.status === 'approved').length}</div>
                            <div class="stat-label">通过审核</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${Math.floor((currentUser.score || 0) / 100)}</div>
                            <div class="stat-label">学习等级</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button class="nav-btn-small" onclick="login()" style="background: var(--accent-color);">
                            <i class="fas fa-sync-alt"></i> 切换账号
                        </button>
                        <button class="nav-btn-small" onclick="logout()" style="background: rgba(255, 99, 99, 0.2);">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-user-slash" style="font-size: 48px; opacity: 0.5; margin-bottom: 20px;"></i>
                        <h3 style="margin-bottom: 10px;">未登录</h3>
                        <p style="opacity: 0.8; margin-bottom: 20px;">请登录以查看账号信息</p>
                        <button class="login-btn" onclick="login()" style="padding: 12px 30px;">
                            <i class="fas fa-sign-in-alt"></i> 立即登录
                        </button>
                    </div>
                `;
            }
        }

        // 登录函数
        function login() {
            // 简单登录界面
            const username = prompt('请输入用户名：');
            if (!username) return;
            
            // 检查是否是管理员账号
            const isAdmin = username === 'admin' || username.startsWith('admin_');
            
            // 检查是否已存在该用户
            const existingUser = getExistingUser(username);
            
            if (existingUser) {
                currentUser = existingUser;
            } else {
                // 创建新用户
                currentUser = {
                    id: Date.now(),
                    username: username,
                    email: `${username.toLowerCase().replace(/\s+/g, '')}@dsehub.com`,
                    role: isAdmin ? 'admin' : 'user',
                    score: 1000,
                    games_played: 0,
                    high_score: 0,
                    created_at: new Date().toISOString()
                };
            }
            
            // 保存用户数据
            saveUserData(currentUser);
            
            updateUserUI();
            
            if (isAdmin) {
                alert(`管理员 ${currentUser.username}，欢迎回来！`);
            } else {
                alert(`欢迎 ${currentUser.username}！`);
            }
        }

        // 获取已存在的用户
        function getExistingUser(username) {
            try {
                const users = JSON.parse(localStorage.getItem('dsehub_users') || '[]');
                return users.find(u => u.username === username);
            } catch (e) {
                return null;
            }
        }

        // 保存用户数据
        function saveUserData(user) {
            try {
                const users = JSON.parse(localStorage.getItem('dsehub_users') || '[]');
                const existingIndex = users.findIndex(u => u.id === user.id);
                
                if (existingIndex >= 0) {
                    users[existingIndex] = user;
                } else {
                    users.push(user);
                }
                
                localStorage.setItem('dsehub_users', JSON.stringify(users));
                localStorage.setItem('dsehub_user', JSON.stringify(user));
            } catch (e) {
                console.error('保存用户数据失败:', e);
            }
        }

        // 退出登录
        function logout() {
            currentUser = null;
            localStorage.removeItem('dsehub_user');
            updateUserUI();
            alert('已退出登录');
        }

        // 更新排行榜
        function updateLeaderboard() {
            try {
                const users = JSON.parse(localStorage.getItem('dsehub_users') || '[]');
                const leaderboard = users
                    .filter(user => user.score > 0)
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 20)
                    .map((user, index) => ({
                        rank: index + 1,
                        name: user.username,
                        score: user.score
                    }));
                
                localStorage.setItem('dsehub_leaderboard', JSON.stringify(leaderboard));
                renderLeaderboard(leaderboard);
            } catch (e) {
                console.error('更新排行榜失败:', e);
            }
        }

        // 点赞功能
        function toggleLike(noteId) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            const note = userSubmissions.find(n => n.id === noteId);
            if (!note) return;
            
            if (userLikedNotes.has(noteId)) {
                userLikedNotes.delete(noteId);
                note.likeCount = Math.max(0, note.likeCount - 1);
            } else {
                userLikedNotes.add(noteId);
                note.likeCount = (note.likeCount || 0) + 1;
            }
            
            // 保存数据
            localStorage.setItem('dsehub_submissions', JSON.stringify(userSubmissions));
            localStorage.setItem('dsehub_likes', JSON.stringify([...userLikedNotes]));
            
            // 刷新显示
            if (document.getElementById('myNotesPanel').classList.contains('hidden')) {
                loadMyNotes();
            }
        }

        // 收藏功能
        function toggleBookmark(noteId) {
            if (!currentUser) {
                alert('请先登录');
                return;
            }
            
            if (userBookmarkedNotes.has(noteId)) {
                userBookmarkedNotes.delete(noteId);
            } else {
                userBookmarkedNotes.add(noteId);
            }
            
            localStorage.setItem('dsehub_bookmarks', JSON.stringify([...userBookmarkedNotes]));
            
            if (document.getElementById('myNotesPanel').classList.contains('hidden')) {
                loadMyNotes();
            }
        }

        // 编辑笔记
        function editNote(noteId) {
            const note = userSubmissions.find(n => n.id === noteId);
            if (!note) return;
            
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteCategory').value = note.category;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('noteExample').value = note.example || '';
            
            showPanel('submission');
            
            // 可以添加一个标记来知道是编辑模式
            document.getElementById('submissionPanel').dataset.editing = noteId;
        }

        // 删除笔记
        function deleteNote(noteId) {
            if (!confirm('确定要删除这篇投稿吗？')) return;
            
            userSubmissions = userSubmissions.filter(n => n.id !== noteId);
            localStorage.setItem('dsehub_submissions', JSON.stringify(userSubmissions));
            
            loadMyNotes();
            alert('投稿已删除');
        }
    </script>
