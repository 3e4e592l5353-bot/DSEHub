<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 主站</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 样式保持不变，此处省略以节省篇幅 */
        /* ... 保留所有CSS样式 ... */
    </style>
</head>
<body class="theme-blue-purple login-required">
    <!-- 强制登录模态框 -->
    <div id="loginModal" class="modal-overlay required">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-sign-in-alt"></i> 欢迎使用 DSE Hub</h2>
            </div>
            <div class="modal-form">
                <div class="form-input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" class="modal-input" placeholder="请输入邮箱" autocomplete="email" required>
                </div>
                <div class="form-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" class="modal-input" placeholder="请输入密码" autocomplete="current-password" required>
                </div>
                <button class="modal-btn" onclick="DSEHub.login()">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <div class="modal-switch">
                    还没有账号？ <a onclick="DSEHub.showRegister()">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> 注册新账号</h2>
                <button class="close-modal" onclick="DSEHub.closeModal()">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerUsername" class="modal-input" placeholder="请输入用户名" autocomplete="username" required>
                </div>
                <div class="form-input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" class="modal-input" placeholder="请输入邮箱" autocomplete="email" required>
                </div>
                <div class="form-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" class="modal-input" placeholder="请输入密码（至少6位）" autocomplete="new-password" required minlength="6">
                </div>
                <div class="form-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerConfirmPassword" class="modal-input" placeholder="请再次输入密码" autocomplete="new-password" required>
                </div>
                <button class="modal-btn" onclick="DSEHub.register()">
                    <i class="fas fa-check"></i> 注册
                </button>
                <div class="modal-switch">
                    已有账号？ <a onclick="DSEHub.showLogin()">立即登录</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 主页面容器 -->
    <div class="container">
        <!-- 导航栏 -->
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                DSE HUB
            </div>
            <nav>
                <button class="btn active" onclick="DSEHub.showPanel('knowledge')">
                    <i class="fas fa-brain"></i> 知识点
                </button>
                <button class="btn" onclick="window.location.href=CSSVar.get('url-gaming')">
                    <i class="fas fa-gamepad"></i> 游戏区
                </button>
                <button class="btn" onclick="window.location.href=CSSVar.get('url-admin')" id="adminNavBtn" style="display: none;">
                    <i class="fas fa-user-shield"></i> 管理
                </button>
                <button class="btn" onclick="window.location.href=CSSVar.get('url-notes')">
                    <i class="fas fa-sticky-note"></i> 笔记板
                </button>
            </nav>
            <div class="user-info">
                <div id="loginStatus" class="login-status" onclick="DSEHub.showLoginModal()">
                    <i class="fas fa-user"></i>
                    <span>登录/注册</span>
                </div>
                <div class="user-avatar" id="userAvatar" onclick="DSEHub.showPanel('account')">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="content-area">
            <!-- 左侧导航 -->
            <div class="side-nav">
                <div class="nav-section">
                    <h3><i class="fas fa-book"></i> 学习功能</h3>
                    <div class="nav-btn-list">
                        <button class="btn active" onclick="DSEHub.showPanel('knowledge')">
                            <i class="fas fa-brain"></i> 知识点
                        </button>
                        <button class="btn" onclick="DSEHub.showPanel('leaderboard')">
                            <i class="fas fa-trophy"></i> 排行榜
                        </button>
                        <button class="btn" onclick="DSEHub.showPanel('submission')">
                            <i class="fas fa-paper-plane"></i> 投稿
                        </button>
                        <button class="btn" onclick="DSEHub.showPanel('messageboard')">
                            <i class="fas fa-comments"></i> 留言板
                        </button>
                    </div>
                </div>
                
                <div class="nav-section">
                    <h3><i class="fas fa-cog"></i> 系统设置</h3>
                    <div class="nav-btn-list">
                        <button class="btn" onclick="DSEHub.showPanel('settings')">
                            <i class="fas fa-palette"></i> 主题
                        </button>
                        <button class="btn" onclick="DSEHub.showPanel('account')">
                            <i class="fas fa-user-circle"></i> 账号
                        </button>
                    </div>
                </div>
            </div>

            <!-- 主面板 -->
            <div class="main-panel">
                <!-- 知识点面板 -->
                <div id="knowledgePanel" class="panel-content">
                    <div class="panel-header">
                        <h2><i class="fas fa-brain"></i> 知识点展示</h2>
                    </div>
                    <div class="panel-content">
                        <div class="subject-selector" id="subjectSelector"></div>
                        <div class="subject-controls">
                            <button class="btn active" onclick="DSEHub.filterSubjects('all', this)">
                                <i class="fas fa-globe"></i> 全部
                            </button>
                            <button class="btn" onclick="DSEHub.filterSubjects('selected', this)">
                                <i class="fas fa-check-circle"></i> 已选
                            </button>
                            <button class="btn" onclick="DSEHub.filterSubjects('single', this)">
                                <i class="fas fa-filter"></i> 单个
                            </button>
                            <input type="text" class="form-input" placeholder="搜索知识点..." 
                                   oninput="DSEHub.searchKnowledge(this.value)" style="width: 200px; margin-left: auto;">
                        </div>
                        <div class="knowledge-grid" id="knowledgeGrid"></div>
                    </div>
                </div>

                <!-- 排行榜面板 -->
                <div id="leaderboardPanel" class="panel-content hidden">
                    <div class="panel-header">
                        <h2><i class="fas fa-trophy"></i> 学习积分排行榜</h2>
                    </div>
                    <div class="panel-content">
                        <div class="leaderboard-list" id="leaderboardList"></div>
                    </div>
                </div>

                <!-- 投稿提交面板 -->
                <div id="submissionPanel" class="panel-content hidden">
                    <div class="panel-header">
                        <h2><i class="fas fa-paper-plane"></i> 投稿提交</h2>
                    </div>
                    <div class="panel-content">
                        <div class="form-group">
                            <label><i class="fas fa-tag"></i> 选择相关学科（可多选）</label>
                            <div class="subject-selector submission-subject-selector" id="submissionSubjectSelector"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="submissionTitle"><i class="fas fa-heading"></i> 题目标题</label>
                            <input type="text" id="submissionTitle" class="form-input" placeholder="请输入题目标题" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="submissionContent"><i class="fas fa-file-alt"></i> 题目内容</label>
                            <textarea id="submissionContent" class="form-textarea" placeholder="请输入题目详细内容..." required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-primary" onclick="DSEHub.submitSubmission()">
                                <i class="fas fa-paper-plane"></i> 提交投稿
                            </button>
                            <button class="btn" onclick="DSEHub.clearSubmissionForm()">
                                <i class="fas fa-eraser"></i> 清空
                            </button>
                        </div>
                        
                        <div id="submissionHistory" class="hidden">
                            <h3 style="margin-bottom: var(--spacing-lg);"><i class="fas fa-history"></i> 投稿历史</h3>
                            <div id="historyList"></div>
                        </div>
                    </div>
                </div>

                <!-- 留言板面板 -->
                <div id="messageboardPanel" class="panel-content hidden">
                    <div class="panel-header">
                        <h2><i class="fas fa-comments"></i> 留言板</h2>
                    </div>
                    <div class="panel-content">
                        <div class="message-tabs">
                            <button class="message-tab active" onclick="DSEHub.switchMessageTab('chat', this)">
                                <i class="fas fa-comment-dots"></i> 聊天
                            </button>
                            <button class="message-tab" onclick="DSEHub.switchMessageTab('notes', this)">
                                <i class="fas fa-sticky-note"></i> 笔记区
                            </button>
                        </div>
                        <div class="messages-area">
                            <div class="messages-container" id="messagesContainer"></div>
                            <div class="message-input-area">
                                <input type="text" class="form-input" id="messageInput" placeholder="输入消息..." 
                                       onkeypress="if(event.key === 'Enter') DSEHub.sendMessage()">
                                <button class="btn btn-primary" onclick="DSEHub.sendMessage()">
                                    <i class="fas fa-paper-plane"></i> 发送
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 设置面板 -->
                <div id="settingsPanel" class="panel-content hidden">
                    <div class="panel-header">
                        <h2><i class="fas fa-palette"></i> 主题设置</h2>
                    </div>
                    <div class="panel-content">
                        <div class="settings-grid" id="themeGrid"></div>
                    </div>
                </div>

                <!-- 账号信息面板 -->
                <div id="accountPanel" class="panel-content hidden">
                    <div class="panel-header">
                        <h2><i class="fas fa-user-circle"></i> 账号信息</h2>
                    </div>
                    <div class="panel-content">
                        <div class="account-info" id="accountInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const CSSVar = {
            get: function(name) {
                return getComputedStyle(document.documentElement).getPropertyValue(name).trim().slice(1, -1);
            }
        };

        const DSEHub = {
            // 状态变量
            supabase: null,
            currentUser: null,
            currentTheme: 'theme-blue-purple',
            currentMessageTab: 'chat',
            selectedSubjects: new Set(['all']),
            selectedSubmissionSubjects: new Set(),
            currentFilter: 'all',
            isLoggedIn: false,
            isAdmin: false,

            // 学科数据
            subjects: [
                { id: 'chi', name: '中国语文', icon: 'fas fa-language' },
                { id: 'eng', name: '英国语文', icon: 'fas fa-language' },
                { id: 'math', name: '数学', icon: 'fas fa-calculator' },
                { id: 'ls', name: '通识', icon: 'fas fa-globe-asia' },
                { id: 'edu', name: '教育', icon: 'fas fa-school' },
                { id: 'phy', name: '物理', icon: 'fas fa-atom' },
                { id: 'chem', name: '化学', icon: 'fas fa-flask' },
                { id: 'bio', name: '生物', icon: 'fas fa-dna' },
                { id: 'econ', name: '经济', icon: 'fas fa-chart-line' },
                { id: 'geo', name: '地理', icon: 'fas fa-mountain' },
                { id: 'chist', name: '中国历史', icon: 'fas fa-landmark' },
                { id: 'whist', name: '世界历史', icon: 'fas fa-globe-europe' },
                { id: 'csd', name: '公民与社会发展科', icon: 'fas fa-users' },
                { id: 'baf', name: '企业会计与财务', icon: 'fas fa-file-invoice-dollar' },
                { id: 'ict', name: '概论资讯与通讯科技', icon: 'fas fa-laptop-code' },
                { id: 'm1', name: '数学延伸一', icon: 'fas fa-infinity' },
                { id: 'm2', name: '数学延伸二', icon: 'fas fa-square-root-alt' },
                { id: 'va', name: '视觉艺术', icon: 'fas fa-palette' },
                { id: 'music', name: '音乐', icon: 'fas fa-music' },
                { id: 'pe', name: '体育', icon: 'fas fa-running' }
            ],

            themes: [
                { id: 'theme-blue-purple', name: '蓝-紫极光' },
                { id: 'theme-cyan-green', name: '青-绿极光' },
                { id: 'theme-green-yellowgreen', name: '绿-黄绿极光' },
                { id: 'theme-orange-red', name: '橙-红极光' },
                { id: 'theme-lightpurple-darkblue', name: '浅紫-深蓝极光' },
                { id: 'theme-lightmagenta-pink', name: '浅紫红-粉极光' },
                { id: 'theme-skyblue-oceanblue', name: '天蓝-海蓝极光' },
                { id: 'theme-cyan-lightgreen', name: '青绿-薄绿极光' },
                { id: 'theme-darkblue-lightblue', name: '深蓝-深蓝(偏浅)极光' }
            ],

            // 知识点数据
            knowledgeData: (() => {
                const baseData = [
                    { 
                        id: 1, subject: 'math', title: '微积分基础', 
                        content: '微分的基本概念，包括导数的定义、计算法则和应用。积分作为微分的逆运算，用于计算面积和体积。微积分在物理、工程、经济学等领域有广泛应用。',
                        detail: '微分学主要研究函数的变化率，包括极限、导数、微分等概念。积分学则研究累积量，包括不定积分和定积分。两者通过微积分基本定理相互联系。',
                        tags: ['基础', '公式', '应用', 'M1', 'M2'],
                        relatedSubjects: ['math', 'm1', 'm2', 'phy', 'econ']
                    },
                    { 
                        id: 2, subject: 'phy', title: '牛顿运动定律', 
                        content: '第一定律：惯性定律；第二定律：F=ma；第三定律：作用力与反作用力。',
                        detail: '牛顿第一定律：物体在没有外力作用下保持静止或匀速直线运动。牛顿第二定律：物体的加速度与作用力成正比，与质量成反比。牛顿第三定律：两个物体之间的作用力和反作用力总是大小相等，方向相反。',
                        tags: ['力学', '基础定律', '运动学'],
                        relatedSubjects: ['phy', 'math']
                    },
                    { 
                        id: 3, subject: 'chem', title: '化学反应速率', 
                        content: '影响反应速率的因素：浓度、温度、催化剂、表面积。速率方程的推导和应用。',
                        detail: '化学反应速率受多种因素影响：反应物浓度（浓度越大速率越快）、温度（温度每升高10°C，速率约增加2-4倍）、催化剂（降低活化能）、表面积（固体表面积越大反应越快）。速率方程描述反应速率与浓度的关系。',
                        tags: ['反应速率', '影响因素', '方程式'],
                        relatedSubjects: ['chem', 'bio']
                    }
                ];
                
                for (let i = 4; i <= 15; i++) {
                    const subject = this.subjects[Math.floor(Math.random() * this.subjects.length)];
                    baseData.push({
                        id: i,
                        subject: subject.id,
                        title: `${subject.name}知识点 ${i}`,
                        content: `这是${subject.name}的相关知识点内容，包含重要概念和应用实例。`,
                        detail: `详细内容：这是${subject.name}的详细知识点讲解，包含公式推导、例题分析和解题技巧。`,
                        tags: [subject.name.slice(0, 2), '知识点', '示例'],
                        relatedSubjects: [subject.id]
                    });
                }
                return baseData;
            }).call(DSEHub),

            // 初始化函数
            init: function() {
                this.initSupabase();
                this.initThemes();
                this.initSubjects();
                this.initKnowledgeGrid();
                this.initMessageBoard();
                this.showPanel('knowledge');
                
                this.enforceLogin();
                window.addEventListener('resize', () => this.handleResize());
            },

            // 强制登录系统
            enforceLogin: function() {
                document.body.classList.add('login-required');
                document.getElementById('loginModal').classList.add('required');
                
                const savedSession = localStorage.getItem('dsehub_session');
                if (savedSession) {
                    try {
                        const session = JSON.parse(savedSession);
                        if (session.expires_at > Date.now()) {
                            this.currentUser = session.user;
                            this.isLoggedIn = true;
                            this.loginSuccess();
                        }
                    } catch (e) {
                        localStorage.removeItem('dsehub_session');
                    }
                }
            },

            // 登录成功处理
            loginSuccess: function() {
                document.body.classList.remove('login-required');
                document.getElementById('loginModal').classList.remove('required');
                document.getElementById('loginModal').style.display = 'none';
                this.isLoggedIn = true;
                
                this.updateUserUI();
                this.showNotification(`欢迎回来，${this.currentUser.username}！`);
                
                if (this.currentUser.role === 'admin') {
                    this.isAdmin = true;
                    document.getElementById('adminNavBtn').style.display = 'flex';
                }
            },

            // 初始化Supabase
            initSupabase: function() {
                // 使用您提供的Supabase URL和密钥
                const supabaseUrl = 'https://alsalyskulozwakhmzoa.supabase.co';
                const supabaseKey = 'sb_publishable_SYzZpjbWZgKUzzGQxR-jGg_B1em-5Tr';
                
                this.supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
                    auth: {
                        autoRefreshToken: false,
                        persistSession: false,
                        detectSessionInUrl: false
                    }
                });
            },

            // 显示通知
            showNotification: function(message, duration = 3000) {
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateX(100%)';
                        setTimeout(() => notification.remove(), 300);
                    }
                }, duration);
            },

            // 初始化学科选择器
            initSubjects: function() {
                this.renderSubjectSelector('subjectSelector', this.selectedSubjects, 'knowledge');
                this.renderSubjectSelector('submissionSubjectSelector', this.selectedSubmissionSubjects, 'submission');
            },

            // 渲染学科选择器
            renderSubjectSelector: function(containerId, selectedSet, mode = 'knowledge') {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                container.innerHTML = '';
                
                if (mode === 'knowledge') {
                    const allCard = this.createSubjectCard('all', '全部学科', 'fas fa-layer-group', selectedSet.has('all'), mode);
                    container.appendChild(allCard);
                }
                
                this.subjects.forEach(subject => {
                    const isSelected = mode === 'submission' ? 
                        selectedSet.has(subject.id) : 
                        (selectedSet.has('all') || selectedSet.has(subject.id));
                    
                    const card = this.createSubjectCard(subject.id, subject.name, subject.icon, isSelected, mode);
                    container.appendChild(card);
                });
            },

            // 创建学科卡片
            createSubjectCard: function(id, name, icon, isSelected, mode) {
                const card = document.createElement('div');
                card.className = `subject-card ${isSelected ? 'selected' : ''} ${mode === 'submission' && isSelected ? 'multi-selected' : ''}`;
                card.dataset.subjectId = id;
                card.dataset.mode = mode;
                
                card.innerHTML = `
                    <div class="subject-icon"><i class="${icon}"></i></div>
                    <div class="subject-name">${name}</div>
                `;
                
                card.onclick = (e) => {
                    e.stopPropagation();
                    this.handleSubjectSelect(id, mode);
                };
                
                return card;
            },

            // 处理学科选择
            handleSubjectSelect: function(subjectId, mode) {
                if (mode === 'knowledge') {
                    this.handleKnowledgeSubjectSelect(subjectId);
                } else {
                    this.handleSubmissionSubjectSelect(subjectId);
                }
            },

            // 知识点模式学科选择
            handleKnowledgeSubjectSelect: function(subjectId) {
                if (subjectId === 'all') {
                    if (this.selectedSubjects.has('all')) {
                        this.selectedSubjects.clear();
                    } else {
                        this.selectedSubjects.clear();
                        this.selectedSubjects.add('all');
                        this.subjects.forEach(s => this.selectedSubjects.add(s.id));
                    }
                } else {
                    if (this.selectedSubjects.has(subjectId)) {
                        this.selectedSubjects.delete(subjectId);
                        this.selectedSubjects.delete('all');
                    } else {
                        this.selectedSubjects.add(subjectId);
                        
                        const allSelected = this.subjects.every(s => 
                            s.id === subjectId || this.selectedSubjects.has(s.id)
                        );
                        if (allSelected) {
                            this.selectedSubjects.add('all');
                        }
                    }
                }
                
                this.renderSubjectSelector('subjectSelector', this.selectedSubjects, 'knowledge');
                this.filterKnowledge();
            },

            // 投稿模式学科选择（多选）
            handleSubmissionSubjectSelect: function(subjectId) {
                if (this.selectedSubmissionSubjects.has(subjectId)) {
                    this.selectedSubmissionSubjects.delete(subjectId);
                } else {
                    this.selectedSubmissionSubjects.add(subjectId);
                }
                
                this.renderSubjectSelector('submissionSubjectSelector', this.selectedSubmissionSubjects, 'submission');
            },

            // 知识点筛选
            filterSubjects: function(filterType, element) {
                const btns = element.parentElement.querySelectorAll('.btn');
                btns.forEach(btn => btn.classList.remove('active'));
                element.classList.add('active');
                
                this.currentFilter = filterType;
                this.filterKnowledge();
            },

            // 筛选知识点
            filterKnowledge: function() {
                let filteredData = this.knowledgeData;
                
                if (!this.selectedSubjects.has('all') && this.selectedSubjects.size > 0) {
                    filteredData = filteredData.filter(item => 
                        this.selectedSubjects.has(item.subject) ||
                        (item.relatedSubjects && item.relatedSubjects.some(s => this.selectedSubjects.has(s)))
                    );
                }
                
                if (this.currentFilter === 'single' && this.selectedSubjects.size === 1 && !this.selectedSubjects.has('all')) {
                    const selectedSubject = Array.from(this.selectedSubjects)[0];
                    filteredData = filteredData.filter(item => 
                        item.subject === selectedSubject ||
                        (item.relatedSubjects && item.relatedSubjects.includes(selectedSubject))
                    );
                }
                
                this.renderKnowledgeCards(filteredData);
            },

            // 搜索知识点
            searchKnowledge: function(keyword) {
                if (!keyword.trim()) {
                    this.filterKnowledge();
                    return;
                }
                
                const filteredData = this.knowledgeData.filter(item => 
                    item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.content.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.detail.toLowerCase().includes(keyword.toLowerCase()) ||
                    (item.tags && item.tags.some(tag => tag.toLowerCase().includes(keyword.toLowerCase())))
                );
                
                this.renderKnowledgeCards(filteredData);
            },

            // 初始化知识网格
            initKnowledgeGrid: function() {
                this.renderKnowledgeCards(this.knowledgeData);
            },

            // 渲染知识卡片
            renderKnowledgeCards: function(data) {
                const container = document.getElementById('knowledgeGrid');
                if (!container) return;
                
                container.innerHTML = '';
                
                if (data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: var(--spacing-xl); grid-column: 1 / -1;">
                            <i class="fas fa-search" style="font-size: 48px; margin-bottom: var(--spacing-md);"></i>
                            <h3 style="margin-bottom: var(--spacing-sm);">未找到相关知识点</h3>
                            <p>请尝试选择其他学科或搜索其他关键词</p>
                        </div>
                    `;
                    return;
                }
                
                data.forEach(item => {
                    const subject = this.subjects.find(s => s.id === item.subject);
                    const card = this.createKnowledgeCard(item, subject);
                    container.appendChild(card);
                });
            },

            // 创建知识卡片
            createKnowledgeCard: function(item, subject) {
                const card = document.createElement('div');
                card.className = 'knowledge-card';
                card.dataset.id = item.id;
                
                let tagsHTML = '';
                if (item.tags && item.tags.length > 0) {
                    tagsHTML = `
                        <div class="knowledge-tags">
                            ${item.tags.map(tag => `<span class="knowledge-tag">${tag}</span>`).join('')}
                        </div>
                    `;
                }
                
                let relatedSubjectsHTML = '';
                if (item.relatedSubjects && item.relatedSubjects.length > 1) {
                    const related = item.relatedSubjects
                        .map(sid => this.subjects.find(s => s.id === sid)?.name)
                        .filter(name => name)
                        .slice(0, 3);
                    
                    if (related.length > 0) {
                        relatedSubjectsHTML = `
                            <div style="margin-top: var(--spacing-sm);">
                                <small style="color: var(--text-secondary);">相关学科: ${related.join('、')}</small>
                            </div>
                        `;
                    }
                }
                
                card.innerHTML = `
                    <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                    <div class="knowledge-title">${item.title}</div>
                    ${tagsHTML}
                    <div class="knowledge-content">${item.content}</div>
                    ${relatedSubjectsHTML}
                    <div class="knowledge-detail">
                        <div class="knowledge-detail-content">
                            ${item.detail || item.content}
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: var(--spacing-md);">
                        <button class="btn" onclick="DSEHub.toggleKnowledgeDetail(${item.id})" style="padding: var(--spacing-xs) var(--spacing-md); font-size: 12px;">
                            <i class="fas fa-chevron-down"></i> 展开详情
                        </button>
                    </div>
                `;
                
                return card;
            },

            // 切换知识点详情展开/收起
            toggleKnowledgeDetail: function(id) {
                const card = document.querySelector(`.knowledge-card[data-id="${id}"]`);
                if (!card) return;
                
                const isExpanded = card.classList.contains('expanded');
                const button = card.querySelector('button');
                
                if (isExpanded) {
                    card.classList.remove('expanded');
                    button.innerHTML = '<i class="fas fa-chevron-down"></i> 展开详情';
                } else {
                    card.classList.add('expanded');
                    button.innerHTML = '<i class="fas fa-chevron-up"></i> 收起详情';
                }
            },

            // 显示面板
            showPanel: function(panelId) {
                if (!this.isLoggedIn && panelId !== 'knowledge') {
                    this.showNotification('请先登录以使用此功能');
                    return;
                }
                
                document.querySelectorAll('.main-panel > div').forEach(panel => {
                    panel.classList.add('hidden');
                });
                
                const targetPanel = document.getElementById(panelId + 'Panel');
                if (targetPanel) {
                    targetPanel.classList.remove('hidden');
                }
                
                document.querySelectorAll('.side-nav .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const targetBtn = document.querySelector(`.side-nav .btn[onclick*="showPanel('${panelId}')"]`);
                if (targetBtn) targetBtn.classList.add('active');
                
                switch(panelId) {
                    case 'account':
                        this.updateAccountInfo();
                        break;
                    case 'submission':
                        this.loadSubmissionHistory();
                        break;
                    case 'leaderboard':
                        this.loadLeaderboard();
                        break;
                }
            },

            // 模态框相关函数
            showLoginModal: function() {
                if (!this.isLoggedIn) {
                    document.getElementById('loginModal').style.display = 'flex';
                    document.getElementById('registerModal').classList.add('hidden');
                }
            },

            showRegister: function() {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('registerModal').style.display = 'flex';
            },

            showLogin: function() {
                document.getElementById('registerModal').classList.add('hidden');
                document.getElementById('loginModal').style.display = 'flex';
            },

            closeModal: function() {
                if (this.isLoggedIn) {
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('registerModal').style.display = 'none';
                }
            },

            // 登录
            login: async function() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    this.showNotification('请输入邮箱和密码');
                    return;
                }
                
                try {
                    const { data, error } = await this.supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        this.showNotification('登录失败: ' + error.message);
                        return;
                    }
                    
                    if (data.session) {
                        const sessionData = {
                            user: {
                                id: data.session.user.id,
                                email: data.session.user.email,
                                username: data.session.user.email.split('@')[0],
                                role: 'user'
                            },
                            expires_at: Date.now() + 7 * 24 * 60 * 60 * 1000
                        };
                        
                        localStorage.setItem('dsehub_session', JSON.stringify(sessionData));
                        this.currentUser = sessionData.user;
                        this.loginSuccess();
                    }
                } catch (err) {
                    this.showNotification('登录时发生错误');
                }
            },

            // 注册
            register: async function() {
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (!username || !email || !password) {
                    this.showNotification('请填写所有必填字段');
                    return;
                }
                
                if (password !== confirmPassword) {
                    this.showNotification('两次输入的密码不一致');
                    return;
                }
                
                if (password.length < 6) {
                    this.showNotification('密码长度至少为6位');
                    return;
                }
                
                try {
                    const { data: authData, error: authError } = await this.supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: { data: { username: username } }
                    });
                    
                    if (authError) {
                        this.showNotification('注册失败: ' + authError.message);
                        return;
                    }
                    
                    if (authData.user) {
                        this.showNotification('注册成功！请使用新账号登录');
                        this.showLogin();
                    }
                } catch (err) {
                    this.showNotification('注册时发生错误');
                }
            },

            // 退出登录
            logout: function() {
                localStorage.removeItem('dsehub_session');
                this.currentUser = null;
                this.isLoggedIn = false;
                this.isAdmin = false;
                this.enforceLogin();
                this.updateUserUI();
                this.showNotification('已退出登录');
            },

            // 更新用户界面
            updateUserUI: function() {
                const loginStatus = document.getElementById('loginStatus');
                const userAvatar = document.getElementById('userAvatar');
                const adminNavBtn = document.getElementById('adminNavBtn');
                
                if (this.isLoggedIn && this.currentUser) {
                    loginStatus.innerHTML = `
                        <i class="fas fa-user-check"></i>
                        <div>
                            <div style="font-weight: 600;">${this.currentUser.username}</div>
                            <div style="font-size: 11px;">已登录</div>
                        </div>
                    `;
                    loginStatus.onclick = () => this.showPanel('account');
                    
                    userAvatar.textContent = this.currentUser.username.charAt(0).toUpperCase();
                    userAvatar.onclick = () => this.showPanel('account');
                    
                    if (this.isAdmin) {
                        adminNavBtn.style.display = 'flex';
                    } else {
                        adminNavBtn.style.display = 'none';
                    }
                } else {
                    loginStatus.innerHTML = '<i class="fas fa-user"></i><span>登录/注册</span>';
                    loginStatus.onclick = () => this.showLoginModal();
                    userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                    userAvatar.onclick = () => this.showLoginModal();
                    adminNavBtn.style.display = 'none';
                }
            },

            // 更新账号信息 - 修复后的版本
            updateAccountInfo: function() {
                const container = document.getElementById('accountInfo');
                if (!container) return;
                
                if (this.isLoggedIn && this.currentUser) {
                    container.innerHTML = `
                        <div class="account-header">
                            <div class="account-avatar">${this.currentUser.username.charAt(0).toUpperCase()}</div>
                            <div class="account-details">
                                <div class="account-username">${this.currentUser.username}</div>
                                <div class="account-email">${this.currentUser.email}</div>
                                <div class="account-role">${this.currentUser.role === 'admin' ? '管理员' : '用户'}</div>
                            </div>
                        </div>
                        <div class="user-stats">
                            <div class="stat-item">
                                <div class="stat-value">0</div>
                                <div class="stat-label">学习积分</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">0</div>
                                <div class="stat-label">投稿数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">0</div>
                                <div class="stat-label">消息数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">Lv.1</div>
                                <div class="stat-label">学习等级</div>
                            </div>
                        </div>
                        <div style="margin-top: var(--spacing-xl);">
                            <button class="btn" onclick="DSEHub.logout()">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div style="text-align: center; padding: var(--spacing-xl);">
                            <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: var(--spacing-lg);"></i>
                            <h3 style="margin-bottom: var(--spacing-sm);">未登录</h3>
                            <p style="margin-bottom: var(--spacing-lg);">请登录以查看账号信息</p>
                            <button class="btn btn-primary" onclick="DSEHub.showLoginModal()">
                                <i class="fas fa-sign-in-alt"></i> 立即登录
                            </button>
                        </div>
                    `;
                }
            },

            // 投稿功能
            submitSubmission: function() {
                if (!this.isLoggedIn) {
                    this.showNotification('请先登录后再提交投稿');
                    return;
                }
                
                const title = document.getElementById('submissionTitle').value;
                const content = document.getElementById('submissionContent').value;
                
                if (!title || !content) {
                    this.showNotification('请填写标题和内容');
                    return;
                }
                
                if (this.selectedSubmissionSubjects.size === 0) {
                    this.showNotification('请至少选择一个相关学科');
                    return;
                }
                
                const selectedSubjects = Array.from(this.selectedSubmissionSubjects);
                
                this.showNotification(`投稿提交成功！相关学科：${selectedSubjects.map(id => 
                    this.subjects.find(s => s.id === id)?.name || id
                ).join('、')}`);
                
                this.clearSubmissionForm();
            },

            clearSubmissionForm: function() {
                document.getElementById('submissionTitle').value = '';
                document.getElementById('submissionContent').value = '';
                this.selectedSubmissionSubjects.clear();
                this.renderSubjectSelector('submissionSubjectSelector', this.selectedSubmissionSubjects, 'submission');
            },

            loadSubmissionHistory: function() {
                if (!this.isLoggedIn) {
                    document.getElementById('submissionHistory').classList.add('hidden');
                    return;
                }
                
                document.getElementById('submissionHistory').classList.remove('hidden');
                document.getElementById('historyList').innerHTML = `
                    <div style="text-align: center; padding: var(--spacing-xl); opacity: 0.7;">
                        暂无投稿记录
                    </div>
                `;
            },

            // 留言板功能
            initMessageBoard: function() {
                this.messages = {
                    chat: [
                        { author: '学习助手', content: '欢迎来到DSE Hub留言板！', time: '10:00' },
                        { author: '管理员', content: '请文明交流，互相帮助。', time: '10:05' }
                    ],
                    notes: [
                        { author: '数学学霸', content: '微积分学习笔记：重点掌握导数和积分的应用。', time: '昨天 15:30' },
                        { author: '物理高手', content: '牛顿运动定律总结：注意力的分解和合成。', time: '昨天 16:45' }
                    ]
                };

                this.renderMessages('chat');
            },

            switchMessageTab: function(tab, element) {
                if (!this.isLoggedIn) {
                    this.showNotification('请先登录以使用留言板');
                    return;
                }
                
                this.currentMessageTab = tab;
                document.querySelectorAll('.message-tab').forEach(t => t.classList.remove('active'));
                element.classList.add('active');
                this.renderMessages(tab);
            },

            renderMessages: function(tab) {
                const container = document.getElementById('messagesContainer');
                const messages = this.messages[tab] || [];
                
                container.innerHTML = '';
                
                if (messages.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: var(--spacing-xl); opacity: 0.7;">暂无消息</div>';
                    return;
                }
                
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-item';
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-author">${msg.author}</div>
                            <div class="message-time">${msg.time}</div>
                        </div>
                        <div class="message-content">${msg.content}</div>
                    `;
                    container.appendChild(messageDiv);
                });
                
                container.scrollTop = container.scrollHeight;
            },

            sendMessage: function() {
                if (!this.isLoggedIn) {
                    this.showNotification('请先登录后再发送消息');
                    return;
                }
                
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) {
                    this.showNotification('请输入消息内容');
                    return;
                }
                
                const newMessage = {
                    author: this.currentUser.username,
                    content: message,
                    time: new Date().toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' })
                };
                
                this.messages[this.currentMessageTab].push(newMessage);
                input.value = '';
                this.renderMessages(this.currentMessageTab);
                this.showNotification('消息发送成功！');
            },

            // 主题功能
            initThemes: function() {
                const container = document.getElementById('themeGrid');
                if (!container) return;
                
                container.innerHTML = '';
                
                this.themes.forEach(theme => {
                    const option = document.createElement('div');
                    option.className = `theme-option ${theme.id === this.currentTheme ? 'selected' : ''}`;
                    option.textContent = theme.name;
                    option.onclick = () => this.changeTheme(theme.id);
                    container.appendChild(option);
                });
                
                const savedTheme = localStorage.getItem('dsehub_theme');
                if (savedTheme) {
                    this.changeTheme(savedTheme, true);
                }
            },

            changeTheme: function(themeId, silent = false) {
                document.body.classList.remove(this.currentTheme);
                this.currentTheme = themeId;
                document.body.classList.add(themeId);
                
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                    if (option.classList.contains(themeId)) {
                        option.classList.add('selected');
                    }
                });
                
                localStorage.setItem('dsehub_theme', themeId);
                
                if (!silent) {
                    this.showNotification(`已切换至${this.themes.find(t => t.id === themeId)?.name}主题`);
                }
            },

            // 排行榜功能
            loadLeaderboard: function() {
                const container = document.getElementById('leaderboardList');
                if (!container) return;
                
                container.innerHTML = `
                    <div style="text-align: center; padding: var(--spacing-xl);">
                        <i class="fas fa-trophy" style="font-size: 48px; margin-bottom: var(--spacing-md); color: var(--accent-color);"></i>
                        <h3 style="margin-bottom: var(--spacing-sm);">排行榜功能准备中</h3>
                        <p>该功能将在后续版本中推出</p>
                    </div>
                `;
            },

            // 响应式处理
            handleResize: function() {
                const width = window.innerWidth;
                const subjectSelector = document.getElementById('subjectSelector');
                
                if (subjectSelector) {
                    if (width < 768) {
                        subjectSelector.style.gridTemplateColumns = 'repeat(auto-fill, minmax(110px, 1fr))';
                    } else if (width < 1024) {
                        subjectSelector.style.gridTemplateColumns = 'repeat(auto-fill, minmax(130px, 1fr))';
                    } else {
                        subjectSelector.style.gridTemplateColumns = 'repeat(auto-fill, minmax(150px, 1fr))';
                    }
                }
            }
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            DSEHub.init();
        });

        // 模态框点击外部关闭
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-overlay') && DSEHub.isLoggedIn) {
                DSEHub.closeModal();
            }
        });
    </script>
</body>

            --primary-end: #ff5400;
            --secondary-start: #e68a00;
            --secondary-end: #e64900;
            --accent-color: #ff7043;
        }

        .theme-lightpurple-darkblue {
            --primary-start: #b388eb;
            --primary-end: #4361ee;
            --secondary-start: #9d6ee0;
            --secondary-end: #3a56d4;
            --accent-color: #7c4dff;
        }

        .theme-lightmagenta-pink {
            --primary-start: #ff8fab;
            --primary-end: #ff006e;
            --secondary-start: #ff7ba6;
            --secondary-end: #e60063;
            --accent-color: #ff4081;
        }

        .theme-skyblue-oceanblue {
            --primary-start: #90e0ef;
            --primary-end: #0077b6;
            --secondary-start: #80d5e8;
            --secondary-end: #0069a6;
            --accent-color: #29b6f6;
        }

        .theme-cyan-lightgreen {
            --primary-start: #06d6a0;
            --primary-end: #caffbf;
            --secondary-start: #05c692;
            --secondary-end: #b5ffa8;
            --accent-color: #00e5ff;
        }

        .theme-darkblue-lightblue {
            --primary-start: #1a759f;
            --primary-end: #76c893;
            --secondary-start: #16688a;
            --secondary-end: #68b580;
            --accent-color: #4db6ac;
        }

        /* ==================== 全局样式 ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: var(--transition-normal);
            position: relative;
        }

        /* 登录前毛玻璃遮罩 */
        body.login-required::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
            pointer-events: none;
        }

        /* 禁用所有交互元素 */
        body.login-required .container *:not(.modal-overlay):not(.modal-content):not(.modal-header):not(.close-modal):not(.modal-form):not(.form-input-group):not(.modal-input):not(.modal-btn):not(.modal-switch):not(.modal-switch a) {
            pointer-events: none;
            opacity: 0.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        /* ==================== 导航栏 ==================== */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--spacing-lg) var(--spacing-xl);
            border-radius: var(--border-radius-xl);
            margin-bottom: var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo i {
            font-size: 32px;
        }

        nav {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        /* ==================== 按钮系统 ==================== */
        /* 基础按钮样式 */
        .btn {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--btn-text);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            min-width: 44px;
            min-height: 44px;
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-1px);
        }

        .btn.active {
            background: var(--btn-active);
            border-color: var(--accent-color);
        }

        /* 主要按钮样式 */
        .btn-primary {
            background: var(--btn-primary-bg);
            border: none;
            color: white;
            font-weight: 700;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* 投稿模式下的按钮样式 */
        body:has(#submissionPanel:not(.hidden)) .subject-card {
            padding: var(--spacing-md) !important;
            min-height: 60px !important;
            font-size: 12px !important;
        }

        body:has(#submissionPanel:not(.hidden)) .subject-icon {
            font-size: 18px !important;
            margin-bottom: var(--spacing-xs) !important;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            background: var(--btn-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--btn-border);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            min-width: 44px;
            min-height: 44px;
        }

        .user-avatar:hover {
            background: var(--btn-hover);
            transform: scale(1.05);
        }

        /* ==================== 内容区域布局 ==================== */
        .content-area {
            display: flex;
            gap: var(--spacing-xl);
            position: relative;
        }

        /* 左侧导航栏 */
        .side-nav {
            width: 260px;
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: fit-content;
            flex-shrink: 0;
            position: sticky;
            top: var(--spacing-xl);
        }

        .nav-section {
            margin-bottom: var(--spacing-xl);
        }

        .nav-section h3 {
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .nav-section h3 i {
            color: var(--accent-color);
        }

        .nav-btn-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        /* 主内容面板 */
        .main-panel {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 600px;
            overflow: hidden;
            position: relative;
        }

        .panel-header {
            padding: var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
        }

        .panel-header h2 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .panel-header h2 i {
            color: var(--accent-color);
        }

        .panel-content {
            padding: var(--spacing-xl);
        }

        /* ==================== 知识点系统 ==================== */
        /* 学科选择器 */
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        /* 学科卡片 */
        .subject-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: var(--transition-normal);
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .subject-card:hover {
            background: var(--hover-color);
        }

        .subject-card.selected {
            background: var(--active-color);
            border-color: var(--accent-color);
        }

        .subject-icon {
            font-size: 24px;
            margin-bottom: var(--spacing-sm);
            color: var(--accent-color);
        }

        .subject-name {
            font-weight: 600;
            font-size: 13px;
            line-height: 1.3;
        }

        /* 知识点筛选控制 */
        .subject-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            align-items: center;
        }

        /* 知识网格布局 */
        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            max-height: 500px;
            overflow-y: auto;
            padding: var(--spacing-sm);
        }

        /* 滚动条样式 */
        .knowledge-grid::-webkit-scrollbar {
            width: 6px;
        }

        .knowledge-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
        }

        .knowledge-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: var(--border-radius-sm);
        }

        /* 知识卡片 */
        .knowledge-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            transition: var(--transition-normal);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            cursor: pointer;
        }

        .knowledge-card:hover {
            background: var(--hover-color);
        }

        /* 知识点展开详情 */
        .knowledge-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-top: 0;
        }

        .knowledge-card.expanded .knowledge-detail {
            max-height: 500px;
            margin-top: var(--spacing-md);
        }

        .knowledge-detail-content {
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
        }

        /* 知识点标签 */
        .knowledge-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
        }

        .knowledge-tag {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .knowledge-subject {
            display: inline-block;
            background: var(--accent-color);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: white;
        }

        .knowledge-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .knowledge-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ==================== 排行榜 ==================== */
        .leaderboard-list {
            max-height: 500px;
            overflow-y: auto;
            padding: var(--spacing-sm);
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: var(--border-radius-sm);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-sm);
            transition: var(--transition-normal);
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
        }

        .rank {
            font-size: 20px;
            font-weight: 800;
            margin-right: var(--spacing-lg);
            width: 40px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .player-score {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ==================== 投稿系统 ==================== */
        /* 表单样式 */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-group label i {
            color: var(--accent-color);
        }

        /* 表单输入框 */
        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition-normal);
            font-family: inherit;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--hover-color);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        /* 投稿历史 */
        .submission-history-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            transition: var(--transition-normal);
        }

        .submission-history-item:hover {
            background: var(--hover-color);
        }

        /* ==================== 留言板 ==================== */
        .message-tabs {
            display: flex;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .message-tab {
            flex: 1;
            padding: var(--spacing-lg);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .message-tab:hover {
            background: var(--hover-color);
        }

        .message-tab.active {
            background: var(--active-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .messages-area {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: var(--border-radius-sm);
        }

        .message-item {
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border: 1px solid var(--border-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .message-author i {
            color: var(--accent-color);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-input-area {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        /* ==================== 设置页面 ==================== */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
        }

        .theme-option {
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: var(--transition-normal);
            text-align: center;
            background: var(--card-bg);
            border: 2px solid transparent;
        }

        .theme-option:hover {
            background: var(--hover-color);
        }

        .theme-option.selected {
            border-color: var(--accent-color);
            background: var(--active-color);
        }

        /* ==================== 账号信息 ==================== */
        .account-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .account-avatar {
            width: 60px;
            height: 60px;
            background: var(--btn-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--btn-border);
            font-size: 24px;
            font-weight: 700;
        }

        .account-details {
            flex: 1;
        }

        .account-username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .account-email {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .account-role {
            display: inline-block;
            background: var(--accent-color);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .stat-item {
            background: var(--card-bg);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ==================== 登录状态 ==================== */
        .login-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--btn-bg);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--btn-border);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .login-status:hover {
            background: var(--btn-hover);
        }

        /* ==================== 模态框系统 ==================== */
        /* 登录强制模态框 */
        .modal-overlay.required {
            display: flex !important;
            z-index: 1000 !important;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: var(--spacing-xs);
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
        }

        .close-modal:hover {
            opacity: 0.8;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-input-group {
            position: relative;
        }

        .form-input-group i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .modal-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 40px;
            color: var(--text-color);
            font-size: 14px;
            transition: var(--transition-normal);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--hover-color);
        }

        .modal-btn {
            background: var(--btn-primary-bg);
            border: none;
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            cursor: pointer;

            from { transform: translateX(100%); opacity: 0; }

            display: none !important;
