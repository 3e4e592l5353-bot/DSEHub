<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSEhub - 学习中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --accent: #10b981;
            --neutral: #6b7280;
            
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #f472b6;
            --accent: #34d399;
            --neutral: #9ca3af;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* 导航栏 */
        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 0;
            box-shadow: var(--shadow-lg);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 4px;
        }

        .nav-tab {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-tab.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .user-menu {
            position: relative;
        }

        .user-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .user-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 8px;
            min-width: 180px;
            display: none;
            border: 1px solid var(--border);
            z-index: 1001;
        }

        .dropdown.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: var(--bg-hover);
        }

        /* 主内容区域 */
        .main-content {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 0 20px;
        }

        /* 页面内容 */
        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 英雄区域 */
        .hero {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(236, 72, 153, 0.1) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 24px;
        }

        /* 特性网格 */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin: 40px 0;
        }

        .feature-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 1.5rem;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* 按钮 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* 知识库页面 */
        .knowledge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .knowledge-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .knowledge-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .knowledge-category {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .knowledge-card h4 {
            font-size: 1.125rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .knowledge-card p {
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        /* 留言板页面 */
        .chat-container {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border-left: 4px solid var(--primary);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .username {
            font-weight: 600;
            color: var(--primary);
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .message-content {
            color: var(--text-primary);
        }

        .message-input-area {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* 子网站页面 */
        .subsites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .subsite-card {
            background: var(--bg-card);
            padding: 32px 24px;
            border-radius: var(--radius-lg);
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .subsite-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .subsite-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 1.75rem;
        }

        .subsite-card h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .subsite-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 999;
            transition: var(--transition);
            border: none;
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 32px;
            border-radius: var(--radius-lg);
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-hover);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--primary);
            color: white;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* 主题设置 */
        .theme-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .theme-preset {
            padding: 16px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            border: 2px solid var(--border);
            background: var(--bg-card);
        }

        .theme-preset:hover {
            border-color: var(--primary);
        }

        .theme-preset.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
        }

        .theme-preset-icon {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        /* 通知 */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 1003;
            animation: slideInRight 0.3s ease;
            display: none;
            max-width: 300px;
            border-left: 4px solid var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .notification.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-tabs {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .theme-presets {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-brain"></i>
                <span>DSEhub</span>
            </a>
            <div class="nav-tabs">
                <button class="nav-tab active" data-page="home">
                    <i class="fas fa-home"></i> 首页
                </button>
                <button class="nav-tab" data-page="knowledge">
                    <i class="fas fa-book"></i> 知识库
                </button>
                <button class="nav-tab" data-page="chat">
                    <i class="fas fa-comments"></i> 留言板
                </button>
                <button class="nav-tab" data-page="subsites">
                    <i class="fas fa-sitemap"></i> 子网站
                </button>
            </div>
            <div class="user-menu">
                <button class="user-btn" id="userBtn">
                    <i class="fas fa-user"></i>
                    <span id="usernameDisplay">未登录</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.75rem;"></i>
                </button>
                <div class="dropdown" id="userDropdown">
                    <a href="#" class="dropdown-item" onclick="showProfileModal()">
                        <i class="fas fa-user-cog"></i> 个人资料
                    </a>
                    <a href="#" class="dropdown-item" onclick="showThemeModal()">
                        <i class="fas fa-palette"></i> 主题设置
                    </a>
                    <div style="margin: 8px 0; border-top: 1px solid var(--border);"></div>
                    <a href="#" class="dropdown-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 首页 -->
        <div class="page active" id="home-page">
            <div class="hero">
                <h1>欢迎来到 DSEhub</h1>
                <p>一站式学习平台，整合知识分享、游戏化学习和社区交流，助你高效备考DSE</p>
                <div style="display: flex; gap: 12px; justify-content: center;">
                    <button class="btn btn-primary" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt"></i> 立即开始
                    </button>
                    <button class="btn btn-secondary" onclick="showThemeModal()">
                        <i class="fas fa-palette"></i> 主题设置
                    </button>
                </div>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h3>游戏中心</h3>
                    <p>通过游戏化学习巩固知识，包含排行榜和成就系统</p>
                    <button class="btn btn-primary" onclick="goToSubsite('games')">
                        <i class="fas fa-gamepad"></i> 开始游戏
                    </button>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <h3>投稿中心</h3>
                    <p>分享你的学习笔记和经验，帮助其他考生</p>
                    <button class="btn btn-primary" onclick="goToSubsite('submit')">
                        <i class="fas fa-upload"></i> 我要投稿
                    </button>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-sticky-note"></i>
                    </div>
                    <h3>笔记专区</h3>
                    <p>整理个人学习笔记，支持标签和分类管理</p>
                    <button class="btn btn-primary" onclick="goToSubsite('notes')">
                        <i class="fas fa-book"></i> 查看笔记
                    </button>
                </div>
            </div>
        </div>

        <!-- 知识库页面 -->
        <div class="page" id="knowledge-page">
            <div class="knowledge-header">
                <h2 class="section-title">知识库</h2>
                <button class="btn btn-secondary" onclick="loadKnowledgePoints()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>
            <div class="knowledge-grid" id="knowledgeGrid">
                <!-- 知识点卡片将通过JS动态加载 -->
            </div>
        </div>

        <!-- 留言板页面 -->
        <div class="page" id="chat-page">
            <h2 class="section-title">留言板</h2>
            <div class="chat-container" id="chatContainer">
                <!-- 留言将通过JS动态加载 -->
            </div>
            <div class="message-input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="输入留言内容...">
                <button class="btn btn-primary" id="sendMessageBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </div>

        <!-- 子网站页面 -->
        <div class="page" id="subsites-page">
            <h2 class="section-title">子网站</h2>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                点击以下卡片访问各个子网站功能
            </p>
            <div class="subsites-grid">
                <div class="subsite-card" onclick="goToSubsite('games')">
                    <div class="subsite-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h3>游戏中心</h3>
                    <p>挑战游戏，赢取积分，查看排行榜</p>
                </div>
                <div class="subsite-card" onclick="goToSubsite('submit')">
                    <div class="subsite-icon">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 配置
        const SUPABASE_URL = 'https://alsalyskulozwakhmzoa.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_SYzZpjbWZgKUzzGQxR-jGg_B1em-5Tr';
        
        // 全局状态
        let currentUser = null;
        let currentTheme = 'blue';
        let colorMode = 'light';
        let supabaseClient = null;
        
        // 主题配置
        const themes = {
            blue: {
                primary: '#6366f1',
                primaryDark: '#4f46e5',
                primaryLight: '#818cf8',
                secondary: '#ec4899'
            },
            purple: {
                primary: '#8b5cf6',
                primaryDark: '#7c3aed',
                primaryLight: '#a78bfa',
                secondary: '#f472b6'
            },
            green: {
                primary: '#10b981',
                primaryDark: '#059669',
                primaryLight: '#34d399',
                secondary: '#f59e0b'
            }
        };
        
        // 页面切换
        function switchPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            const targetPage = document.getElementById(pageId + '-page');
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            // 更新导航标签
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.page === pageId);
            });
            
            // 根据页面加载数据
            if (pageId === 'knowledge') {
                loadKnowledgePoints();
            } else if (pageId === 'chat') {
                loadChatMessages();
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 初始化Supabase
                if (window.supabase && window.supabase.createClient) {
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                } else {
                    console.error('Supabase库未加载');
                    return;
                }
                
                // 加载主题设置
                loadThemeSettings();
                
                // 初始化事件监听器
                initEventListeners();
                
                // 检查会话
                await checkCrossSiteSession();
                
                console.log('初始化完成');
                
                // 设置聊天自动刷新
                setInterval(() => {
                    if (document.getElementById('chat-page').classList.contains('active')) {
                        loadChatMessages();
                    }
                }, 30000);
                
            } catch (error) {
                console.error('初始化失败:', error);
                showNotification('初始化失败，请刷新页面重试', 'error');
            }
        });
        
        // 检查跨站点会话
        async function checkCrossSiteSession() {
            const sessionToken = getCookie('cross_site_session');
            
            if (sessionToken && supabaseClient) {
                try {
                    const { data, error } = await supabaseClient
                        .from('cross_site_sessions')
                        .select('*, profiles(*)')
                        .eq('session_token', sessionToken)
                        .gt('expires_at', new Date().toISOString())
                        .single();
                    
                    if (data && !error && data.profiles) {
                        currentUser = {
                            id: data.user_id,
                            ...data.profiles
                        };
                        updateUIForUser();
                        
                        // 更新会话活动时间
                        await supabaseClient
                            .from('cross_site_sessions')
                            .update({ last_activity: new Date().toISOString() })
                            .eq('id', data.id);
                    } else {
                        deleteCookie('cross_site_session');
                    }
                } catch (error) {
                    console.error('会话验证失败:', error);
                }
            }
        }
        
        // 加载主题设置
        function loadThemeSettings() {
            const savedTheme = localStorage.getItem('dsehub_theme');
            const savedColorMode = localStorage.getItem('dsehub_color_mode');
            
            if (savedTheme && themes[savedTheme]) {
                currentTheme = savedTheme;
            }
            
            if (savedColorMode) {
                colorMode = savedColorMode;
                applyColorMode();
            }
            
            // 更新UI
            document.querySelectorAll('.theme-preset').forEach(preset => {
                preset.classList.toggle('active', false);
            });
            const activePreset = document.querySelector(`.theme-preset[onclick*="${currentTheme}"]`);
            if (activePreset) {
                activePreset.classList.add('active');
            }
            
            const colorModeInput = document.querySelector(`input[name="colorMode"][value="${colorMode}"]`);
            if (colorModeInput) {
                colorModeInput.checked = true;
            }
        }
        
        // 选择主题
        function selectTheme(theme) {
            currentTheme = theme;
            document.querySelectorAll('.theme-preset').forEach(preset => {
                preset.classList.toggle('active', false);
            });
            event.target.closest('.theme-preset').classList.add('active');
        }
        
        // 更改颜色模式
        function changeColorMode(mode) {
            colorMode = mode;
        }
        
        // 应用主题
        function applyTheme() {
            const theme = themes[currentTheme];
            
            // 更新CSS变量
            Object.entries(theme).forEach(([key, value]) => {
                document.documentElement.style.setProperty(`--${key}`, value);
            });
            
            // 应用颜色模式
            applyColorMode();
            
            // 保存设置
            localStorage.setItem('dsehub_theme', currentTheme);
            localStorage.setItem('dsehub_color_mode', colorMode);
            
            showNotification('主题已应用', 'success');
            closeThemeModal();
        }
        
        // 应用颜色模式
        function applyColorMode() {
            if (colorMode === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                document.getElementById('themeIcon').className = prefersDark ? 'fas fa-sun' : 'fas fa-moon';
            } else {
                document.documentElement.setAttribute('data-theme', colorMode);
                document.getElementById('themeIcon').className = colorMode === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }
        
        // 切换暗黑模式
        function toggleDarkMode() {
            const currentMode = document.documentElement.getAttribute('data-theme');
            const newMode = currentMode === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newMode);
            document.getElementById('themeIcon').className = newMode === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            if (colorMode === 'auto') {
                colorMode = newMode;
                document.querySelector(`input[name="colorMode"][value="${newMode}"]`).checked = true;
            }
            
            localStorage.setItem('dsehub_color_mode', colorMode);
        }
        
        // 加载知识点
        async function loadKnowledgePoints() {
            if (!supabaseClient) return;
            
            try {
                const { data, error } = await supabaseClient
                    .from('knowledge_points')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(6);
                
                const container = document.getElementById('knowledgeGrid');
                if (error) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <p>加载失败：${error.message}</p>
                        </div>
                    `;
                    return;
                }
                
                renderKnowledgePoints(data || []);
            } catch (error) {
                console.error('加载知识点失败:', error);
                document.getElementById('knowledgeGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <p>加载失败，请检查网络连接</p>
                    </div>
                `;
            }
        }
        
        function renderKnowledgePoints(points) {
            const container = document.getElementById('knowledgeGrid');
            
            if (!points || points.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <p>暂无知识点内容</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            points.forEach(point => {
                const card = document.createElement('div');
                card.className = 'knowledge-card';
                card.innerHTML = `
                    <div class="knowledge-category">${point.category_group || '综合'}</div>
                    <h4>${point.title || '未命名知识点'}</h4>
                    <p>${(point.content || '').substring(0, 80)}...</p>
                    <div style="margin-top: 12px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--primary); font-weight: 600;">
                            难度: ${'★'.repeat(point.difficulty || 1)}
                        </span>
                        <span style="font-size: 0.75rem; color: var(--text-muted);">
                            ${new Date(point.created_at).toLocaleDateString()}
                        </span>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // 加载聊天消息
        async function loadChatMessages() {
            if (!supabaseClient) return;
            
            try {
                const { data, error } = await supabaseClient
                    .from('chat_messages')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);
                
                const container = document.getElementById('chatContainer');
                if (error) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <p>加载失败：${error.message}</p>
                        </div>
                    `;
                    return;
                }
                
                renderChatMessages(data || []);
            } catch (error) {
                console.error('加载聊天消息失败:', error);
                document.getElementById('chatContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <p>加载失败，请检查网络连接</p>
                    </div>
                `;
            }
        }
        
        function renderChatMessages(messages) {
            const container = document.getElementById('chatContainer');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <p>暂无留言，快来第一个发言吧！</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            messages.reverse().forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="username">
                            <i class="fas fa-user-circle"></i>
                            ${msg.username || '匿名用户'}
                        </span>
                        <span class="timestamp">
                            ${new Date(msg.created_at).toLocaleString()}
                        </span>
                    </div>
                    <div class="message-content">${msg.content || ''}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        // 发送消息
        async function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            
            if (!content) {
                showNotification('请输入消息内容', 'warning');
                return;
            }
            
            if (!currentUser) {
                showNotification('请先登录后再发送消息', 'warning');
                showLoginModal();
                return;
            }
            
            if (!supabaseClient) {
                showNotification('系统错误，请刷新页面重试', 'error');
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('chat_messages')
                    .insert([{
                        user_id: currentUser.id,
                        username: currentUser.username,
                        content: content,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) {
                    showNotification('发送失败：' + error.message, 'error');
                    return;
                }
                
                document.getElementById('messageInput').value = '';
                loadChatMessages();
                showNotification('消息发送成功', 'success');
            } catch (error) {
                console.error('发送消息失败:', error);
                showNotification('发送失败，请重试', 'error');
            }
        }
        
        // 登录
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showNotification('请输入邮箱和密码', 'warning');
                return;
            }
            
            if (!supabaseClient) {
                showNotification('系统错误，请刷新页面重试', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showNotification('登录失败：' + error.message, 'error');
                    return;
                }
                
                if (data.user) {
                    // 获取用户资料
                    const { data: profile, error: profileError } = await supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('auth_id', data.user.id)
                        .single();
                    
                    if (profileError) {
                        showNotification('用户资料加载失败', 'error');
                        return;
                    }
                    
                    currentUser = { ...data.user, ...profile };
                    
                    // 创建跨站点会话
                    await createCrossSiteSession(data.user.id);
                    
                    updateUIForUser();
                    closeLoginModal();
                    showNotification('登录成功', 'success');
                }
            } catch (error) {
                console.error('登录失败:', error);
                showNotification('登录失败，请重试', 'error');
            }
        }
        
        // 创建跨站点会话
        async function createCrossSiteSession(userId) {
            if (!supabaseClient) return false;
            
            const sessionToken = generateSessionToken();
            const expiresAt = new Date();
            expiresAt.setDate(expiresAt.getDate() + 7);
            
            const sessionData = {
                user_id: userId,
                session_token: sessionToken,
                expires_at: expiresAt.toISOString(),
                last_activity: new Date().toISOString()
            };
            
            try {
                const { error } = await supabaseClient
                    .from('cross_site_sessions')
                    .insert([sessionData]);
                
                if (error) {
                    console.error('创建会话失败:', error);
                    return false;
                }
                
                setCookie('cross_site_session', sessionToken, 7);
                
                await supabaseClient
                    .from('profiles')
                    .update({
                        last_session_token: sessionToken,
                        session_expires_at: expiresAt.toISOString()
                    })
                    .eq('auth_id', userId);
                
                return true;
            } catch (error) {
                console.error('创建会话失败:', error);
                return false;
            }
        }
        
        // 注册
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !email || !password) {
                showNotification('请填写所有信息', 'warning');
                return;
            }
            
            if (!supabaseClient) {
                showNotification('系统错误，请刷新页面重试', 'error');
                return;
            }
            
            try {
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    showNotification('注册失败：' + authError.message, 'error');
                    return;
                }
                
                if (authData.user) {
                    const { error: profileError } = await supabaseClient
                        .from('profiles')
                        .insert([{
                            auth_id: authData.user.id,
                            username: username,
                            email: email,
                            score: 0,
                            games_played: 0,
                            high_score: 0,
                            duel_wins: 0,
                            duel_losses: 0,
                            role: 'user',
                            theme: 'blue'
                        }]);
                    
                    if (profileError) {
                        showNotification('创建用户资料失败', 'error');
                        return;
                    }
                    
                    closeRegisterModal();
                    showLoginModal();
                    showNotification('注册成功，请登录', 'success');
                }
            } catch (error) {
                console.error('注册失败:', error);
                showNotification('注册失败，请重试', 'error');
            }
        }
        
        // 登出
        async function logout() {
            if (!supabaseClient) return;
            
            try {
                const sessionToken = getCookie('cross_site_session');
                if (sessionToken) {
                    await supabaseClient
                        .from('cross_site_sessions')
                        .delete()
                        .eq('session_token', sessionToken);
                    
                    deleteCookie('cross_site_session');
                }
                
                currentUser = null;
                updateUIForUser();
                
                await supabaseClient.auth.signOut();
                
                showNotification('已退出登录', 'success');
            } catch (error) {
                console.error('登出失败:', error);
                showNotification('登出失败', 'error');
            }
        }
        
        // 更新UI
        function updateUIForUser() {
            const usernameDisplay = document.getElementById('usernameDisplay');
            if (currentUser) {
                usernameDisplay.textContent = currentUser.username || '用户';
                
                document.getElementById('profileUsername').value = currentUser.username || '';
                document.getElementById('profileEmail').value = currentUser.email || '';
            } else {
                usernameDisplay.textContent = '未登录';
            }
        }
        
        // 更新个人资料
        async function updateProfile() {
            const username = document.getElementById('profileUsername').value;
            
            if (!username || !currentUser || !supabaseClient) return;
            
            try {
                const { error } = await supabaseClient
                    .from('profiles')
                    .update({ username: username })
                    .eq('auth_id', currentUser.id);
                
                if (error) {
                    showNotification('更新失败：' + error.message, 'error');
                    return;
                }
                
                currentUser.username = username;
                updateUIForUser();
                closeProfileModal();
                showNotification('资料更新成功', 'success');
            } catch (error) {
                console.error('更新资料失败:', error);
                showNotification('更新失败', 'error');
            }
        }
        
        // 跳转到子网站
        function goToSubsite(site) {
            const baseUrl = window.location.origin;
            let subsiteUrl = '';
            
            switch(site) {
                case 'games':
                    subsiteUrl = `${baseUrl}/games.html`;
                    break;
                case 'submit':
                    subsiteUrl = `${baseUrl}/submit.html`;
                    break;
                case 'notes':
                    subsiteUrl = `${baseUrl}/notes.html`;
                    break;
                default:
                    subsiteUrl = baseUrl;
            }
            
            const sessionToken = getCookie('cross_site_session');
            if (sessionToken) {
                subsiteUrl += `?session=${encodeURIComponent(sessionToken)}`;
            }
            
            window.open(subsiteUrl, '_blank');
        }
        
        // 工具函数
        function generateSessionToken() {
            return 'token_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
        }
        
        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // 模态框控制
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }
        
        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }
        
        function showRegisterModal() {
            closeLoginModal();
            document.getElementById('registerModal').classList.add('show');
        }
        
        function closeRegisterModal() {
            document.getElementById('registerModal').classList.remove('show');
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
        }
        
        function showThemeModal() {
            document.getElementById('themeModal').classList.add('show');
        }
        
        function closeThemeModal() {
            document.getElementById('themeModal').classList.remove('show');
        }
        
        function showProfileModal() {
            document.getElementById('profileModal').classList.add('show');
        }
        
        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('show');
        }
        
        // 初始化事件监听器
        function initEventListeners() {
            // 页面切换
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchPage(tab.dataset.page);
                });
            });
            
            // 用户菜单
            document.getElementById('userBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('userDropdown').classList.toggle('show');
            });
            
            // 点击关闭下拉菜单
            document.addEventListener('click', () => {
                document.getElementById('userDropdown').classList.remove('show');
            });
            
            // 消息输入框回车发送
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 模态框点击外部关闭
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('show');
                    }
                });
            });
            
            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (colorMode === 'auto') {
                    applyColorMode();
                }
            });
        }
        
        // 初始化页面切换
        switchPage('home');
    </script>
</body>
</html>
