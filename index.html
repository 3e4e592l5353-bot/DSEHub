    <script>
        // âš ï¸âš ï¸âš ï¸ ä½ çš„ KEY âš ï¸âš ï¸âš ï¸
        const CONFIG = { URL: 'https://alsalyskulozwakhmzoa.supabase.co', KEY: 'sb_publishable_SYzZpjbWZgKUzzGQxR-jGg_B1em-5Tr' };
        
        let appData = [];
        let db = null;
        let isAdmin = false;
        let adminTab = 'know';

        window.onload = async () => {
            if(CONFIG.URL.includes('YOUR_')) return alert('è¯·å…ˆé…ç½® API Key');
            // @ts-ignore
            db = window.supabase.createClient(CONFIG.URL, CONFIG.KEY);
            await loadData();
        };

        async function loadData() {
            const { data } = await db.from('submissions').select('*').order('created_at',{ascending:false});
            if(data) appData = data;
            renderKnowledge();
            renderChat();
            if(isAdmin) renderAdmin(adminTab);
        }

        // æ ¼å¼åŒ–æ–‡æœ¬ (æ‰¾å›)
        function fmt(text) {
            if(!text) return '';
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/\*(.*?)\*/g, '<span class="fmt-bold">$1</span>')
                .replace(/_(.*?)_/g, '<span class="fmt-under">$1</span>')
                .replace(/\\(.*?)\\/g, '<span class="fmt-italic">$1</span>');
        }

        function insertFmt(symbol) {
            const area = document.getElementById('sub-d');
            area.value += `${symbol}æ–‡å­—${symbol}`;
        }

        function nav(id) {
            document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            toggleSidebar();
            if(id === 'game') initGame();
        }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function setTheme(t) { document.documentElement.setAttribute('data-theme', t); }

        // ================= ğŸ“š çŸ¥è¯†åº“ (æ‰¾å›æŠ˜å å±•å¼€) =================
        function renderKnowledge() {
            const kw = document.getElementById('search').value.toLowerCase();
            const list = appData.filter(i => 
                i.status === 'approved' && i.cat !== 'GB_MSG' && 
                (i.t.toLowerCase().includes(kw) || i.d.toLowerCase().includes(kw))
            );
            document.getElementById('list').innerHTML = list.map(i => `
                <div class="item" onclick="this.classList.toggle('open')">
                    <div style="display:flex; align-items:center;">
                        <span class="tag">${i.cat}</span> <b>${i.t}</b>
                    </div>
                    <div class="item-detail">
                        ${fmt(i.d)} 
                        ${i.ex ? `<div style="margin-top:10px;padding:8px;background:rgba(255,255,0,0.1);border-radius:6px;font-size:13px;">ğŸ’¡ ${fmt(i.ex)}</div>`:''}
                    </div>
                </div>`).join('') || '<div style="text-align:center;color:#999">æš‚æ— å†…å®¹</div>';
        }

        async function submitKnowledge() {
            const p = {
                cat: document.getElementById('sub-sub').value,
                t: document.getElementById('sub-t').value,
                d: document.getElementById('sub-d').value,
                ex: document.getElementById('sub-ex').value,
                status: 'pending',
                created_at: new Date()
            };
            if(!p.t || !p.d) return alert("å†™ç‚¹ä¸œè¥¿å§");
            await db.from('submissions').insert([p]);
            alert("æŠ•ç¨¿æˆåŠŸï¼ç­‰å¾…å®¡æ ¸ã€‚");
            document.getElementById('sub-t').value = '';
            document.getElementById('sub-d').value = '';
            document.getElementById('sub-ex').value = '';
        }

        // ================= ğŸ’¬ ç•™è¨€æ¿ =================
        async function sendChat() {
            const u = document.getElementById('chat-u').value || 'åŒ¿å';
            const m = document.getElementById('chat-m').value;
            if(!m) return;
            const p = { cat: 'GB_MSG', t: u, d: m, status: 'approved', created_at: new Date().toISOString() };
            appData.unshift({...p, id: 'temp_'+Date.now()}); 
            renderChat();
            document.getElementById('chat-m').value = '';
            await db.from('submissions').insert([p]);
            loadData();
        }

        function renderChat() {
            const list = appData.filter(i => i.cat === 'GB_MSG' && i.status === 'approved');
            document.getElementById('chat-box').innerHTML = list.map(i => `
                <div style="background:rgba(255,255,255,0.6); padding:10px; border-radius:8px; margin-bottom:8px;">
                    <div style="display:flex; justify-content:space-between; font-size:12px; color:#666;">
                        <b>${i.t}</b>
                        <span onclick="report('${i.id}')" style="cursor:pointer; color:#EF4444;">ğŸš¨ ä¸¾æŠ¥</span>
                    </div>
                    <div style="margin-top:4px;">${fmt(i.d)}</div>
                </div>`).join('');
        }

        async function report(id) {
            if(!confirm("ç¡®å®šä¸¾æŠ¥ï¼Ÿ")) return;
            await db.from('submissions').update({ status: 'pending' }).eq('id', id);
            const item = appData.find(i => i.id == id);
            if(item) item.status = 'pending';
            renderChat();
            alert("å·²ä¸¾æŠ¥");
        }

        // ================= ğŸ›¡ï¸ åå°ç®¡ç† =================
        function checkAdmin() {
            if(isAdmin) { nav('admin'); return; }
            if(prompt("å¯†ç ") === 'admin') { isAdmin = true; nav('admin'); renderAdmin('know'); }
        }

        function renderAdmin(tab) {
            adminTab = tab;
            const filter = document.getElementById('admin-filter').value;
            document.getElementById('tab-know').style.background = tab==='know'?'var(--primary)':'#ddd';
            document.getElementById('tab-know').style.color = tab==='know'?'#fff':'#333';
            document.getElementById('tab-chat').style.background = tab==='chat'?'var(--primary)':'#ddd';
            document.getElementById('tab-chat').style.color = tab==='chat'?'#fff':'#333';

            let list = appData.filter(i => tab==='know' ? i.cat !== 'GB_MSG' : i.cat === 'GB_MSG');
            if (filter !== 'all') list = list.filter(i => i.status === filter);

            document.getElementById('admin-list').innerHTML = list.length ? list.map(i => {
                let badge = i.status==='approved' ? '<span class="status-badge st-approved">å·²å‘å¸ƒ</span>' :

                let btns = i.status === 'deleted' ? `<button class="small restore" onclick="audit('${i.id}', 'approved')">â™»ï¸ æ¢å¤</button>` :
                           i.status === 'approved' ? `<button class="small danger" onclick="audit('${i.id}', 'deleted')">ğŸ—‘ï¸ ä¸‹æ¶</button>` :
                           `<button class="small" onclick="audit('${i.id}', 'approved')">âœ… é€šè¿‡</button><button class="small danger" onclick="audit('${i.id}', 'deleted')">ğŸ—‘ï¸ åˆ é™¤</button>`;

                return `
                <div class="item" onclick="this.classList.toggle('open')">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div><b>${i.t}</b> ${badge}</div>

                    </div>
                    <div style="font-size:12px; margin-top:5px; color:#555;">${i.d.substring(0,50)}...</div>
                    <div class="item-detail" style="font-size:12px;">å®Œæ•´å†…å®¹ï¼š<br>${fmt(i.d)}<br><br>Examples: ${i.ex||'æ— '}</div>
                </div>`;
            }).join('') : '<p style="text-align:center; padding:20px;">åˆ—è¡¨ä¸ºç©º</p>';
        }

        async function audit(id, newStatus) {
            await db.from('submissions').update({ status: newStatus }).eq('id', id);
            const item = appData.find(i => i.id == id);
            if(item) item.status = newStatus;
            renderAdmin(adminTab); renderKnowledge(); renderChat();
        }

        // ================= ğŸ® æ¸¸æˆ (æ‰¾å› v43 æ ¸å¿ƒé€»è¾‘) =================
        function initGame() {
            const b = document.getElementById('game-board');
            const pool = appData.filter(i => i.status === 'approved' && i.cat !== 'GB_MSG' && i.ex);
            if(pool.length < 2) { b.innerHTML = '<div style="grid-column:1/-1;text-align:center;color:#999">é¢˜ç›®ä¸è¶³</div>'; return; }
            let cards = [];
            
            // éšæœºé€‰4ä¸ªæ¯é¢˜
            pool.sort(()=>0.5-Math.random()).slice(0,4).forEach(item => {
                // æ¯é¢˜å¡ (isM=true)
                cards.push({id:item.id+'_m', t:item.t, gid:item.id, isM:true});
                // å­ä¾‹å­å¡ (isM=false) - ä½¿ç”¨ // æˆ– æ¢è¡Œ åˆ†å‰²
                let exs = item.ex.split(/(?:\/\/|\n)+/).filter(e=>e.trim()).slice(0,3);
                exs.forEach((e,i)=>cards.push({id:item.id+'_e_'+i, t:e, gid:item.id, isM:false}));
            });
            
            cards.sort(()=>0.5-Math.random());
            b.innerHTML = cards.map((c,i)=>`<div id="c-${i}" class="g-card ${c.isM?'topic':''}" onclick="tap(${i})">${c.t}</div>`).join('');
            window.gState = { cards, sel: null };
        }
        
        function tap(idx) {
            const el = document.getElementById(`c-${idx}`);
            if(el.classList.contains('done')) return;
            const s = window.gState;
            const clickedCard = s.cards[idx];

            if(!s.sel) { 
                s.sel = {idx, ...clickedCard}; el.classList.add('sel'); 
            } else {
                const prevEl = document.getElementById(`c-${s.sel.idx}`);
                const prevCard = s.sel;
                // åˆ¤æ–­ï¼šåŒç»„IDï¼Œä¸”ç±»å‹ä¸åŒ(ä¸€æ¯ä¸€å­)
                if (clickedCard.gid === prevCard.gid && clickedCard.isM !== prevCard.isM) {
                    const exIdx = clickedCard.isM ? prevCard.idx : idx;
                    const mIdx = clickedCard.isM ? idx : prevCard.idx;
                    const mEl = document.getElementById(`c-${mIdx}`);
                    const exEl = document.getElementById(`c-${exIdx}`);

                    // æ¶ˆé™¤ä¾‹å­
                    exEl.classList.remove('sel'); exEl.classList.add('done'); s.cards[exIdx].done = true;
                    // æ¯é¢˜é—ªçƒ
                    prevEl.classList.remove('sel'); el.classList.remove('sel');
                    mEl.classList.add('success'); setTimeout(() => mEl.classList.remove('success'), 300);

                    // æ ¸å¿ƒï¼šæ£€æŸ¥æ˜¯å¦æ‰€æœ‰ä¾‹å­éƒ½æ²¡äº†
                    const remaining = s.cards.some(c => c.gid === clickedCard.gid && !c.isM && !c.done);
                    if (!remaining) { setTimeout(() => { mEl.classList.add('done'); s.cards[mIdx].done = true; }, 400); }
                } else {
                    el.classList.add('sel'); el.style.borderColor='red'; prevEl.style.borderColor='red';
                    setTimeout(()=>{ el.classList.remove('sel'); prevEl.classList.remove('sel'); el.style.borderColor=''; prevEl.style.borderColor=''; }, 400);
                }
                s.sel = null;
            }
        }
    </script>
