<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 主站</title>
    <link href="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 默认主题：蓝-紫极光 */
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
            --accent-color: #5a67ff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(79, 140, 255, 0.3);
        }

        /* 主题配色定义 */
        .theme-blue-purple {
            --primary-start: #4f8cff;
            --primary-end: #9d4edd;
            --secondary-start: #3a86ff;
            --secondary-end: #8338ec;
        }

        .theme-cyan-green {
            --primary-start: #00b4d8;
            --primary-end: #00b894;
            --secondary-start: #0096c7;
            --secondary-end: #00a896;
        }

        .theme-green-yellowgreen {
            --primary-start: #38b000;
            --primary-end: #ccff33;
            --secondary-start: #2d9100;
            --secondary-end: #aacc00;
        }

        .theme-orange-red {
            --primary-start: #ff9e00;
            --primary-end: #ff5400;
            --secondary-start: #e68a00;
            --secondary-end: #e64900;
        }

        .theme-lightpurple-darkblue {
            --primary-start: #b388eb;
            --primary-end: #4361ee;
            --secondary-start: #9d6ee0;
            --secondary-end: #3a56d4;
        }

        .theme-lightmagenta-pink {
            --primary-start: #ff8fab;
            --primary-end: #ff006e;
            --secondary-start: #ff7ba6;
            --secondary-end: #e60063;
        }

        .theme-skyblue-oceanblue {
            --primary-start: #90e0ef;
            --primary-end: #0077b6;
            --secondary-start: #80d5e8;
            --secondary-end: #0069a6;
        }

        .theme-cyan-lightgreen {
            --primary-start: #06d6a0;
            --primary-end: #caffbf;
            --secondary-start: #05c692;
            --secondary-end: #b5ffa8;
        }

        .theme-darkblue-lightblue {
            --primary-start: #1a759f;
            --primary-end: #76c893;
            --secondary-start: #16688a;
            --secondary-end: #68b580;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏样式 */
        header {
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-weight: bold;
            cursor: pointer;
        }

        /* 主内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        /* 知识点区域样式 */
        .knowledge-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent-color);
        }

        /* 学科选择器 */
        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-start), var(--secondary-end));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subject-card:hover::before {
            transform: scaleX(1);
        }

        .subject-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
        }

        .subject-card.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .subject-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subject-name {
            font-weight: 600;
            font-size: 16px;
        }

        /* 筛选控制 */
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: var(--hover-color);
        }

        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* 知识卡片网格 */
        .knowledge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .knowledge-grid::-webkit-scrollbar {
            width: 6px;
        }

        .knowledge-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .knowledge-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .knowledge-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .knowledge-card:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .knowledge-subject {
            display: inline-block;
            background: var(--accent-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .knowledge-content {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        /* 右侧面板样式 */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* 留言板样式 */
        .message-board {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .message-tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-content {
            font-size: 14px;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-color);
            font-size: 14px;
        }

        .message-input input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-btn {
            background: var(--accent-color);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        /* 排行榜样式 */
        .leaderboard {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .leaderboard-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .rank {
            font-size: 20px;
            font-weight: 800;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 设置面板模态框 */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .settings-content {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .theme-option {
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
        }

        .theme-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-option.selected {
            border-color: var(--text-color);
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .subject-selector {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .theme-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 笔记专区特殊样式 */
        .note-message {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
            border-color: rgba(255, 215, 0, 0.3);
        }

        .note-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            margin-right: 10px;
        }

        /* 登录状态样式 */
        .login-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .login-btn {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

        // 初始化学科选择器
        function initSubjects() {
            const container = document.getElementById('subjectSelector');

        // 选择学科
        function selectSubject(subjectId) {
            if (subjectId === 'all') {
                // 选择全部学科
                document.querySelectorAll('.subject-card').forEach(card => {
                    card.classList.add('selected');
                });
            } else {
                // 切换单个学科选择状态
                const card = document.querySelector(`[data-subject-id="${subjectId}"]`);
                card.classList.toggle('selected');
                
                // 更新"全部学科"状态
                const allCard = document.querySelector('.subject-card:first-child');
                const selectedCount = document.querySelectorAll('.subject-card.selected').length - 1; // 减去"全部学科"本身
                if (selectedCount === subjects.length) {
                    allCard.classList.add('selected');
                } else {
                    allCard.classList.remove('selected');
                }
            }
            
            // 刷新知识网格
            filterSubjects('selected');
        }

        // 筛选学科
        function filterSubjects(filterType) {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            refreshKnowledgeGrid(filterType);
        }

        // 搜索知识点
        function searchKnowledge(keyword) {
            const container = document.getElementById('knowledgeGrid');
            const selectedSubjects = getSelectedSubjects();
            
            const filtered = knowledgeData.filter(item => {
                const subjectMatch = selectedSubjects.includes('all') || selectedSubjects.includes(item.subject);
                const keywordMatch = !keyword || 
                    item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                    item.content.toLowerCase().includes(keyword.toLowerCase());
                return subjectMatch && keywordMatch;
            });
            
            renderKnowledgeCards(filtered);
        }

        // 获取已选学科
        function getSelectedSubjects() {
            const selectedCards = document.querySelectorAll('.subject-card.selected');
            const selectedSubjects = [];
            
            selectedCards.forEach(card => {
                if (card.dataset.subjectId === 'all') {
                    selectedSubjects.push('all');
                } else if (card.dataset.subjectId) {
                    selectedSubjects.push(card.dataset.subjectId);
                }
            });
            
            return selectedSubjects;
        }

        // 刷新知识网格
        function refreshKnowledgeGrid(filterType) {
            const selectedSubjects = getSelectedSubjects();
            let filteredData = knowledgeData;
            
            if (filterType === 'selected' && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    selectedSubjects.includes(item.subject)
                );
            } else if (filterType === 'single' && selectedSubjects.length === 1 && !selectedSubjects.includes('all')) {
                filteredData = knowledgeData.filter(item => 
                    item.subject === selectedSubjects[0]
                );
            }
            
            renderKnowledgeCards(filteredData);
        }

            const container = document.getElementById('knowledgeGrid');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">暂无相关知识点</div>';
                return;
            }
            
            data.forEach(item => {
                const subject = subjects.find(s => s.id === item.subject);
                const card = document.createElement('div');
                card.className = 'knowledge-card';
                card.innerHTML = `
                    <div class="knowledge-subject">${subject ? subject.name : item.subject}</div>
                    <div class="knowledge-title">${item.title}</div>
                    <div class="knowledge-content">${item.content}</div>
                `;
                container.appendChild(card);
            });
        }

        // 切换主题
        function changeTheme(themeName) {
            // 移除当前主题
            document.body.classList.remove(currentTheme);
            
            // 添加新主题
            currentTheme = themeName;
            document.body.classList.add(themeName);
            
            // 更新主题选项选中状态
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // 保存主题偏好
            localStorage.setItem('dsehub_theme', themeName);
        }

        const savedTheme = localStorage.getItem('dsehub_theme');
        if (savedTheme) {
            currentTheme = savedTheme;
            document.body.classList.add(savedTheme);
            
            // 更新选中状态
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
                if (option.classList.contains(savedTheme)) {

        // 全局键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl+/ 打开设置
            if (e.ctrlKey && e.key === '/') {
                e.preventDefault();
                openSettings();
            }
            // Esc 关闭设置
            if (e.key === 'Escape') {
                closeSettings();
            }
