<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心笔记专区 - DSE Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-start: #667eea;
            --primary-end: #764ba2;
            --accent-color: #5a67d8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.2);
            --border-radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft JhengHei', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .placeholder-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: 60px 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .placeholder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
        }

        .icon-container {
            font-size: 80px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .message {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .feature-item {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px 20px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .feature-icon {
            font-size: 32px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .feature-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .feature-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .coming-soon {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .progress-container {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50px;
            height: 10px;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            border-radius: 50px;
            animation: progress-pulse 2s ease-in-out infinite;
        }

        @keyframes progress-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .placeholder-card {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .icon-container {
                font-size: 60px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature-item {
                width: 100%;
                max-width: 300px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body class="theme-blue-purple">
    <div class="container">
        <div class="placeholder-card">
            <div class="icon-container">
                <i class="fas fa-gamepad"></i>
            </div>
            
            <h1>游戏中心笔记专区</h1>
            <div class="subtitle">即将上线，敬请期待！</div>
            
            <div class="message">
                我们正在全力开发游戏中心笔记专区，这里将汇集各类学习游戏的攻略、技巧和笔记分享。
                帮助你在游戏中学习，在学习中游戏，让知识记忆更加有趣高效！
            </div>
            
            <div class="coming-soon">
                <i class="fas fa-clock"></i>
                开发进度
            </div>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="feature-title">游戏攻略</div>
                    <div class="feature-desc">
                        各类学习游戏的通关技巧和高效学习方法
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="feature-title">社区分享</div>
                    <div class="feature-desc">
                        与同学分享游戏心得，共同进步
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-title">学习分析</div>
                    <div class="feature-desc">
                        游戏中的学习数据统计与分析
                    </div>
                </div>
            </div>
            
            <div class="navigation">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    返回主站
                </a>
                <a href="submission.html" class="btn btn-secondary">
                    <i class="fas fa-upload"></i>
                    前往投稿中心
                </a>
            </div>
        </div>
    </div>
</body>
</html>
