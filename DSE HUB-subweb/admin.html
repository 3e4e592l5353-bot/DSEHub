<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Hub - 管理员中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 基础CSS变量 - 主题管理器会动态修改 */
        :root {
            --primary-start: #667eea;
            --primary-end: #764ba2;
            --accent-color: #5a67d8;
            --accent-light: rgba(90, 103, 216, 0.1);
            --accent-dark: #4c51bf;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-color: #2d3748;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            --border-color: rgba(102, 126, 234, 0.15);
            --hover-color: rgba(102, 126, 234, 0.06);
            --success-color: #38a169;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --info-color: #4299e1;
            
            /* 间距系统 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;
            --spacing-2xl: 32px;
            
            /* 圆角系统 */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            
            /* 阴影系统 */
            --shadow-sm: 0 2px 8px rgba(102, 126, 234, 0.08);
            --shadow-md: 0 4px 16px rgba(102, 126, 234, 0.12);
            --shadow-lg: 0 8px 32px rgba(102, 126, 234, 0.16);
            --shadow-xl: 0 12px 48px rgba(102, 126, 234, 0.2);
            
            /* 动画系统 */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* 主题类 */
        .theme-blue-purple {
            --primary-start: #667eea;
            --primary-end: #764ba2;
            --accent-color: #5a67d8;
            --accent-light: rgba(90, 103, 216, 0.1);
            --accent-dark: #4c51bf;
            --border-color: rgba(102, 126, 234, 0.15);
            --hover-color: rgba(102, 126, 234, 0.06);
        }
        
        .theme-green-teal {
            --primary-start: #48bb78;
            --primary-end: #319795;
            --accent-color: #38a169;
            --accent-light: rgba(56, 161, 105, 0.1);
            --accent-dark: #2f855a;
            --border-color: rgba(72, 187, 120, 0.15);
            --hover-color: rgba(72, 187, 120, 0.06);
        }
        
        .theme-orange-red {
            --primary-start: #ff8c00;
            --primary-end: #ff4500;
            --accent-color: #ff4500;
            --accent-light: rgba(255, 69, 0, 0.1);
            --accent-dark: #e03e00;
            --border-color: rgba(255, 140, 0, 0.15);
            --hover-color: rgba(255, 140, 0, 0.06);
        }
        
        .theme-dark {
            --primary-start: #4a5568;
            --primary-end: #2d3748;
            --accent-color: #4299e1;
            --accent-light: rgba(66, 153, 225, 0.15);
            --accent-dark: #3182ce;
            --card-bg: #2d3748;
            --text-color: #e2e8f0;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --border-color: #4a5568;
            --hover-color: rgba(66, 153, 225, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            transition: background-color var(--transition-normal);
        }

        /* 登录界面 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-xl);
        }

        .login-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .login-title {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .login-title h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-input {
            margin-bottom: var(--spacing-lg);
        }

        .login-input label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .login-input input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: 14px;
            transition: all var(--transition-normal);
            background: rgba(255, 255, 255, 0.9);
        }

        .login-btn {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-top: var(--spacing-lg);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-size: 14px;
            margin-top: var(--spacing-lg);
            display: none;
        }

        /* 主管理员界面 */
        .admin-container {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* 顶部导航 */
        .top-nav {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-md) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .admin-badge {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 14px;
        }

        .logout-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            border: none;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logout-btn:hover {
            background: var(--danger-color);
            color: white;
        }

        /* 主内容区域 */
        .main-content {
            padding: var(--spacing-xl);
        }

        .page-header {
            margin-bottom: var(--spacing-2xl);
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* 标签页导航 */
        .tab-nav {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            white-space: nowrap;
        }

        .tab-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
            border-color: transparent;
        }

        /* 控制栏 */
        .control-bar {
            background: var(--card-bg);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg) var(--spacing-md) 40px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            font-size: 14px;
            transition: all var(--transition-normal);
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .search-box i {
            position: absolute;
            left: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-group {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .filter-select {
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            background: white;
            color: var(--text-color);
            min-width: 140px;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* 内容网格 */
        .content-grid {
            display: grid;
            gap: var(--spacing-xl);
        }

        /* 内容卡片 */
        .content-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .card-title {
            flex: 1;
            min-width: 300px;
        }

        .card-title h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
            color: var(--text-color);
        }

        .card-meta {
            display: flex;
            gap: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 14px;
            flex-wrap: wrap;
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .card-content {
            margin-bottom: var(--spacing-lg);
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            padding: var(--spacing-md);
            background: rgba(0, 0, 0, 0.02);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
        }

        .card-content p {
            margin-bottom: var(--spacing-sm);
        }

        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: rgba(90, 103, 216, 0.05);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        /* 状态标签 */
        .status-tag {
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #d69e2e;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .status-approved {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .status-rejected {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        /* 按钮样式 */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            min-height: 44px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
            color: white;
        }

        .btn-approve {
            background: linear-gradient(135deg, #48bb78, #319795);
            color: white;
        }

        .btn-reject {
            background: linear-gradient(135deg, #f56565, #ed8936);
            color: white;
        }

        .btn-review {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
        }

        .btn-delete {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .control-bar {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .card-header {
                flex-direction: column;
            }
            
            .card-title {
                min-width: 100%;
            }
            
            .card-actions {
                justify-content: flex-start;
                width: 100%;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: var(--spacing-md);
            }
            
            .tab-btn {
                flex: 1;
                justify-content: center;
                padding: var(--spacing-sm) var(--spacing-md);
            }
            
            .filter-select {
                min-width: 100%;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="theme-blue-purple">
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-title">
                <h1>管理员登录</h1>
                <p>请输入管理员邮箱和密码</p>

            </div>
        </div>
    </div>

    <!-- 主管理员界面 -->
    <div class="admin-container" id="adminContainer">
        <!-- 顶部导航 -->
        <nav class="top-nav">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>DSE Hub 管理员中心</span>
            </div>
            <div class="nav-controls">
                <div class="admin-badge" id="adminBadge">
                    <i class="fas fa-user-shield"></i>
                    <span>加载中...</span>
                </div>
                <button class="logout-btn" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i>
                    退出
                </button>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <header class="page-header">
                <h1>全权内容管理中心</h1>
                <p>管理所有数据库内容 - 独断裁决 · 无限权限 · 实时主题同步</p>
            </header>

            <!-- 标签页导航 -->
            <div class="tab-nav">
                <button class="tab-btn active" data-type="submissions">
                    <i class="fas fa-file-upload"></i>
                    题目提交
                </button>
                <button class="tab-btn" data-type="questions">
                    <i class="fas fa-question-circle"></i>
                    已发布题目
                </button>
                <button class="tab-btn" data-type="users">
                    <i class="fas fa-users"></i>
                    用户管理
                </button>
                <button class="tab-btn" data-type="all">
                    <i class="fas fa-database"></i>
                    所有内容

            <!-- 控制栏 -->
            <div class="control-bar">

                    <h3>正在加载数据...</h3>
                    <p style="color: var(--text-secondary);">请先登录管理员账号</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 主题管理器 - 支持实时监测用户主题变化
        class ThemeManager {
            constructor() {
                this.supabase = null;
                this.currentUser = null;
                this.currentTheme = 'theme-blue-purple';
                this.pollingInterval = null;
                this.isInitialized = false;
                
                // 主题映射
                this.themeMapping = {
                    'blue': 'theme-blue-purple',
                    'green': 'theme-green-teal',
                    'orange': 'theme-orange-red',
                    'dark': 'theme-dark',
                    'default': 'theme-blue-purple'
                };
            }
            
            // 初始化主题管理器
            async init(supabaseUrl, supabaseKey) {
                if (this.isInitialized) return;
                
                try {
                    // 创建Supabase客户端
                    this.supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    
                    // 监听认证状态变化
                    this.supabase.auth.onAuthStateChange(async (event, session) => {
                        if (event === 'SIGNED_IN') {
                            this.currentUser = session.user;
                            await this.loadUserTheme();
                            this.startPolling();
                        } else if (event === 'SIGNED_OUT') {
                            this.currentUser = null;
                            this.stopPolling();
                            this.applyDefaultTheme();
                        }
                    });
                    
                    // 检查当前会话
                    const { data: { session } } = await this.supabase.auth.getSession();
                    if (session) {
                        this.currentUser = session.user;
                        await this.loadUserTheme();
                        this.startPolling();
                    }
                    
                    this.isInitialized = true;
                    console.log('主题管理器已初始化');
                    
                } catch (error) {
                    console.error('主题管理器初始化失败:', error);
                    this.applyDefaultTheme();
                }
            }
            
            // 加载用户主题
            async loadUserTheme() {

                    // 从profiles表获取用户主题设置
                    const { data: profile, error } = await this.supabase

                    // 确定主题名称

                    // 应用主题
                    this.applyTheme(themeName);

                    console.error('加载用户主题时出错:', error);
                    this.applyDefaultTheme();
                }
            }
            
            // 确定主题名称
            determineThemeName(profile) {
                // 优先级: theme_color > theme_colors > theme > 默认
                let themeValue = profile.theme_color || profile.theme_colors || profile.theme;
                
                if (!themeValue) return 'default';
                
                themeValue = themeValue.toLowerCase().trim();
                
                // 检查主题映射
                for (const [key, themeClass] of Object.entries(this.themeMapping)) {
                    if (themeValue.includes(key)) {
                        return themeClass;
                    }
                }
                
                return 'default';
            }
            
            // 应用主题
            applyTheme(themeName) {
                const themeClass = this.themeMapping[themeName] || this.themeMapping['default'];
                
                if (this.currentTheme === themeClass) {
                    return; // 主题未变化
                }
                
                // 移除旧主题类
                document.body.classList.remove(this.currentTheme);
                
                // 添加新主题类
                document.body.classList.add(themeClass);
                this.currentTheme = themeClass;
                
                console.log('已应用主题:', themeClass);
            }

            applyDefaultTheme() {
                this.applyTheme('default');
            }

                    }
                });
            }
            
            // 停止轮询

                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                    this.pollingInterval = null;
                }
            }

                return classMap[status] || 'status-pending';
            }

            function formatDate(dateString) {
                if (!dateString) return '未知日期';
                
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);
                    
                    if (diffMins < 60) {
                        return `${diffMins}分钟前`;
                    } else if (diffHours < 24) {
                        return `${diffHours}小时前`;
                    } else if (diffDays < 7) {
                        return `${diffDays}天前`;
                    } else {
                        return date.toLocaleDateString('zh-CN');
                    }
                } catch (e) {
                    return '未知日期';
                }
            }

            function truncateText(text, maxLength) {
                if (!text) return '';
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

            // 显示加载状态
            function showLoading() {
                const container = document.getElementById('contentContainer');
                container.innerHTML = `
                    <div class="content-card" style="text-align: center; padding: 48px;">
                        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--accent-color); margin-bottom: 16px;"></i>
                        <h3>正在加载数据...</h3>
                        <p style="color: var(--text-secondary);">请稍候</p>
                    </div>
                `;
            }

            // 显示错误消息
            function showLoginError(message) {
                const errorDiv = document.getElementById('loginError');
                const errorMsg = document.getElementById('errorMessage');
                
                errorMsg.textContent = message;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            // 显示成功消息
            function showSuccess(message) {
                showNotification(message, 'success');
            }

            // 显示错误消息
            function showError(message) {
                showNotification(message, 'error');
            }

            // 显示通知
            function showNotification(message, type = 'info') {
                const colors = {
                    'success': { bg: 'var(--success-color)', icon: 'check-circle' },
                    'error': { bg: 'var(--danger-color)', icon: 'exclamation-circle' },
                    'info': { bg: 'var(--accent-color)', icon: 'info-circle' }
                };
                
                const color = colors[type] || colors.info;
                
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${color.bg};
                    color: white;
                    padding: var(--spacing-md) var(--spacing-lg);
                    border-radius: var(--border-radius-md);
                    box-shadow: var(--shadow-lg);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: var(--spacing-sm);
                    max-width: 400px;
                `;
                notification.innerHTML = `
                    <i class="fas fa-${color.icon}"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
                
                // 添加CSS动画
                if (!document.getElementById('notification-styles')) {
                    const style = document.createElement('style');
                    style.id = 'notification-styles';
                    style.textContent = `
                        @keyframes slideIn {
                            from { transform: translateX(100%); opacity: 0; }
                            to { transform: translateX(0); opacity: 1; }
                        }
                        @keyframes slideOut {
                            from { transform: translateX(0); opacity: 1; }
                            to { transform: translateX(100%); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }

            // 暴露函数到全局作用域
            window.loginAsAdmin = loginAsAdmin;
            window.logout = logout;
            window.refreshData = refreshData;
            window.toggleSelection = toggleSelection;
            window.approveItem = approveItem;
            window.rejectItem = rejectItem;
            window.reviewItem = reviewItem;
            window.deleteItem = deleteItem;

            // 初始化应用
            initializeApp();
        });
    </script>
</body>
</html>
